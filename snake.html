            left: 50%; /* æ°´å¹³å±…ä¸­ */
            transform: translate(-50%, -50%); /* ä½¿å…¶å±…ä¸­ */
            background-color: #282c34; /* æ·±è‰²èƒŒæ™¯ */
            border-radius: 10px; /* åœ†è§’ */
            padding: 20px; /* å†…è¾¹è· */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* é˜´å½±æ•ˆæœ */
            z-index: 10; /* ç¡®ä¿åœ¨å…¶ä»–å…ƒç´ ä¹‹ä¸Š */
            text-align: center; /* æ–‡æœ¬å±…ä¸­ */

        #restartButton { margin: 0 auto; display: block;
            padding: 10px 20px; /* å¢åŠ æŒ‰é’®å†…è¾¹è· */
            background-color: #61dafb; /* æŒ‰é’®èƒŒæ™¯é¢œè‰² */
            color: #282c34; /* æŒ‰é’®æ–‡å­—é¢œè‰² */
            border: none; /* å»æ‰è¾¹æ¡† */
            border-radius: 5px; /* åœ†è§’ */
            cursor: pointer; /* é¼ æ ‡æŒ‡é’ˆæ ·å¼ */
            transition: background-color 0.3s; /* èƒŒæ™¯é¢œè‰²è¿‡æ¸¡æ•ˆæœ */
            margin-top: 10px; /* å¢åŠ é¡¶éƒ¨é—´è· */

        /* ä½¿å¼¹å‡ºçª—å£ä¸­çš„å†…å®¹å±…ä¸­ */

            color: #282c34; /* æŒ‰é’®æ–‡å­—é¢œè‰² */

            cursor: pointer; /* é¼ æ ‡æŒ‡é’ˆæ ·å¼ */
            transition: background-color 0.3s; /* èƒŒæ™¯é¢œè‰²è¿‡æ¸¡æ•ˆæœ */

<body>
    <div id="leaderboard">
        <h3>æ’è¡Œæ¦œ</h3>
        <ul id="leaderboardList"> <!-- ä¿®æ”¹ä¸º ul -->
            <li>æš‚æ— è®°å½•</li>
        </ul>
    </div>
    <div id="gameContainer">
        <div id="controlCard">
            <button id="startButton">å¼€å§‹æ¸¸æˆ</button>
            <div id="scoreDisplay">å¾—åˆ†: 0</div>
        </div>
        <canvas id="gameCanvas" style="border-radius: 10px;"></canvas>
    </div>
    <div id="scorePopup">
        <p id="scoreText"></p>
        <div id="nameInputContainer" style="display: none;">
            <input type="text" id="playerName" placeholder="ğŸ‰è¯·è¾“å…¥æ‚¨çš„å§“å" style="width: 150px;"/> <!-- è®¾ç½®å®½åº¦ -->
            <button id="submitButton" onclick="handleSubmit()">æäº¤</button> <!-- æäº¤æŒ‰é’® -->
        </div>
        <div id="restartContainer" style="display: none; width: 100%; display: flex; justify-content: center; align-items: center;">
            <button id="restartButton">å†æ¥ä¸€æ¬¡ï¼Ÿ</button>
        </div>
        <div id="topScores" style="margin-top: 10px;"></div> <!-- æ˜¾ç¤ºæ’è¡Œæ¦œ -->
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const scorePopup = document.getElementById('scorePopup');
        const scoreText = document.getElementById('scoreText');
        const restartButton = document.getElementById('restartButton');
        const scoreDisplay = document.getElementById('scoreDisplay');
        let scale = 20;
        let rows, columns;
        let snake, food, gameInterval, isGameOver = false;
        let currentScore = 0; // å½“å‰å¾—åˆ†

        function resizeCanvas() {
            const maxSize = Math.min(window.innerWidth * 0.9, window.innerHeight * 0.9);
            canvas.width = Math.floor(Math.min(maxSize, 600) / scale) * scale;
            canvas.height = canvas.width;
            scale = canvas.width / 20;
            rows = Math.floor(canvas.height / scale);
            columns = Math.floor(canvas.width / scale);
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function Snake() {
            this.x = 0;
            this.y = 0;
            this.xSpeed = scale;
            this.ySpeed = 0;
            this.total = 0;
            this.tail = [];

            this.draw = function() {
                ctx.fillStyle = "#FFFFFF";
                for (let i = 0; i < this.tail.length; i++) {
                    ctx.fillRect(this.tail[i].x, this.tail[i].y, scale, scale);
                }
                ctx.fillRect(this.x, this.y, scale, scale);
            };

            this.update = function() {
                for (let i = 0; i < this.tail.length - 1; i++) {
                    this.tail[i] = this.tail[i + 1];
                }
                if (this.total > 0) {
                    this.tail[this.total - 1] = { x: this.x, y: this.y };
                }
                this.x += this.xSpeed;
                this.y += this.ySpeed;
                if (this.x >= canvas.width || this.y >= canvas.height || this.x < 0 || this.y < 0) {
                    endGame();
                }
            };

            this.changeDirection = function(direction) {
                switch (direction) {
                    case 'Up':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = -scale;
                        }
                        break;
                    case 'Down':
                        if (this.ySpeed === 0) {
                            this.xSpeed = 0;
                            this.ySpeed = scale;
                        }
                        break;
                    case 'Left':
                        if (this.xSpeed === 0) {
                            this.xSpeed = -scale;
                            this.ySpeed = 0;
                        }
                        break;
                    case 'Right':
                        if (this.xSpeed === 0) {
                            this.xSpeed = scale;
                            this.ySpeed = 0;
                        }
                        break;
                }
            };

            this.eat = function(food) {
                if (this.x === food.x && this.y === food.y) {
                    this.total++;
                    currentScore++; // æ›´æ–°å½“å‰å¾—åˆ†
                    console.log(`å¾—åˆ†æ›´æ–°: ${currentScore}`); // è°ƒè¯•è¾“å‡º
                    return true;
                }
                return false;
            };

            this.checkCollision = function() {
                for (let i = 0; i < this.tail.length; i++) {
                    if (this.x === this.tail[i].x && this.y === this.tail[i].y) {
                        endGame();
                    }
                }
            };
        }

        function Food() {
            this.x;
            this.y;

            this.randomLocation = function() {
                do {
                    this.x = Math.floor(Math.random() * columns) * scale;
                    this.y = Math.floor(Math.random() * rows) * scale;
                } while (snake.tail.some(segment => segment.x === this.x && segment.y === this.y));
            };

            this.draw = function() {
                ctx.fillStyle = "#FF0000";
                ctx.fillRect(this.x, this.y, scale, scale);
            };
        }

        function startGame() {
            if (gameInterval) {
                clearInterval(gameInterval);
            }
            snake = new Snake();
            food = new Food();
            food.randomLocation();
            isGameOver = false;
            updateScore(0); // åˆå§‹åŒ–å¾—åˆ†æ˜¾ç¤ºä¸º0
            updateLeaderboardFromServer(); // åˆ·æ–°æ’è¡Œæ¦œ
            gameInterval = window.setInterval(() => {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                food.draw();
                snake.update();
                snake.draw();
                if (snake.eat(food)) {
                    food.randomLocation();
                    updateScore(currentScore); // æ›´æ–°å¾—åˆ†æ˜¾ç¤º
                }
                snake.checkCollision();
            }, 150);
            startButton.style.display = 'none';
        }

        function endGame() {
            clearInterval(gameInterval);
            isGameOver = true;
            scoreText.textContent = `æ¸¸æˆç»“æŸï¼ä½ çš„å¾—åˆ†æ˜¯: ${currentScore}`; // æ˜¾ç¤ºå½“å‰å¾—åˆ†
            scorePopup.style.display = 'block';

            // æ˜¾ç¤ºæ’è¡Œæ¦œ
            displayTopScores();

            // æ£€æŸ¥åˆ†æ•°æ˜¯å¦åœ¨å‰ä¸‰å
            isInTopThree(currentScore).then(isTopThree => {
                const nameInputContainer = document.getElementById('nameInputContainer');
                const playerNameInput = document.getElementById('playerName');
                const submitButton = document.getElementById('submitButton'); // æ–°å¢æäº¤æŒ‰é’®
                const restartContainer = document.getElementById('restartContainer');

                if (isTopThree) {
                    playerNameInput.value = ''; // æ¸…ç©ºè¾“å…¥æ¡†
                    nameInputContainer.style.display = 'flex'; // æ˜¾ç¤ºè¾“å…¥æ¡†å’Œæäº¤æŒ‰é’®
                    restartContainer.style.display = 'none'; // éšè—å†æ¥ä¸€æ¬¡æŒ‰é’®
                    playerNameInput.focus(); // èšç„¦è¾“å…¥æ¡†
                } else {
                    nameInputContainer.style.display = 'none'; // éšè—è¾“å…¥æ¡†å’Œæäº¤æŒ‰é’®
                    restartContainer.style.display = 'block'; // æ˜¾ç¤ºå†æ¥ä¸€æ¬¡æŒ‰é’®
                }
            });
        }

        function handleSubmit() {
            const playerNameInput = document.getElementById('playerName');
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                submitScore(playerName, currentScore) // æäº¤å½“å‰å¾—åˆ†
                    .then(() => {
                        // æäº¤åè¿”å›ä¸»é¡µæˆ–æ‰§è¡Œå…¶ä»–é€»è¾‘
                        window.location.href = 'snake.html'; // æ›¿æ¢ä¸ºæ‚¨çš„ä¸»é¡µé“¾æ¥
                    });
            }
        }

        function restartGame() {
            scorePopup.style.display = 'none';
            restartButton.style.display = 'block'; // æ˜¾ç¤ºé‡å¯æŒ‰é’®
            currentScore = 0; // é‡ç½®å½“å‰å¾—åˆ†
            updateLeaderboardFromServer(); // åˆ·æ–°æ’è¡Œæ¦œ
            startGame();
            isGameOver = false;
        }

        function updateScore(score) {
            scoreDisplay.textContent = `å¾—åˆ†: ${score}`;
        }

        window.addEventListener('keydown', (e) => {
            if (isGameOver) return;
            const direction = e.key.replace('Arrow', '');
            snake.changeDirection(direction);
        });

        function updateLeaderboardFromServer() {
            fetch('https://leaderboard-service.sep12th.workers.dev/api/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('è·å–æ’è¡Œæ¦œå¤±è´¥');
                    }
                    return response.json();
                })
                .then(data => {
                    const leaderboardList = document.getElementById('leaderboardList');
                    leaderboardList.innerHTML = '';
                    if (!Array.isArray(data) || data.length === 0) {
                        const noRecordItem = document.createElement('li');
                        noRecordItem.textContent = 'æš‚æ— è®°å½•';
                        leaderboardList.appendChild(noRecordItem);
                    } else {
                        data
                            .sort((a, b) => b.score - a.score)
                            .slice(0, 3)
                            .forEach((entry, index) => {
                                const listItem = document.createElement('li');
                                // æ·»åŠ æ’åç¬¦å·
                                const rankSymbol = index === 0 ? 'ğŸ¥‡' : index === 1 ? 'ğŸ¥ˆ' : 'ğŸ¥‰';
                                listItem.textContent = `${rankSymbol} ${entry.name}: ${entry.score} åˆ†`;
                                leaderboardList.appendChild(listItem);
                            });
                    }
                })
                .catch(error => {
                    console.error('è·å–æ’è¡Œæ¦œå¤±è´¥:', error);
                });
        }

        function isInTopThree(score) {
            // è·å–å½“å‰æ’è¡Œæ¦œå¹¶æ£€æŸ¥åˆ†æ•°
            return fetch('https://leaderboard-service.sep12th.workers.dev/api/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('è·å–æ’è¡Œæ¦œå¤±è´¥');
                    }
                    return response.json();
                })
                .then(data => {
                    if (Array.isArray(data) && data.length > 0) {
                        const topScores = data.sort((a, b) => b.score - a.score).slice(0, 3);
                        return topScores.length < 3 || score > topScores[topScores.length - 1].score;
                    }
                    return true; // å¦‚æœæ²¡æœ‰è®°å½•ï¼Œé»˜è®¤è¿›å…¥å‰ä¸‰å
                })
                .catch(error => {
                    console.error('æ£€æŸ¥æ’è¡Œæ¦œå¤±è´¥:', error);
                    return false; // å‡ºç°é”™è¯¯æ—¶ï¼Œé»˜è®¤ä¸è¿›å…¥å‰ä¸‰å
                });
        }

        function submitScore(name, score) {
            return fetch('https://leaderboard-service.sep12th.workers.dev/api/leaderboard', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, score: score })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('ç½‘ç»œå“åº”ä¸æ­£å¸¸');
                }
                return response.json();
            })
            .then(data => {
                console.log('åˆ†æ•°æäº¤æˆåŠŸ:', data);
                updateLeaderboardFromServer(); // æ›´æ–°æ’è¡Œæ¦œ
            })
            .catch(error => {
                console.error('æäº¤åˆ†æ•°å¤±è´¥:', error);
            });
        }

        function displayTopScores() {
            fetch('https://leaderboard-service.sep12th.workers.dev/api/leaderboard')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('è·å–æ’è¡Œæ¦œå¤±è´¥');
                    }
                    return response.json();
                })
                .then(data => {
                    const topScoresDiv = document.getElementById('topScores');
                    topScoresDiv.innerHTML = ''; // æ¸…ç©ºä¹‹å‰çš„å†…å®¹
                    if (Array.isArray(data) && data.length > 0) {
                        const topScores = data.sort((a, b) => b.score - a.score).slice(0, 3);
                        topScores.forEach((entry, index) => {
                            const rankSymbol = index === 0 ? 'ğŸ¥‡' : index === 1 ? 'ğŸ¥ˆ' : 'ğŸ¥‰';
                            const scoreItem = document.createElement('div');
                            scoreItem.textContent = `${rankSymbol} ${entry.name}: ${entry.score} åˆ†`;
                            topScoresDiv.appendChild(scoreItem);
                        });
                    } else {
                        topScoresDiv.textContent = 'æš‚æ— è®°å½•';
                    }
                })
                .catch(error => {
                    console.error('è·å–æ’è¡Œæ¦œå¤±è´¥:', error);
                });
        }

        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        window.addEventListener('load', updateLeaderboardFromServer);
    </script>
