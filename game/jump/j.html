<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键的Viewport设置：禁止用户缩放，内容延伸至安全区域 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>机场安检跳跃（横屏适配版）</title>
    <style>
        /* 引入字体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        /* 颜色和全局样式 */
        :root {
            --bg-color: #2c3e50;
            --ground-color: #bdc3c7;
            --player-color: #e67e22;
            --obstacle-color: #c0392b;
            --collectible-color: #27ae60;
            --powerup-color: #8e44ad;
            --text-color: #ecf0f1;
            --score-bg: #34495e;
        }

        /* 基础重置，确保全屏显示 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 隐藏所有滚动条 */
            background-color: var(--bg-color);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-color);
        }

        /* 游戏容器：使用Flexbox使其在屏幕上完美居中 */
        #game-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 画布样式，JS将动态调整其 width 和 height */
        canvas {
            display: block;
            background-color: #333; /* 游戏背景，以防万一 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* 增加质感 */
        }
        
        /* 游戏内的UI元素使用绝对定位，相对于 #game-container */
        #ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* 允许点击穿透到Canvas */
            overflow: hidden; /* 确保UI元素不会超出容器 */
        }

        /* 所有弹窗、按钮等UI元素都放在这个容器内，方便统一管理 */
        #ui-container > * {
            pointer-events: auto; /* 恢复UI元素自身的点击事件 */
        }

        /* 竖屏提示：默认隐藏，仅在竖屏时显示 */
        #orientation-lock {
            display: none; /* 默认隐藏 */
            position: fixed;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        #orientation-lock-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: rotate-phone 1.5s ease-in-out infinite;
        }

        @keyframes rotate-phone {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(-90deg); }
        }

        /* 媒体查询：仅用于显示/隐藏竖屏提示，不再处理复杂的布局 */
        @media (orientation: portrait) {
            #game-container, #ui-container {
                display: none;
            }
            #orientation-lock {
                display: flex;
            }
        }

        /* --- UI 元素样式 (从原代码中提取并简化) --- */
        #score-container {
            position: absolute;
            top: 20px; left: 20px;
            padding: 8px 20px;
            font-size: 2rem;
            font-weight: 700;
            background-color: var(--score-bg);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        #revival-indicator {
            position: absolute;
            top: 20px; right: 20px;
            padding: 8px 15px;
            font-size: 1.5rem;
            font-weight: 700;
            background-color: var(--powerup-color);
            border-radius: 15px;
            display: none;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        #info-screen, .modal {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
            padding: 20px;
            z-index: 20;
        }

        #info-screen.hidden, .modal.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #info-screen h1 { font-size: 2.8rem; font-weight: 700; margin-bottom: 15px; }
        #info-screen p { font-size: 1.1rem; margin-bottom: 20px; max-width: 800px; line-height: 1.6; }
        .speed-warning { font-weight: bold; color: #f1c40f; }

        #start-button {
            padding: 18px 50px; font-size: 1.5rem; font-weight: 700;
            color: var(--bg-color); background-color: var(--text-color);
            border: none; border-radius: 15px; cursor: pointer;
            transition: all 0.2s ease;
        }
        #start-button:hover { transform: scale(1.05); }

        .modal-content {
            background-color: var(--score-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 90%;
            max-height: 90%;
            overflow-y: auto;
            width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        .modal h2, .modal h3 { font-size: 2.5rem; margin-bottom: 20px; }
        #final-score { font-size: 3rem; font-weight: 700; color: #f39c12; margin: 20px 0; }
        #restart-button, #revival-button {
            padding: 15px 30px; font-size: 1.3rem; font-weight: 700;
            border: none; border-radius: 10px; cursor: pointer;
            margin: 10px; transition: all 0.2s ease;
        }
        #restart-button { background-color: var(--text-color); color: var(--bg-color); }
        #revival-button { background-color: var(--powerup-color); color: var(--text-color); }
        #restart-button:hover, #revival-button:hover { transform: scale(1.05); }

        #quiz-question { font-size: 1.5rem; margin-bottom: 30px; line-height: 1.6; }
        .quiz-option {
            display: block; width: 100%; padding: 15px; margin: 10px 0;
            font-size: 1.2rem; background-color: var(--bg-color);
            border: 2px solid var(--text-color); border-radius: 10px;
            cursor: pointer; transition: all 0.2s ease;
        }
        .quiz-option:hover { background-color: var(--text-color); color: var(--bg-color); }
        .quiz-option.correct { background-color: var(--collectible-color); border-color: var(--collectible-color); }
        .quiz-option.wrong { background-color: var(--obstacle-color); border-color: var(--obstacle-color); }
    </style>
</head>
<body>

    <!-- 游戏画布容器 -->
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
    </div>

    <!-- UI覆盖层容器 -->
    <div id="ui-container">
        <div id="score-container">
            <span>🏆</span>
            <span id="score">0</span>
        </div>
        <div id="revival-indicator">
            <span>💖</span>
            <span id="revival-count">0</span>
        </div>
        <div id="info-screen">
            <h1>机场安检大挑战</h1>
            <p>化身勇敢的行李箱🧳，在机场传送带上展开一场惊心动魄的大冒险！你的任务是精准跳跃，巧妙躲避安检扫描出的危险品🔪🔫✂️，同时尽可能多地收集旅途必需品📚👕🎧来获得高分。别忘了抓住那些神奇的道具⭐⏰🪶，它们会赋予你意想不到的超能力！遇到危险也不要慌，答对问题就能获得复活机会💖，继续你的精彩冒险！准备好了吗？挑战开始！</p>
            <p class="speed-warning">游戏速度会逐渐加快，看看你能坚持多久！</p>
            <button id="start-button">开始游戏</button>
        </div>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2>游戏结束！</h2>
                <div id="final-score">0</div>
                <p>恭喜你的精彩表现！</p>
                <div>
                    <button id="restart-button">重新开始</button>
                    <button id="revival-button" style="display: none;">使用复活道具 💖</button>
                </div>
            </div>
        </div>

        <div id="quiz-modal" class="modal hidden">
            <div class="modal-content">
                <h3>复活挑战</h3>
                <div id="quiz-question"></div>
                <div id="quiz-options"></div>
            </div>
        </div>
    </div>

    <!-- 竖屏提示层 -->
    <div id="orientation-lock">
        <div id="orientation-lock-icon">📱</div>
        <p>为了更好的游戏体验，请旋转您的设备</p>
    </div>

    <script>
        // --- Game Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // UI Elements
        const scoreEl = document.getElementById('score');
        const infoScreen = document.getElementById('info-screen');
        const startButton = document.getElementById('start-button');
        const gameOverModal = document.getElementById('game-over-modal');
        const finalScoreEl = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const revivalButton = document.getElementById('revival-button');
        const revivalIndicator = document.getElementById('revival-indicator');
        const revivalCountEl = document.getElementById('revival-count');
        const quizModal = document.getElementById('quiz-modal');
        const quizQuestion = document.getElementById('quiz-question');
        const quizOptions = document.getElementById('quiz-options');

        // --- NEW: Core Adaptation Logic ---
        const GAME_WIDTH = 1920;
        const GAME_HEIGHT = 1080;
        const ASPECT_RATIO = GAME_WIDTH / GAME_HEIGHT;
        const GROUND_Y_POS = GAME_HEIGHT - 80;

        function resizeGame() {
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const screenRatio = screenWidth / screenHeight;
            let newWidth, newHeight;

            if (screenRatio > ASPECT_RATIO) {
                newHeight = screenHeight;
                newWidth = newHeight * ASPECT_RATIO;
            } else {
                newWidth = screenWidth;
                newHeight = newWidth / ASPECT_RATIO;
            }
            canvas.style.width = `${newWidth}px`;
            canvas.style.height = `${newHeight}px`;
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
        }

        // --- Game Variables ---
        let player, gravity, gameItems, score, gameSpeed, gameOver, spawnTimer;
        let originalGameSpeed, originalSpawnTimer;
        let conveyorOffset = 0;
        let revivalItems = 0;

        // --- FIXED: Item data restored ---
        const prohibitedItems = [
            { name: "大容量充电宝", emoji: "🔋" }, { name: "锂电池", emoji: "🔋" },
            { name: "磁铁", emoji: "🧲" }, { name: "刀具", emoji: "🔪" },
            { name: "枪支", emoji: "🔫" }, { name: "剪刀", emoji: "✂️" },
            { name: "锤子", emoji: "🔨" }, { name: "电击器", emoji: "⚡" },
            { name: "烟花爆竹", emoji: "🎆" }, { name: "子弹", emoji: "💣" },
            { name: "氧化剂", emoji: "🔥" }, { name: "压缩气体", emoji: "💨" },
            { name: "易燃液体", emoji: "🔥" }, { name: "打火机", emoji: "🔥" },
            { name: "安全火柴", emoji: "🔥" }, { name: "易燃固体", emoji: "🔥" },
            { name: "腐蚀品", emoji: "🧪" }, { name: "毒害品", emoji: "☠️" },
            { name: "放射性物品", emoji: "☢️" }, { name: "传染性物质", emoji: "☣️" },
            { name: "有机过氧化物", emoji: "☣️" }, { name: "杀虫剂", emoji: "☠️" },
            { name: "喷雾", emoji: "💨" }
        ];
        
        const allowedItems = [
            { name: "书", emoji: "📚" }, { name: "衣服", emoji: "👕" }, 
            { name: "耳机", emoji: "🎧" }, { name: "手机", emoji: "📱" },
            { name: "钱包", emoji: "👛" }, { name: "眼镜", emoji: "👓" },
            { name: "充电器", emoji: "🔌" }, { name: "书本", emoji: "📘" },
            { name: "药品", emoji: "💊" }, { name: "零食", emoji: "🍪" }
        ];
        
        const powerUpItems = [
            { name: "VIP卡", emoji: "⭐", type: 'invincible' },
            { name: "子弹时间", emoji: "⏰", type: 'slowmo' },
            { name: "超级跳跃", emoji: "🪶", type: 'superjump' }
        ];

        const revivalItem = { name: "复活之心", emoji: "💖", type: 'revival' };

        const quizQuestions = [
            { question: "以下哪种工具是不允许随身携带上飞机的？", options: ["笔记本电脑 💻", "锤子 🔨", "相机 📷", "手机 📱"], correct: 1 },
            { question: "哪类物品属于毒害品？", options: ["腐蚀品 🧪", "杀虫剂 🦟", "易燃液体 🔥", "压缩气体 💨"], correct: 1 },
            { question: "以下哪种物品属于图片中标注的易燃液体？", options: ["瓶装水 💧", "牛奶 🥛", "汽油 ⛽", "果汁 🧃"], correct: 2 },
            { question: "枪支类违禁品包括以下哪一项？", options: ["水枪 💦", "玩具枪 🧸", "手枪 🔫", "泡沫枪 🎯"], correct: 2 },
            { question: "如果不确定物品是否可以携带，应该怎么办？", options: ["藏在行李中 🤫", "主动咨询工作人员 🙋", "快速通过安检 🏃", "请他人代为携带 🤝"], correct: 1 },
            { question: "腐蚀性物品包括以下哪一种？", options: ["食用醋 🍶", "柠檬水 🍋", "强酸强碱 🧪", "肥皂 🧼"], correct: 2 },
            { question: "以下哪种打火用具是禁止携带的？", options: ["电子打火机 🔌", "普通打火机 🔥", "火柴 🔥", "以上都是 ✅"], correct: 3 },
            { question: "管制刀具包括以下哪一种？", options: ["塑料餐刀 🍴", "塑料水果刀 🍎", "匕首 🗡️", "指甲刀 ✂️"], correct: 2 },
            { question: "压缩气体类物品（如发胶喷雾）属于哪类危险品？", options: ["易燃品 🔥", "压缩气体 💨", "腐蚀品 🧪", "毒害品 ☠️"], correct: 1 },
            { question: "烟花爆竹属于哪类危险品？", options: ["易燃固体 🔥", "爆炸品 💥", "压缩气体 💨", "氧化剂 ⭕️"], correct: 0 },
            { question: "为什么磁铁被列为禁止携带物品？", options: ["重量超标 ⚖️", "会干扰导航 🧭", "易碎品 💔", "易燃品 🔥"], correct: 1 },
            { question: "关于大容量充电宝的携带规定是什么？", options: ["可以托运 🧳", "禁止携带 🚫", "随身携带 🎒", "无限制 ✅"], correct: 1 },
            { question: "以下哪种物品属于毒害品？", options: ["清洁剂 🧴", "杀虫剂 🦟", "消毒液 🧪", "香水 🌸"], correct: 1 },
            { question: "以下哪种物品属于腐蚀品？", options: ["洗手液 🧴", "强酸强碱 🧪", "消毒水 💧", "香水 🌸"], correct: 1 }
        ];
        
        // --- Game Objects (Classes) - Modified to use fixed coordinates ---
        class Player {
            constructor(x, y, w, h, color) {
                this.x = x; this.y = y; this.w = w; this.h = h;
                this.color = color;
                this.dy = 0;
                this.originalJumpPower = -35; 
                this.jumpPower = this.originalJumpPower;
                this.isGrounded = true;
                this.rotation = 0;
                this.squash = 1;
                this.isInvincible = false;
                this.hasSuperJump = false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
                ctx.rotate(this.rotation);
                ctx.scale(this.squash, 1 / this.squash);

                if (this.isInvincible) {
                    ctx.fillStyle = `rgba(255, 215, 0, ${0.5 + Math.sin(Date.now() / 100) * 0.3})`;
                    ctx.fillRect(-this.w/2 - 15, -this.h/2 - 15, this.w + 30, this.h + 30);
                } else if (this.hasSuperJump) {
                    ctx.fillStyle = `rgba(0, 255, 255, ${0.5 + Math.sin(Date.now() / 100) * 0.3})`;
                    ctx.fillRect(-this.w/2 - 15, -this.h/2 - 15, this.w + 30, this.h + 30);
                }
                
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.w / 2, -this.h / 2, this.w, this.h);
                
                const handleWidth = this.w * 0.4;
                const handleHeight = this.h * 0.2;
                ctx.fillRect(-handleWidth / 2, -this.h / 2 - handleHeight * 0.8, handleWidth, handleHeight);
                ctx.fillStyle = '#2c3e50';
                const wheelRadius = 12;
                ctx.beginPath();
                ctx.arc(-this.w * 0.25, this.h / 2, wheelRadius, 0, Math.PI * 2);
                ctx.arc(this.w * 0.25, this.h / 2, wheelRadius, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }

            jump() {
                if (this.isGrounded) {
                    this.dy = this.hasSuperJump ? this.jumpPower * 1.5 : this.jumpPower;
                    this.isGrounded = false;
                    this.squash = 1.3;
                    if (this.hasSuperJump) this.hasSuperJump = false;
                }
            }

            update() {
                this.dy += gravity;
                this.y += this.dy;
                if (!this.isGrounded) {
                    this.rotation += 0.1;
                    this.squash += (1 - this.squash) * 0.1;
                }
                if (this.y + this.h > GROUND_Y_POS) {
                    this.y = GROUND_Y_POS - this.h;
                    this.dy = 0;
                    if (!this.isGrounded) this.squash = 0.7;
                    this.isGrounded = true;
                    this.rotation = 0;
                }
                if (this.isGrounded) this.squash += (1 - this.squash) * 0.2;
                this.draw();
            }
        }

        class GameItem {
            constructor(x, w, h, speed, item, type) {
                this.x = x; this.w = w; this.h = h;
                this.y = GROUND_Y_POS - this.h;
                this.speed = speed; this.item = item; this.type = type;
            }

            draw() {
                let color;
                if (this.type === 'obstacle') color = 'var(--obstacle-color)';
                else if (this.type === 'collectible') color = 'var(--collectible-color)';
                else if (this.type === 'revival') color = 'var(--powerup-color)';
                else color = 'var(--powerup-color)';
                
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue(color).trim();
                ctx.fillRect(this.x, this.y, this.w, this.h);
                
                ctx.font = `${this.h * 0.7}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.item.emoji, this.x + this.w / 2, this.y + this.h / 2 + 5);
            }
            update() { this.x -= this.speed; this.draw(); }
        }

        function drawConveyorBelt() {
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--ground-color').trim();
            ctx.fillRect(0, GROUND_Y_POS, GAME_WIDTH, GAME_HEIGHT - GROUND_Y_POS);
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            const stripeWidth = 50;
            conveyorOffset = (conveyorOffset + gameSpeed * 0.5) % stripeWidth;
            for (let i = -conveyorOffset; i < GAME_WIDTH; i += stripeWidth) {
                 ctx.beginPath();
                 ctx.moveTo(i, GAME_HEIGHT);
                 ctx.lineTo(i + 20, GROUND_Y_POS);
                 ctx.lineTo(i + 35, GROUND_Y_POS);
                 ctx.lineTo(i + 15, GAME_HEIGHT);
                 ctx.fill();
            }
        }
        
        function spawnItem() {
            const rand = Math.random();
            let itemPool, itemType, itemData;

            if (rand < 0.05) { 
                itemData = revivalItem; itemType = 'revival'; 
            } else if (rand < 0.13) { 
                itemPool = powerUpItems; itemType = 'powerup';
                itemData = itemPool[Math.floor(Math.random() * itemPool.length)];
            } else if (rand < 0.45) {
                itemPool = allowedItems; itemType = 'collectible';
                itemData = itemPool[Math.floor(Math.random() * itemPool.length)];
            } else {
                itemPool = prohibitedItems; itemType = 'obstacle';
                itemData = itemPool[Math.floor(Math.random() * itemPool.length)];
            }
            
            const size = Math.random() * 60 + 80;
            const item = new GameItem(GAME_WIDTH, size, size, gameSpeed, itemData, itemType);
            gameItems.push(item);
        }
        
        function activatePowerUp(type) {
            if (type === 'invincible') {
                player.isInvincible = true;
                setTimeout(() => { player.isInvincible = false; }, 8000);
            } else if (type === 'slowmo') {
                originalGameSpeed = gameSpeed;
                originalSpawnTimer = spawnTimer;
                gameSpeed *= 0.5;
                spawnTimer *= 1.5;
                setTimeout(() => {
                    gameSpeed = originalGameSpeed;
                    spawnTimer = originalSpawnTimer;
                    originalGameSpeed = null; // Reset for next time
                }, 5000);
            } else if (type === 'superjump') {
                player.hasSuperJump = true;
            }
        }

        function updateRevivalDisplay() {
            revivalCountEl.textContent = revivalItems;
            revivalIndicator.style.display = revivalItems > 0 ? 'flex' : 'none';
        }

        function showQuiz() {
            const randomQuestion = quizQuestions[Math.floor(Math.random() * quizQuestions.length)];
            quizQuestion.textContent = randomQuestion.question;
            
            quizOptions.innerHTML = '';
            randomQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'quiz-option';
                button.textContent = option;
                button.onclick = () => checkAnswer(index, randomQuestion.correct);
                quizOptions.appendChild(button);
            });
            quizModal.classList.remove('hidden');
        }

        function checkAnswer(selectedIndex, correctIndex) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.onclick = null); // Disable buttons
            
            options[correctIndex].classList.add('correct');
            if (selectedIndex !== correctIndex) {
                options[selectedIndex].classList.add('wrong');
            }

            setTimeout(() => {
                quizModal.classList.add('hidden');
                if (selectedIndex === correctIndex) {
                    revivalItems--;
                    updateRevivalDisplay();
                    gameOverModal.classList.add('hidden');
                    gameOver = false;
                    player.y = GROUND_Y_POS - player.h;
                    player.dy = 0;
                    player.isGrounded = true;
                    gameItems = gameItems.filter(item => item.type !== 'obstacle' || item.x > player.x + 200);
                    animate(0);
                } else {
                    revivalButton.style.display = 'none';
                    gameOverModal.classList.remove('hidden');
                }
            }, 1500);
        }
        
        function init() {
            resizeGame();
            player = new Player(150, GROUND_Y_POS - 100, 100, 80, getComputedStyle(document.documentElement).getPropertyValue('--player-color').trim());
            gravity = 1.8;
            gameItems = [];
            score = 0;
            gameSpeed = 12;
            spawnTimer = 1200;
            gameOver = false;
            revivalItems = 0;
            
            scoreEl.innerText = 0;
            updateRevivalDisplay();
            infoScreen.classList.remove('hidden');
            gameOverModal.classList.add('hidden');
        }
        
        let lastSpawnTime = 0, animationFrameId;

        function animate(timestamp) {
            if (gameOver) {
                cancelAnimationFrame(animationFrameId);
                return;
            }
            animationFrameId = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            drawConveyorBelt();
            
            for (let i = gameItems.length - 1; i >= 0; i--) {
                let item = gameItems[i];
                item.update();

                if (player.x < item.x + item.w && player.x + player.w > item.x &&
                    player.y < item.y + item.h && player.y + player.h > item.y) {
                    
                    if (item.type === 'obstacle' && !player.isInvincible) {
                        endGame();
                        return;
                    } else if (item.type === 'collectible') { score += 100; gameItems.splice(i, 1); }
                    else if (item.type === 'powerup') { activatePowerUp(item.item.type); gameItems.splice(i, 1); }
                    else if (item.type === 'revival') { revivalItems++; updateRevivalDisplay(); gameItems.splice(i, 1); }
                }
                if (item.x + item.w < 0) gameItems.splice(i, 1);
            }

            player.update();

            if (!lastSpawnTime) lastSpawnTime = timestamp;
            if (timestamp - lastSpawnTime > spawnTimer) {
                lastSpawnTime = timestamp;
                spawnItem();
                if (spawnTimer > 400) spawnTimer *= 0.995;
            }

            score++;
            scoreEl.innerText = Math.floor(score);
            if (!originalGameSpeed) gameSpeed += 0.005;
        }
        
        function startGame() { 
            init(); 
            infoScreen.classList.add('hidden'); 
            gameOverModal.classList.add('hidden');
            requestFullscreenAndLock();
            animate(0);
        }
        
        function endGame() {
            gameOver = true;
            finalScoreEl.textContent = Math.floor(score);
            revivalButton.style.display = revivalItems > 0 ? 'inline-block' : 'none';
            gameOverModal.classList.remove('hidden');
        }

        function handleJump() {
            if (!infoScreen.classList.contains('hidden') && !gameOver) {
                 player.jump();
            }
        }
        
        async function requestFullscreenAndLock() {
            try {
                if (document.documentElement.requestFullscreen) {
                    await document.documentElement.requestFullscreen();
                }
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape');
                }
            } catch (err) {
                console.warn("Could not enter fullscreen or lock orientation:", err.message);
            }
        }

        // --- Event Listeners ---
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        revivalButton.addEventListener('click', () => { 
            gameOverModal.classList.add('hidden');
            showQuiz();
        });
        
        document.addEventListener('pointerdown', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                handleJump();
            }
        });
        document.addEventListener('keydown', (e) => {
             if (e.code === 'Space' || e.code === 'ArrowUp') {
                 e.preventDefault();
                 handleJump();
             }
        });

        window.addEventListener('resize', resizeGame);
        
        document.addEventListener('DOMContentLoaded', () => {
            init();
        });

    </script>
</body>
