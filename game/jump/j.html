<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- å…³é”®çš„Viewportè®¾ç½®ï¼Œä¸ºç§»åŠ¨è®¾å¤‡ä¼˜åŒ– -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>æœºåœºå®‰æ£€å¤§æŒ‘æˆ˜ï¼ˆå…¨æ–°é‡æ„ç‰ˆï¼‰</title>
    <style>
        /* å¼•å…¥ä¸€ä¸ªæ›´é€‚åˆæ¸¸æˆçš„å­—ä½“ */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        /* --- æ ¸å¿ƒCSSå˜é‡ --- */
        :root {
            --bg-color: #2c3e50;
            --ground-color: #bdc3c7;
            --player-color: #e67e22;
            --obstacle-color: #c0392b;
            --collectible-color: #27ae60;
            --powerup-color: #8e44ad;
            --text-color: #ecf0f1;
            --score-bg: #34495e;
            --font-family: 'Press Start 2P', 'Noto Sans SC', sans-serif;
        }

        /* --- åŸºç¡€å¸ƒå±€ --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            font-family: var(--font-family);
            color: var(--text-color);
        }

        /* æ¸¸æˆå®¹å™¨ï¼šä½¿ç”¨Flexboxå®ç°å®Œç¾å±…ä¸­ */
        #game-wrapper {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative; /* ä½œä¸ºUIå®šä½çš„åŸºå‡† */
        }

        /* ç”»å¸ƒæ ·å¼ï¼ŒJSå°†åŠ¨æ€è°ƒæ•´å…¶å°ºå¯¸ */
        canvas {
            display: block;
            background-color: #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        /* --- UI å…ƒç´  --- */
        .ui-element {
            position: absolute;
            z-index: 10;
        }

        #score-display {
            top: 20px;
            left: 20px;
            padding: 15px 25px;
            font-size: 2rem;
            background-color: var(--score-bg);
            border-radius: 15px;
        }

        #revival-display {
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            font-size: 2rem;
            background-color: var(--powerup-color);
            border-radius: 15px;
            display: none; /* é»˜è®¤éšè— */
        }

        /* --- å¼¹çª—ä¸é®ç½©å±‚ --- */
        .modal-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background-color: var(--score-bg);
            padding: 40px;
            border-radius: 20px;
            max-width: 90%;
            width: 600px;
        }

        .modal-content h1 { font-size: 2.5rem; margin-bottom: 20px; }
        .modal-content p { font-size: 1rem; line-height: 1.6; margin-bottom: 30px; }
        .modal-content .final-score { font-size: 4rem; color: #f1c40f; margin-bottom: 20px; }

        .modal-button {
            padding: 15px 40px;
            font-family: var(--font-family);
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin: 5px;
        }
        .modal-button:hover { transform: scale(1.05); }

        #start-button, #restart-button { background-color: var(--text-color); color: var(--bg-color); }
        #revival-button { background-color: var(--powerup-color); color: var(--text-color); }

        #quiz-question { font-size: 1.2rem; margin-bottom: 20px; min-height: 80px; }
        .quiz-option {
            display: block;
            width: 100%;
            background-color: var(--bg-color);
            margin: 10px 0;
        }
        .quiz-option.correct { background-color: var(--collectible-color); }
        .quiz-option.wrong { background-color: var(--obstacle-color); }

        /* --- æ¨ªå±é”å®šæç¤º --- */
        #orientation-lock {
            display: none;
            position: fixed;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            z-index: 10000;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #orientation-lock-icon { font-size: 5rem; animation: rotate-phone 1.5s ease-in-out infinite; }
        @keyframes rotate-phone { 0%{transform:rotate(0deg)} 50%{transform:rotate(-90deg)} 100%{transform:rotate(-90deg)} }

        @media (orientation: portrait) {
            #game-wrapper { display: none; }
            #orientation-lock { display: flex; }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="game-canvas"></canvas>
        <!-- æ¸¸æˆUIå…ƒç´  -->
        <div id="score-display" class="ui-element">ğŸ† 0</div>
        <div id="revival-display" class="ui-element">ğŸ’– 0</div>

        <!-- æ¸¸æˆå¼€å§‹èœå• -->
        <div id="start-screen" class="modal-overlay">
            <div class="modal-content">
                <h1>æœºåœºå®‰æ£€å¤§æŒ‘æˆ˜</h1>
                <p>åŒ–èº«å‹‡æ•¢çš„è¡Œæç®±ï¼Œåœ¨ä¼ é€å¸¦ä¸Šè·³è·ƒèº²é¿å±é™©å“ï¼ç‚¹å‡»å±å¹•æˆ–æŒ‰ç©ºæ ¼é”®è·³è·ƒã€‚</p>
                <button id="start-button" class="modal-button">å¼€å§‹æ¸¸æˆ</button>
            </div>
        </div>

        <!-- æ¸¸æˆç»“æŸå¼¹çª— -->
        <div id="game-over-screen" class="modal-overlay hidden">
            <div class="modal-content">
                <h1>æ¸¸æˆç»“æŸ</h1>
                <div id="final-score-value" class="final-score">0</div>
                <div>
                    <button id="restart-button" class="modal-button">é‡æ–°å¼€å§‹</button>
                    <button id="revival-button" class="modal-button" style="display: none;">ä½¿ç”¨å¤æ´» ğŸ’–</button>
                </div>
            </div>
        </div>
        
        <!-- å¤æ´»ç­”é¢˜å¼¹çª— -->
        <div id="quiz-screen" class="modal-overlay hidden">
             <div class="modal-content">
                <h3>å¤æ´»æŒ‘æˆ˜</h3>
                <p id="quiz-question">é—®é¢˜åŠ è½½ä¸­...</p>
                <div id="quiz-options"></div>
            </div>
        </div>
    </div>

    <!-- ç«–å±é”å®šæç¤º -->
    <div id="orientation-lock">
        <div id="orientation-lock-icon">ğŸ“±</div>
        <p>ä¸ºäº†è·å¾—æœ€ä½³ä½“éªŒï¼Œè¯·æ—‹è½¬æ‚¨çš„è®¾å¤‡</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 1. åˆå§‹åŒ–å’Œè·å–å…ƒç´  ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');

        // UI å…ƒç´ 
        const wrapper = document.getElementById('game-wrapper');
        const scoreDisplay = document.getElementById('score-display');
        const revivalDisplay = document.getElementById('revival-display');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const finalScoreValue = document.getElementById('final-score-value');
        const quizQuestionEl = document.getElementById('quiz-question');
        const quizOptionsEl = document.getElementById('quiz-options');
        
        // æŒ‰é’®
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const revivalButton = document.getElementById('revival-button');

        // --- 2. æ ¸å¿ƒé€‚é…ä¸å¸¸é‡å®šä¹‰ ---
        const GAME_WIDTH = 1600;
        const GAME_HEIGHT = 900;
        const ASPECT_RATIO = GAME_WIDTH / GAME_HEIGHT;
        const GROUND_Y = GAME_HEIGHT - 100;

        function resizeGame() {
            const screenW = wrapper.clientWidth;
            const screenH = wrapper.clientHeight;
            const screenRatio = screenW / screenH;
            
            let newW, newH;
            if (screenRatio > ASPECT_RATIO) {
                newH = screenH;
                newW = newH * ASPECT_RATIO;
            } else {
                newW = screenW;
                newH = newW / ASPECT_RATIO;
            }
            canvas.style.width = `${newW}px`;
            canvas.style.height = `${newH}px`;
            canvas.width = GAME_WIDTH;
            canvas.height = GAME_HEIGHT;
        }

        // --- 3. æ¸¸æˆçŠ¶æ€å˜é‡ ---
        let player, gameItems;
        let score, revivalItemsCount, gameSpeed, spawnInterval;
        let isGameOver, isGameRunning;
        let lastSpawnTime, animationFrameId;
        
        // --- 4. æ¸¸æˆæ•°æ® ---
        const ITEM_TYPES = {
            OBSTACLE: 'obstacle',
            COLLECTIBLE: 'collectible',
            POWERUP: 'powerup',
            REVIVAL: 'revival'
        };
        const OBSTACLES = ['ğŸ”ª', 'ğŸ”«', 'âœ‚ï¸', 'ğŸ”¨', 'âš¡', 'ğŸ†', 'ğŸ’£', 'ğŸ§ª', 'â˜ ï¸', 'â˜¢ï¸'];
        const COLLECTIBLES = ['ğŸ“š', 'ğŸ‘•', 'ğŸ§', 'ğŸ“±', 'ğŸ‘›', 'ğŸ‘“', 'ğŸ”Œ', 'ğŸ’Š', 'ğŸª'];
        const POWERUPS = [
            { emoji: 'â­', type: 'invincible' }, // æ— æ•Œ
            { emoji: 'â°', type: 'slowmo' },    // æ…¢åŠ¨ä½œ
            { emoji: 'ğŸª¶', type: 'superjump' } // è¶…çº§è·³
        ];
        const REVIVAL_ITEM = { emoji: 'ğŸ’–', type: ITEM_TYPES.REVIVAL };
        const QUIZ_QUESTIONS = [
            { q: "é£æœºä¸Šå¯ä»¥éšèº«æºå¸¦çš„æ¶²ä½“å®¹å™¨ï¼Œå•ä¸ªå®¹ç§¯ä¸èƒ½è¶…è¿‡å¤šå°‘æ¯«å‡ï¼Ÿ", o: ["50ml", "100ml", "150ml", "200ml"], a: 1 },
            { q: "ä»¥ä¸‹å“ªæ ·ç‰©å“å¿…é¡»åŠç†æ‰˜è¿ï¼Œä¸èƒ½éšèº«æºå¸¦ï¼Ÿ", o: ["ç¬”è®°æœ¬ç”µè„‘", "å……ç”µå®", "è¶…è¿‡160Whçš„é”‚ç”µæ± ", "é›¨ä¼"], a: 2 },
            { q: "åœ¨æœºåœºè¿‡å®‰æ£€æ—¶ï¼Œéœ€è¦å•ç‹¬æ‹¿å‡ºæ¥çš„ç‰©å“ä¸åŒ…æ‹¬ï¼Ÿ", o: ["æ‰‹æœº", "æ‰‹æç”µè„‘", "å¤–å¥—", "é’¥åŒ™"], a: 3 },
            { q: "â€œå……ç”µå®â€çš„æ­£ç¡®ç§°å‘¼æ˜¯ä»€ä¹ˆï¼Ÿ", o: ["ç§»åŠ¨ç”µæº", "é”‚ç”µæ± ", "èƒ½é‡å—", "å¤‡ç”¨ç”µæ± "], a: 0 }
        ];

        // --- 5. æ¸¸æˆå¯¹è±¡ç±» (Classes) ---
        class Player {
            constructor() {
                this.w = 80;
                this.h = 70;
                this.x = 150;
                this.y = GROUND_Y - this.h;
                this.dy = 0; // å‚ç›´é€Ÿåº¦
                this.gravity = 1.5;
                this.jumpPower = -30;
                this.isGrounded = true;
                this.rotation = 0;
                // Power-up states
                this.isInvincible = false;
                this.hasSuperJump = false;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
                ctx.rotate(this.rotation);
                // ç»˜åˆ¶å…‰ç¯
                if (this.isInvincible) {
                    ctx.fillStyle = `rgba(255, 215, 0, ${0.6 + Math.sin(Date.now() / 100) * 0.4})`;
                    ctx.fillRect(-this.w/2 - 10, -this.h/2 - 10, this.w + 20, this.h + 20);
                } else if (this.hasSuperJump) {
                     ctx.fillStyle = `rgba(0, 255, 255, ${0.6 + Math.sin(Date.now() / 100) * 0.4})`;
                    ctx.fillRect(-this.w/2 - 10, -this.h/2 - 10, this.w + 20, this.h + 20);
                }
                // ç»˜åˆ¶è¡Œæç®±
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--player-color');
                ctx.fillRect(-this.w/2, -this.h/2, this.w, this.h);
                ctx.fillStyle = '#333';
                ctx.fillRect(-20, -this.h/2 - 10, 40, 10); // æ‹‰æ†
                ctx.beginPath(); // è½®å­
                ctx.arc(-25, this.h/2, 8, 0, Math.PI * 2);
                ctx.arc(25, this.h/2, 8, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            update() {
                this.dy += this.gravity;
                this.y += this.dy;
                if (this.y + this.h >= GROUND_Y) {
                    this.y = GROUND_Y - this.h;
                    this.dy = 0;
                    this.isGrounded = true;
                    this.rotation = 0;
                } else {
                    this.rotation += this.dy * 0.005;
                }
                this.draw();
            }
            jump() {
                if (this.isGrounded) {
                    this.isGrounded = false;
                    this.dy = this.hasSuperJump ? this.jumpPower * 1.4 : this.jumpPower;
                    if(this.hasSuperJump) this.hasSuperJump = false;
                }
            }
        }
        
        class GameItem {
            constructor(type, emoji) {
                this.w = Math.random() * 40 + 60;
                this.h = this.w;
                this.x = GAME_WIDTH;
                this.y = GROUND_Y - this.h;
                this.type = type;
                this.emoji = emoji;
            }
            draw() {
                ctx.font = `${this.w * 0.8}px sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.emoji, this.x + this.w / 2, this.y + this.h / 2);
            }
            update() {
                this.x -= gameSpeed;
                this.draw();
            }
        }

        // --- 6. æ ¸å¿ƒæ¸¸æˆå‡½æ•° ---
        function init() {
            // é‡ç½®çŠ¶æ€
            isGameOver = false;
            isGameRunning = true;
            score = 0;
            revivalItemsCount = 0;
            gameSpeed = 10;
            spawnInterval = 1500;
            lastSpawnTime = 0;
            
            // åˆ›å»ºå¯¹è±¡
            player = new Player();
            gameItems = [];

            // æ›´æ–°UI
            updateScoreUI();
            updateRevivalUI();
            gameOverScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');

            // å¯åŠ¨æ¸¸æˆå¾ªç¯
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
            animate(0);
        }
        
        function startGame() {
            startScreen.classList.add('hidden');
            requestFullscreenAndLock();
            init();
        }

        function endGame() {
            isGameOver = true;
            isGameRunning = false;
            cancelAnimationFrame(animationFrameId);
            
            finalScoreValue.textContent = Math.floor(score);
            revivalButton.style.display = revivalItemsCount > 0 ? 'inline-block' : 'none';
            gameOverScreen.classList.remove('hidden');
        }

        function handlePlayerInput() {
            if (isGameRunning && !isGameOver) {
                player.jump();
            }
        }
        
        function updateScoreUI() {
            scoreDisplay.textContent = `ğŸ† ${Math.floor(score)}`;
        }
        
        function updateRevivalUI() {
            revivalDisplay.textContent = `ğŸ’– ${revivalItemsCount}`;
            revivalDisplay.style.display = revivalItemsCount > 0 ? 'block' : 'none';
        }

        // --- 7. æ¸¸æˆå¾ªç¯ (The Game Loop) ---
        function animate(timestamp) {
            animationFrameId = requestAnimationFrame(animate);

            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

            // ç»˜åˆ¶åœ°é¢
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--ground-color');
            ctx.fillRect(0, GROUND_Y, GAME_WIDTH, GAME_HEIGHT - GROUND_Y);
            
            // ç”Ÿæˆæ–°ç‰©å“
            if (timestamp - lastSpawnTime > spawnInterval) {
                lastSpawnTime = timestamp;
                spawnNewItem();
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶æ‰€æœ‰æ¸¸æˆç‰©å“
            for (let i = gameItems.length - 1; i >= 0; i--) {
                const item = gameItems[i];
                item.update();
                
                // ç¢°æ’æ£€æµ‹
                if (detectCollision(player, item)) {
                    handleCollision(item, i);
                }
                
                // ç§»é™¤å±å¹•å¤–çš„ç‰©å“
                if (item.x + item.w < 0) {
                    gameItems.splice(i, 1);
                }
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶ç©å®¶
            player.update();
            
            // æ›´æ–°åˆ†æ•°å’Œæ¸¸æˆé€Ÿåº¦
            score += 0.1;
            gameSpeed += 0.001;
            if (spawnInterval > 500) spawnInterval -= 0.1;
            updateScoreUI();
        }

        // --- 8. è¾…åŠ©å‡½æ•° ---
        function spawnNewItem() {
            const rand = Math.random();
            let type, emoji;

            if (rand < 0.05) { // 5% å¤æ´»
                type = ITEM_TYPES.REVIVAL;
                emoji = REVIVAL_ITEM.emoji;
            } else if (rand < 0.15) { // 10% é“å…·
                type = ITEM_TYPES.POWERUP;
                const powerup = POWERUPS[Math.floor(Math.random() * POWERUPS.length)];
                emoji = powerup.emoji;
            } else if (rand < 0.5) { // 35% æ”¶é›†å“
                type = ITEM_TYPES.COLLECTIBLE;
                emoji = COLLECTIBLES[Math.floor(Math.random() * COLLECTIBLES.length)];
            } else { // 50% éšœç¢ç‰©
                type = ITEM_TYPES.OBSTACLE;
                emoji = OBSTACLES[Math.floor(Math.random() * OBSTACLES.length)];
            }
            
            gameItems.push(new GameItem(type, emoji));
        }

        function detectCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.w &&
                   rect1.x + rect1.w > rect2.x &&
                   rect1.y < rect2.y + rect2.h &&
                   rect1.y + rect1.h > rect2.y;
        }

        function handleCollision(item, index) {
            switch(item.type) {
                case ITEM_TYPES.OBSTACLE:
                    if (!player.isInvincible) endGame();
                    break;
                case ITEM_TYPES.COLLECTIBLE:
                    score += 100;
                    gameItems.splice(index, 1);
                    break;
                case ITEM_TYPES.REVIVAL:
                    revivalItemsCount++;
                    updateRevivalUI();
                    gameItems.splice(index, 1);
                    break;
                case ITEM_TYPES.POWERUP:
                    activatePowerup(item.emoji);
                    gameItems.splice(index, 1);
                    break;
            }
        }
        
        function activatePowerup(emoji) {
            const powerup = POWERUPS.find(p => p.emoji === emoji);
            if (!powerup) return;
            
            if (powerup.type === 'invincible') {
                player.isInvincible = true;
                setTimeout(() => player.isInvincible = false, 8000);
            } else if (powerup.type === 'slowmo') {
                const oldSpeed = gameSpeed;
                gameSpeed *= 0.5;
                setTimeout(() => gameSpeed = oldSpeed, 5000);
            } else if (powerup.type === 'superjump') {
                player.hasSuperJump = true;
            }
        }
        
        function startQuiz() {
            gameOverScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            const q = QUIZ_QUESTIONS[Math.floor(Math.random() * QUIZ_QUESTIONS.length)];
            quizQuestionEl.textContent = q.q;
            quizOptionsEl.innerHTML = '';
            
            q.o.forEach((optionText, index) => {
                const button = document.createElement('button');
                button.className = 'modal-button quiz-option';
                button.textContent = optionText;
                button.onclick = () => checkQuizAnswer(index === q.a, button);
                quizOptionsEl.appendChild(button);
            });
        }
        
        function checkQuizAnswer(isCorrect, button) {
            // ç¦ç”¨æ‰€æœ‰é€‰é¡¹
            Array.from(quizOptionsEl.children).forEach(b => b.onclick = null);
            
            button.classList.add(isCorrect ? 'correct' : 'wrong');
            
            setTimeout(() => {
                quizScreen.classList.add('hidden');
                if (isCorrect) {
                    revivalItemsCount--;
                    init(); // ç®€å•ç²—æš´åœ°é‡ç½®æ¸¸æˆç»§ç»­
                } else {
                    gameOverScreen.classList.remove('hidden');
                    revivalButton.style.display = 'none'; // ç­”é”™äº†å°±ä¸èƒ½å†å¤æ´»
                }
            }, 1500);
        }

        async function requestFullscreenAndLock() {
            try {
                if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen();
                if(screen.orientation && screen.orientation.lock) await screen.orientation.lock('landscape');
            } catch (err) {
                console.warn("Fullscreen or orientation lock failed:", err);
            }
        }

        // --- 9. äº‹ä»¶ç›‘å¬å™¨ ---
        window.addEventListener('resize', resizeGame);
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame);
        revivalButton.addEventListener('click', startQuiz);
        
        // ç»Ÿä¸€å¤„ç†ç‚¹å‡»å’Œè§¦æ‘¸
        document.addEventListener('pointerdown', (e) => {
            // é˜²æ­¢ç‚¹å‡»æŒ‰é’®æ—¶è§¦å‘è·³è·ƒ
            if (e.target.closest('button')) return;
            handlePlayerInput();
        });
        
        // å¤„ç†é”®ç›˜è¾“å…¥
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' || e.code === 'ArrowUp') {
                e.preventDefault();
                handlePlayerInput();
            }
        });
        
        // --- 10. åˆå§‹å¯åŠ¨ ---
        resizeGame(); // é¦–æ¬¡åŠ è½½æ—¶è°ƒæ•´å°ºå¯¸
        
    });
    </script>
</body>
