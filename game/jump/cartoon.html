<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>机场安检大冒险 🎮✈️ (优化版)</title>
    <!-- 引入 Tone.js 用于程序化音频 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* 引入可爱的字体 */
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One:wght@400&family=Nunito:wght@400;700;900&display=swap');

        /* --- 卡通风格配色方案 --- */
        :root {
            /* 主要背景色 - 天空蓝渐变 */
            --bg-primary: #87CEEB;
            --bg-secondary: #E0F6FF;
            --bg-gradient: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            
            /* 地面配色 - 草绿色 */
            --ground-primary: #90EE90;
            --ground-secondary: #7CB342;
            --ground-stripe: #66BB6A;
            
            /* 玩家配色 - 橙黄色小人 */
            --player-primary: #FFB74D;
            --player-secondary: #FF8F00;
            --player-accent: #FFF3E0;
            
            /* 障碍物配色 - 红色危险 */
            --obstacle-primary: #FF5252;
            --obstacle-secondary: #D32F2F;
            --obstacle-glow: #FFCDD2;
            
            /* 收集品配色 - 蓝绿色宝石 */
            --collectible-primary: #4DD0E1;
            --collectible-secondary: #00ACC1;
            --collectible-glow: #B2EBF2;
            
            /* 道具配色 - 紫色魔法 */
            --powerup-primary: #BA68C8;
            --powerup-secondary: #8E24AA;
            --powerup-glow: #E1BEE7;
            
            /* UI配色 */
            --ui-primary: #FFFFFF;
            --ui-secondary: #F5F5F5;
            /* --- 优化: 增强文本对比度 --- */
            --ui-text-primary: #2c3e50; /* 深蓝灰色，用于主要文本 */
            --ui-text-secondary: #546E7A; /* 较浅的灰色，用于次要文本 */
            --ui-text-on-accent: #ffffff; /* 用于彩色背景上的文本 */
            --ui-accent: #FF6B6B;
            --ui-shadow: rgba(0, 0, 0, 0.1);
            
            /* 字体 */
            --font-title: 'Fredoka One', cursive;
            --font-body: 'Nunito', sans-serif;
        }

        /* --- 基础布局 --- */
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        html, body {
            width: 100%; 
            height: 100%;
            overflow: hidden;
            background: var(--bg-gradient);
            font-family: var(--font-body);
            color: var(--ui-text-primary);
        }

        /* 游戏容器 */
        #game-wrapper {
            width: 100%; 
            height: 100%;
            display: flex; 
            justify-content: center; 
            align-items: center;
            position: relative;
            transition: transform 0.1s ease-in-out;
        }
        
        #game-wrapper.shake {
            animation: cartoon-shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* 画布 */
        canvas { 
            display: block; 
            background: var(--bg-gradient);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--ui-shadow);
        }
        
        /* --- 卡通风格UI元素 --- */
        .ui-element {
            position: absolute;
            z-index: 10;
            background: var(--ui-primary);
            border-radius: 25px;
            font-family: var(--font-title);
            font-weight: 900;
            color: var(--ui-text-primary);
            box-shadow: 
                0 8px 20px var(--ui-shadow),
                inset 0 2px 0 rgba(255,255,255,0.8),
                inset 0 -2px 0 rgba(0,0,0,0.1);
            border: 3px solid var(--ui-accent);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #score-display {
            top: 20px; 
            left: 20px;
            padding: 15px 30px;
            font-size: 2.8rem;
            background: linear-gradient(145deg, #FFE082, #FFC107);
            color: #4a2c2a; /* 深棕色，对比更强 */
            border-color: #FF8F00;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5); /* 添加白色高光 */
        }

        #revival-display {
            top: 20px; 
            right: 20px;
            padding: 15px 30px;
            font-size: 2.8rem;
            background: linear-gradient(145deg, #F8BBD9, #E91E63);
            color: var(--ui-text-on-accent);
            border-color: #C2185B;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4); /* 添加阴影以增强可读性 */
        }
        
        #tutorial-display {
            bottom: 60%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 20px 35px;
            font-size: 1.4rem; 
            font-family: var(--font-body);
            font-weight: 700;
            white-space: nowrap; 
            max-width: 90vw;
            background: linear-gradient(145deg, #FFFFFF, #F5F5F5);
            border: 4px solid var(--ui-accent);
            color: var(--ui-text-primary);
            opacity: 0;
            transition: all 0.5s ease;
            text-align: center;
            z-index: 15;
            pointer-events: none;
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.2),
                inset 0 2px 0 rgba(255,255,255,0.9);
        }
        
        #tutorial-display.visible {
            opacity: 1;
            transform: translateX(-50%) scale(1.05);
        }

        #skip-tutorial-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 16;
            background: linear-gradient(145deg, #FF7043, #D84315);
            color: var(--ui-text-on-accent);
            padding: 12px 20px;
            font-size: 1rem;
            font-family: var(--font-body);
            font-weight: 700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        #powerup-timer-display {
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 40px;
            font-size: 2.8rem;
            display: none;
            background: linear-gradient(145deg, var(--powerup-glow), var(--powerup-primary));
            border-color: var(--powerup-secondary);
            color: var(--ui-text-on-accent);
            text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }

        /* --- 卡通风格弹窗 --- */
        .modal-overlay {
            position: absolute; 
            top: 0; 
            left: 0;
            width: 100%; 
            height: 100%;
            background: linear-gradient(135deg, rgba(135, 206, 235, 0.9), rgba(224, 246, 255, 0.9));
            backdrop-filter: blur(10px);
            display: flex; 
            justify-content: center; 
            align-items: center;
            text-align: center;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background: linear-gradient(145deg, #FFFFFF, #F8F9FA);
            padding: 40px;
            border-radius: 30px;
            width: 90vw;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 5px solid var(--ui-accent);
            box-shadow: 
                0 20px 60px rgba(0,0,0,0.3),
                inset 0 4px 0 rgba(255,255,255,0.9),
                inset 0 -4px 0 rgba(0,0,0,0.1);
            transform: scale(1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
            position: relative;
        }
        
        .modal-overlay.hidden .modal-content {
            transform: scale(0.85) rotate(-5deg);
        }

        .modal-content h1 { 
            font-family: var(--font-title);
            font-size: 2.5rem; 
            margin-bottom: 20px; 
            color: var(--ui-accent);
            text-shadow: 3px 3px 0px rgba(255,255,255,0.8), -1px -1px 0 #b94a4a, 1px -1px 0 #b94a4a, -1px 1px 0 #b94a4a, 1px 1px 0 #b94a4a; /* 优化描边 */
        }
        
        .modal-content h3 { 
            font-family: var(--font-title);
            font-size: 1.5rem; 
            margin-bottom: 15px; 
            color: var(--ui-text-primary);
        }
        
        .modal-content p { 
            font-size: 1.1rem; 
            line-height: 1.8; 
            margin-bottom: 20px; 
            color: var(--ui-text-secondary);
            font-weight: 600;
        }
        
        .modal-content .final-score { 
            font-family: var(--font-title);
            font-size: 3.5rem; 
            color: var(--ui-accent); 
            margin-bottom: 20px; 
            text-shadow: 3px 3px 0px rgba(255,255,255,0.8), -1px -1px 0 #b94a4a, 1px -1px 0 #b94a4a, -1px 1px 0 #b94a4a, 1px 1px 0 #b94a4a;
            animation: score-bounce 2s ease-in-out infinite;
        }

        .modal-button {
            padding: 18px 35px;
            font-family: var(--font-body);
            font-size: 1.2rem;
            font-weight: 900;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 8px;
            display: inline-flex; 
            justify-content: center; 
            align-items: center;
            color: var(--ui-text-on-accent);
            border: none;
            box-shadow: 
                0 6px 20px rgba(0,0,0,0.2),
                inset 0 2px 0 rgba(255,255,255,0.3),
                inset 0 -2px 0 rgba(0,0,0,0.2);
            outline: none;
            position: relative;
            overflow: hidden;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3); /* 为所有按钮文字添加阴影 */
        }
        
        .modal-button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease, height 0.3s ease;
        }
        
        .modal-button:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(0,0,0,0.3),
                inset 0 2px 0 rgba(255,255,255,0.4),
                inset 0 -2px 0 rgba(0,0,0,0.3);
        }
        
        .modal-button:hover:before {
            width: 100px;
            height: 100px;
        }
        
        .modal-button:active {
            transform: translateY(0) scale(0.98);
            box-shadow: 
                0 3px 10px rgba(0,0,0,0.2),
                inset 0 3px 5px rgba(0,0,0,0.2);
        }

        #start-button, #restart-button, #continue-button { 
            background: linear-gradient(145deg, #66BB6A, #4CAF50); 
        }
        
        #revival-button { 
            background: linear-gradient(145deg, var(--powerup-primary), var(--powerup-secondary)); 
        }
        
        .cta { 
            font-family: var(--font-title);
            font-weight: 700; 
            font-size: 1.4rem; 
            color: var(--ui-accent); 
            margin-top: 25px;
            text-shadow: 1px 1px 0 rgba(255,255,255,0.8);
        }

        /* --- 答题界面专属样式 --- */
        #quiz-question { 
            font-size: 1.1rem; 
            margin-bottom: 20px; 
            min-height: 60px; 
            font-weight: 700;
            background: linear-gradient(145deg, #E3F2FD, #BBDEFB);
            padding: 20px;
            border-radius: 15px;
            border: 3px solid #2196F3;
            color: var(--ui-text-primary);
        }
        
        .quiz-option { 
            background: linear-gradient(145deg, #F5F5F5, #EEEEEE); 
            border: 3px solid #9E9E9E; 
            position: relative; 
            font-size: 1rem; 
            padding: 15px 25px;
            margin: 8px 0;
            color: var(--ui-text-secondary); /* 选项使用次要文本颜色 */
            text-shadow: none; /* 默认选项无阴影 */
        }
        
        .quiz-option:hover {
            background: linear-gradient(145deg, #E8F5E8, #C8E6C9);
            border-color: #4CAF50;
        }
        
        .quiz-option.correct, .quiz-option.wrong { 
            color: var(--ui-text-on-accent); /* 选中后使用高对比度白色 */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .quiz-option.correct { 
            background: linear-gradient(145deg, var(--collectible-glow), var(--collectible-primary)); 
            border-color: var(--collectible-secondary);
        }
        
        .quiz-option.wrong { 
            background: linear-gradient(145deg, var(--obstacle-glow), var(--obstacle-primary)); 
            border-color: var(--obstacle-secondary);
        }
        
        .quiz-option.disabled { 
            opacity: 0.5; 
            pointer-events: none; 
        }
        
        .quiz-option.selected { 
            animation: cartoon-pulse 0.8s infinite; 
        }
        
        .quiz-option .result-icon { 
            font-size: 1.8rem; 
            margin-left: 15px; 
        }
        
        #quiz-screen .modal-content.shake-horizontal { 
            animation: cartoon-shake-horizontal 0.5s cubic-bezier(.36,.07,.19,.97) both; 
        }

        /* --- 卡通动画 --- */
        @keyframes cartoon-shake {
            10%, 90% { transform: translate3d(-2px, 0, 0) rotate(-1deg); } 
            20%, 80% { transform: translate3d(4px, 0, 0) rotate(1deg); }
            30%, 50%, 70% { transform: translate3d(-6px, 0, 0) rotate(-1deg); } 
            40%, 60% { transform: translate3d(6px, 0, 0) rotate(1deg); }
        }
        
        @keyframes cartoon-pulse {
            0% { transform: scale(1) rotate(0deg); } 
            50% { transform: scale(1.08) rotate(2deg); } 
            100% { transform: scale(1) rotate(0deg); }
        }
        
        @keyframes cartoon-shake-horizontal {
            10%, 90% { transform: translate3d(-3px, 0, 0) rotate(-2deg); } 
            20%, 80% { transform: translate3d(6px, 0, 0) rotate(2deg); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0) rotate(-1deg); } 
            40%, 60% { transform: translate3d(8px, 0, 0) rotate(1deg); }
        }
        
        @keyframes score-bounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }
        
        @keyframes float-up {
            0% { opacity: 0; transform: translateY(20px); }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        /* 横屏提示 */
        #orientation-lock { 
            display: none; 
            position: fixed; 
            inset: 0; 
            z-index: 100; 
            background: var(--bg-gradient); 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center;
            font-family: var(--font-title);
        }
        
        #orientation-lock-icon { 
            font-size: 6rem; 
            animation: rotate-phone 1.5s ease-in-out infinite; 
            margin-bottom: 20px;
        }
        
        #orientation-lock p {
            font-size: 1.5rem;
            color: var(--ui-text-primary);
            font-weight: 700;
        }
        
        @keyframes rotate-phone { 
            0%, 100% { transform: rotate(0deg); } 
            50% { transform: rotate(-90deg); } 
        }
        
        @media (orientation: portrait) { 
            #game-wrapper { display: none; } 
            #orientation-lock { display: flex; } 
        }

        /* 额外的卡通装饰效果 */
        .sparkle {
            position: absolute;
            pointer-events: none;
            color: #FFD700;
            font-size: 1.5rem;
            animation: sparkle-twinkle 2s infinite;
        }
        
        @keyframes sparkle-twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5) rotate(0deg); }
            50% { opacity: 1; transform: scale(1) rotate(180deg); }
        }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="game-canvas"></canvas>
        <div id="score-display" class="ui-element" role="status" aria-live="polite" aria-label="当前分数 0">🏆 0</div>
        <div id="revival-display" class="ui-element" role="status" aria-live="polite">💖 0</div>
        <div id="powerup-timer-display" class="ui-element"></div>
        <div id="tutorial-display" class="ui-element"></div>
        <div id="skip-tutorial-button" class="modal-button" style="display: none;">跳过教学 ⏭️</div>
        
        <div id="start-screen" class="modal-overlay">
            <div class="modal-content">
                <h1>🎮 安检大冒险 ✈️</h1>
                <p style="text-align: center; font-size: 1.3rem; line-height: 2; margin: 30px 0;">
                    <strong style="color: var(--obstacle-primary); font-size: 1.4rem;">🚫 躲开危险品</strong><br>
                    <strong style="color: var(--collectible-primary); font-size: 1.4rem;">✨ 收集旅行好物</strong><br>
                    <strong style="color: var(--powerup-primary); font-size: 1.4rem;">🌟 获取神奇道具</strong>
                </p>
                <p class="cta">🎯 准备好开始冒险了吗？</p>
                <button id="start-button" class="modal-button">🚀 开始挑战</button>
            </div>
        </div>
        
        <div id="game-over-screen" class="modal-overlay hidden">
            <div class="modal-content">
                <h1 id="game-over-title">😭 冒险失败</h1>
                <div id="final-score-value" class="final-score">0</div>
                <div>
                    <button id="restart-button" class="modal-button">🔄 重新开始</button>
                    <button id="revival-button" class="modal-button" style="display: none;">💖 使用复活</button>
                </div>
            </div>
        </div>
        
        <div id="quiz-screen" class="modal-overlay hidden">
             <div class="modal-content">
                <h3>🧠 复活挑战</h3>
                <p id="quiz-question">问题加载中...</p>
                <div id="quiz-options"></div>
            </div>
        </div>
        
        <div id="revival-success-screen" class="modal-overlay hidden">
             <div class="modal-content">
                <h1>🎉 复活成功! ✨</h1>
                <p>✨ 准备好继续你的冒险了吗？</p>
                <button id="continue-button" class="modal-button">🏃‍♂️ 继续游戏</button>
            </div>
        </div>
    </div>
    
    <div id="orientation-lock">
        <div id="orientation-lock-icon">📱</div>
        <p>🔄 为了获得最佳体验，请旋转您的设备</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- DOM 元素获取 ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('game-wrapper');
        const scoreDisplay = document.getElementById('score-display');
        const revivalDisplay = document.getElementById('revival-display');
        const tutorialDisplay = document.getElementById('tutorial-display');
        const skipTutorialButton = document.getElementById('skip-tutorial-button');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const revivalSuccessScreen = document.getElementById('revival-success-screen');
        const finalScoreValue = document.getElementById('final-score-value');
        const quizQuestionEl = document.getElementById('quiz-question');
        const quizOptionsEl = document.getElementById('quiz-options');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const revivalButton = document.getElementById('revival-button');
        const continueButton = document.getElementById('continue-button');
        const powerupTimerDisplay = document.getElementById('powerup-timer-display');
        const gameOverTitle = document.getElementById('game-over-title');

        // --- 卡通风格游戏配置 ---
        const GAME_CONFIG = {
            WIDTH: 1600, HEIGHT: 900, GROUND_Y: 750,
            ASPECT_RATIO: 1600 / 900, SCORE_PER_TICK: 0.1,
            SCORE_MILESTONE_INTERVAL: 1000,
        };
        const PLAYER_CONFIG = {
            JUMP_POWER: -28, SUPER_JUMP_MULTIPLIER: 1.5,
            GRAVITY: 1.2, JUMP_COUNT: 2,
        };
        const SCORE_VALUES = { COLLECTIBLE: 100, DESTROY_OBSTACLE: 50 };
        const PARTICLE_POOL_SIZE = 300;
        const MILESTONE_MESSAGES = ["🎉 太棒了!", "🔥 无人能挡!", "⭐ 超级高手!", "🏆 难以置信!"];

        const COLORS = {};
        function cacheColors() {
            const style = getComputedStyle(document.documentElement);
            COLORS.playerLight = style.getPropertyValue('--player-primary');
            COLORS.playerDark = style.getPropertyValue('--player-secondary');
            COLORS.playerAccent = style.getPropertyValue('--player-accent');
            COLORS.obstacleLight = style.getPropertyValue('--obstacle-primary');
            COLORS.obstacleDark = style.getPropertyValue('--obstacle-secondary');
            COLORS.collectibleLight = style.getPropertyValue('--collectible-primary');
            COLORS.collectibleDark = style.getPropertyValue('--collectible-secondary');
            COLORS.powerupLight = style.getPropertyValue('--powerup-primary');
            COLORS.powerupDark = style.getPropertyValue('--powerup-secondary');
            COLORS.groundLight = style.getPropertyValue('--ground-primary');
            COLORS.groundDark = style.getPropertyValue('--ground-secondary');
            COLORS.bgPrimary = style.getPropertyValue('--bg-primary');
            COLORS.bgSecondary = style.getPropertyValue('--bg-secondary');
        }

        // --- 音效引擎 ---
        let sfx;
        let lastEventTime = -1;
        function getNextEventTime() {
            const now = Tone.now();
            if (now <= lastEventTime) {
                lastEventTime += 0.001;
            } else {
                lastEventTime = now;
            }
            return lastEventTime;
        }

        function initializeAudio() {
            const masterLimiter = new Tone.Limiter(-6).toDestination();

            const bgmGain = new Tone.Gain(0).connect(masterLimiter); 
            const bgmSynth = new Tone.PolySynth(Tone.FMSynth, {
                volume: -20,
                envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.5 },
                harmonicity: 1.5,
                modulationIndex: 2,
            }).connect(bgmGain); 

            const bgmPattern = new Tone.Sequence((time, note) => {
                bgmSynth.triggerAttackRelease(note, '8n', time);
            }, [
                ['C3', 'E3'], 'G3', ['A3', 'C4'], 'G3',
                ['F3', 'A3'], 'C4', ['G3', 'B3'], 'C4',
            ], '4n');
            bgmPattern.loop = true;
            bgmPattern.humanize = true;

            const jumpSynth = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 } }).connect(masterLimiter);

        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            const newArray = [...array];
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [newArray[currentIndex], newArray[randomIndex]] = [newArray[randomIndex], newArray[currentIndex]];
            }
            return newArray;
        }

        // --- 卡通风格绘制函数 ---
        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y); ctx.lineTo(x + width - radius, y); ctx.arcTo(x + width, y, x + width, y + radius, radius);
            ctx.lineTo(x + width, y + height - radius); ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
            ctx.lineTo(x + radius, y + height); ctx.arcTo(x, y + height, x, y + height - radius, radius);
            ctx.lineTo(x, y + radius); ctx.arcTo(x, y, x + radius, y, radius);
            ctx.closePath(); ctx.fill();
        }

        function drawCartoonEyes(x, y, size, isBlinking = false) {
            const eyeSize = size * 0.15;
            const eyeOffset = size * 0.3;
            
            // 左眼
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.ellipse(x - eyeOffset, y - size * 0.2, eyeSize, isBlinking ? eyeSize * 0.2 : eyeSize, 0, 0, Math.PI * 2);
            ctx.fill();
            
            if (!isBlinking) {
                ctx.fillStyle = '#333333';
                ctx.beginPath();
                ctx.arc(x - eyeOffset, y - size * 0.2, eyeSize * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // 右眼
            ctx.fillStyle = '#FFFFFF';
            ctx.beginPath();
            ctx.ellipse(x + eyeOffset, y - size * 0.2, eyeSize, isBlinking ? eyeSize * 0.2 : eyeSize, 0, 0, Math.PI * 2);
            ctx.fill();
            
            if (!isBlinking) {
                ctx.fillStyle = '#333333';
                ctx.beginPath();
                ctx.arc(x + eyeOffset, y - size * 0.2, eyeSize * 0.6, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function drawCartoonMouth(x, y, size, expression = 'happy') {
            ctx.strokeStyle = '#333333';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            
            const mouthWidth = size * 0.4;
            const mouthHeight = size * 0.2;
            
            ctx.beginPath();
            if (expression === 'happy') {
                ctx.arc(x, y + size * 0.1, mouthWidth, 0, Math.PI, false);
            } else if (expression === 'surprised') {
                ctx.ellipse(x, y + size * 0.1, mouthWidth * 0.5, mouthHeight, 0, 0, Math.PI * 2);
            }
            ctx.stroke();
        }

        class ParticlePool {
            constructor(size) {
                this._pool = [];
                for (let i = 0; i < size; i++) { this._pool.push(new Particle()); }
            }
            get() {
                if (this._pool.length > 0) { return this._pool.pop(); }
                return new Particle();
            }
            release(particle) { this._pool.push(particle); }
        }

        class Particle {
            constructor() { this.active = false; }
            init(x, y, dx, dy, size, color, life) {
                this.x = x; this.y = y; this.dx = dx; this.dy = dy;
                this.size = size; this.color = color; this.life = life;
                this.initialLife = life; this.active = true;
                this.sparkle = Math.random() > 0.7; // 某些粒子有闪烁效果
            }
            draw() {
                if (!this.active) return;
                ctx.save();
                ctx.globalAlpha = this.life / this.initialLife;
                
                if (this.sparkle) {
                    // 星星形状粒子
                    ctx.fillStyle = this.color;
                    const spikes = 5;
                    const outerRadius = this.size;
                    const innerRadius = this.size * 0.5;
                    ctx.translate(this.x, this.y);
                    ctx.beginPath();
                    for (let i = 0; i < spikes * 2; i++) {
                        const radius = i % 2 === 0 ? outerRadius : innerRadius;
                        const angle = i * Math.PI / spikes;
                        const x = Math.cos(angle) * radius;
                        const y = Math.sin(angle) * radius;
                        if (i === 0) ctx.moveTo(x, y);
                        else ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.fill();
                } else {
                    // 圆形粒子
                    ctx.fillStyle = this.color;
                    ctx.beginPath(); 
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); 
                    ctx.fill();
                }
                
                ctx.restore();
            }
            update(speed) {
                if (!this.active) return;
                this.x += this.dx * speed; this.y += this.dy * speed;
                this.dy += 0.2 * speed; this.life--;
                if (this.life <= 0) this.active = false;
                this.draw();
            }
        }

        class FloatingText {
            constructor(x, y, text, color, size) {
                this.x = x; this.y = y; this.text = text; this.color = color; this.size = size;
                this.life = 90; this.initialLife = this.life; this.opacity = 1;
                this.bounce = 0;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.font = `bold ${this.size}px ${getComputedStyle(document.documentElement).getPropertyValue('--font-title')}`;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                
                // 卡通风格描边
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 4;
                ctx.strokeText(this.text, this.x, this.y + Math.sin(this.bounce) * 3);
                
                ctx.shadowColor = 'rgba(0,0,0,0.3)'; 
                ctx.shadowBlur = 8; 
                ctx.shadowOffsetY = 3;
                ctx.fillText(this.text, this.x, this.y + Math.sin(this.bounce) * 3);
                ctx.restore();
            }
            update(speed) {
                this.y -= 1.5 * speed; 
                this.life--;
                this.bounce += 0.3;
                this.opacity = Math.sin((this.life / this.initialLife) * Math.PI); 
                this.size += 0.3 * speed;
                this.draw();
            }
        }

        class Player {

                ctx.rotate(this.rotation); 
                ctx.scale(1, this.squash);
                
                // 超级跳跃光环

                    ctx.fillStyle = `rgba(255, 215, 0, 0.4)`;

                    ctx.shadowColor = 'transparent'; 
                    ctx.shadowBlur = 0;
                }
                
                // 无敌闪烁效果
                if (this.isInvincible) {
                    const alpha = 0.7 + Math.sin(Date.now() / 80) * 0.3;
                    ctx.fillStyle = `rgba(255, 193, 7, ${alpha})`;
                    ctx.shadowColor = '#FFC107'; 
                    ctx.shadowBlur = 15;
                    drawRoundedRect(-this.w/2 - 12, -this.h/2 - 12, this.w + 24, this.h + 24, 20);
                    ctx.shadowColor = 'transparent'; 
                    ctx.shadowBlur = 0;
                }
                
                // 主体渐变
                const gradient = ctx.createLinearGradient(0, -this.h/2, 0, this.h/2);
                gradient.addColorStop(0, COLORS.playerLight); 
                gradient.addColorStop(0.6, COLORS.playerDark);
                gradient.addColorStop(1, '#E65100');
                ctx.fillStyle = gradient;
                
                // 卡通风格描边
                ctx.strokeStyle = '#E65100';
                ctx.lineWidth = 3;
                drawRoundedRect(-this.w/2, -this.h/2, this.w, this.h, 15);
                ctx.stroke();
                ctx.fill();
                
                // 脸部装饰
                ctx.fillStyle = COLORS.playerAccent;
                const faceSize = this.w * 0.8;
                drawRoundedRect(-faceSize/2, -this.h/2 + 8, faceSize, faceSize * 0.7, 12);
                
                // 眼睛和嘴巴
                this.blinkTimer++;
                const isBlinking = this.blinkTimer % 180 < 10;
                drawCartoonEyes(0, -5, this.w * 0.5, isBlinking);
                drawCartoonMouth(0, 5, this.w * 0.5, this.isGrounded ? 'happy' : 'surprised');
                
                // 小帽子

                drawRoundedRect(-25, -this.h/2 - 20, 50, 18, 8);

                ctx.beginPath(); 
                ctx.ellipse(-20, this.h/2 - 5, 12, 8, 0, 0, Math.PI * 2); 
                ctx.ellipse(20, this.h/2 - 5, 12, 8, 0, 0, Math.PI * 2); 
                ctx.fill();
                
                ctx.restore();
            }
            
            update(speed) {
                this.dy += this.gravity * speed; 
                this.y += this.dy * speed;
                
                if (!this.isGrounded) { 
                    this.rotation += 0.08 * speed; 
                    if (this.squash > 0.9) this.squash += (0.9 - this.squash) * 0.2;

                    const pulseSize = (Math.sin(this.pulseAngle) + 1) * 8; 
                    ctx.globalAlpha = pulseAlpha;

                        gradient = ctx.createRadialGradient(this.w/2, this.h/2, 10, this.w/2, this.h/2, this.w/2);
                        gradient.addColorStop(0, COLORS.powerupLight); 
                        gradient.addColorStop(1, COLORS.powerupDark);
                        break;
                }
                
                ctx.fillStyle = gradient;
                ctx.shadowColor = 'rgba(0,0,0,0.3)'; 
                ctx.shadowBlur = 12; 
                ctx.shadowOffsetY = 6;
                
                // 卡通风格描边
                ctx.strokeStyle = this.type === ITEM_TYPES.OBSTACLE ? COLORS.obstacleDark : 
                                 this.type === ITEM_TYPES.COLLECTIBLE ? COLORS.collectibleDark : COLORS.powerupDark;
                ctx.lineWidth = 4;
                drawRoundedRect(this.x, this.y, this.w, this.h, 20);
                ctx.stroke();
                ctx.fill();
                
                // 收集品和道具的闪烁效果
                if (this.type !== ITEM_TYPES.OBSTACLE) {
                    ctx.save();
                    const shimmer = Math.sin(this.shimmerOffset + Date.now() / 300) * 0.3 + 0.7;
                    ctx.globalAlpha = shimmer;
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
                    drawRoundedRect(this.x + 5, this.y + 5, this.w - 10, this.h * 0.3, 15);
                    ctx.restore();
                }
                
                ctx.restore();
                
                // 表情符号
                ctx.font = `${this.w * 0.55}px sans-serif`;
                ctx.textAlign = 'center'; 
                ctx.textBaseline = 'middle';
                
                // 表情符号描边
                ctx.strokeStyle = '#FFFFFF';
                ctx.lineWidth = 3;
                ctx.strokeText(this.emoji, this.x + this.w / 2, this.y + this.h / 2 + 4);
                
                ctx.fillStyle = '#333333';
                ctx.fillText(this.emoji, this.x + this.w / 2, this.y + this.h / 2 + 4);
                
                ctx.restore();
            }
            
            update(speed) { 
                if (this.isKnockedAway) {
                    this.x += this.dx; 
                    this.y += this.dy; 
                    this.dy += 0.8; 
                    this.rotation += this.rotationSpeed;
                } else {
                    this.x -= speed; 
                    this.pulseAngle += 0.1; 
                    this.shimmerOffset += 0.05;
                    
                    if (this.type !== ITEM_TYPES.OBSTACLE) {
                        this.bobbingAngle += 0.06;
                        this.y = this.initialY + Math.sin(this.bobbingAngle) * 10;
                        this.scale = 1 + Math.sin(this.pulseAngle) * 0.08;
                    }
                }
                this.draw(); 
            }
        }
        
        function initializeDifficultyManager() {
            difficultyManager = {
                dangerValue: 0, nonObstacleStreak: 0, forceObstacleAfter: 2, 
                baseSpeed: 11, baseInterval: 1400, baseObstacleChance: 0.65,
                aerialObstaclesUnlocked: false,
                lastItemWasTallGround: false,

                reset() { 
                    this.dangerValue = 0; this.nonObstacleStreak = 0; this.forceObstacleAfter = 2; 
                    this.aerialObstaclesUnlocked = false; this.lastItemWasTallGround = false;
                },
                update(currentScore) {
                    this.dangerValue = currentScore / 1500; 
                    this.forceObstacleAfter = (this.dangerValue > 2.0) ? 1 : 2;
                    if (currentScore > 1500) {
                        this.aerialObstaclesUnlocked = true;
                    }
                },
                getSpeed(currentScore) { return this.baseSpeed + (currentScore / 400); },
                getInterval() { return Math.max(500, this.baseInterval - (this.dangerValue * 120)); },
                getObstacleChance() { return Math.min(0.90, this.baseObstacleChance + (this.dangerValue * 0.06)); },
                decideNextItem() {
                    let itemType, isTall = false, isAerial = false;
                    if (this.nonObstacleStreak >= this.forceObstacleAfter || Math.random() < this.getObstacleChance()) {
                        this.nonObstacleStreak = 0; itemType = ITEM_TYPES.OBSTACLE;
                    } else {
                        this.nonObstacleStreak++;
                        const rand = Math.random();
                        if (rand < 0.12) itemType = ITEM_TYPES.REVIVAL;
                        else if (rand < 0.42) itemType = ITEM_TYPES.POWERUP;
                        else itemType = ITEM_TYPES.COLLECTIBLE;
                    }

                    if (itemType === ITEM_TYPES.OBSTACLE) {
                        if (this.aerialObstaclesUnlocked && Math.random() < 0.35) {
                            if (!this.lastItemWasTallGround) {
                                isAerial = true;
                            }
                        }
                        if (!isAerial && Math.random() < 0.32) {
                            isTall = true;
                        }
                    } else {
                         if (Math.random() < 0.45) isAerial = true;
                    }
                    
                    this.lastItemWasTallGround = (itemType === ITEM_TYPES.OBSTACLE && isTall && !isAerial);

                    return { type: itemType, isTall: isTall, isAerial: isAerial };
                }
            };
        }
        
        function initializeTutorialManager() {
            tutorialManager = {
                step: 0, isStepComplete: false,
                steps: [
                    { text: "🍪 收集物品获得积分", action: "collect", target: ITEM_TYPES.COLLECTIBLE, emoji: '🍪', isAerial: true, speed: 5 },
                    { text: "🚫 躲避危险品！", action: "dodge", target: ITEM_TYPES.OBSTACLE, emoji: '🔪', speed: 8 },
                    { text: "⚡ 在空中再次轻点来二段跳，越过高障碍！", action: "dodge", target: ITEM_TYPES.OBSTACLE, emoji: '💣', isTall: true, speed: 8 },
                    { text: "⭐ 收集道具，获得无敌能力！", action: "collect", target: ITEM_TYPES.POWERUP, emoji: '⭐', speed: 5 },
                    { text: "💥 无敌状态下，撞毁障碍物！", action: "destroy", target: ITEM_TYPES.OBSTACLE, emoji: '🧪', speed: 8, startInvincible: true },
                    { text: "🎉 教学完成，挑战开始！", duration: 2000 }
                ],
                start() {
                    this.step = 0; this.isStepComplete = false; isTutorialActive = true;
                    sfx.stopBGM(); // 教学期间不播放BGM
                    skipTutorialButton.style.display = 'block';
                    if (player) { player.y = GAME_CONFIG.GROUND_Y - player.h; player.dy = 0; }
                    this.showText();
                    this.spawnItemForStep();
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                    animate(0);
                },
                showText() {
                    const currentStep = this.steps[this.step];
                    tutorialDisplay.textContent = currentStep?.text || '';
                    tutorialDisplay.classList.toggle('visible', !!currentStep?.text);
                },
                spawnItemForStep() {
                    const step = this.steps[this.step];
                    if (!step) return;

                    if (step.startInvincible) player.isInvincible = true;
                    else player.isInvincible = false;

                    if (!step.target) return;

                    gameItems = []; 
                    const emoji = step.emoji;
                    const newItem = new GameItem(step.target, emoji, step.isTall, step.isAerial);
                    newItem.x = GAME_CONFIG.WIDTH / 1.5; 
                    gameItems.push(newItem);
                },
                completeStep() {
                    if (this.isStepComplete) return;
                    this.isStepComplete = true;
                    sfx.playTutorialStep();
                    floatingTexts.push(new FloatingText(GAME_CONFIG.WIDTH / 2, GAME_CONFIG.HEIGHT / 2, '🎉 干得漂亮!', COLORS.powerupLight, 60));
                    setTimeout(() => this.nextStep(), 1500);
                },
                retryStep() {
                    if (this.isStepComplete) return;
                    this.isStepComplete = true; 
                    sfx.playHit();
                    floatingTexts.push(new FloatingText(GAME_CONFIG.WIDTH / 2, GAME_CONFIG.HEIGHT / 2, '😅 失败，请重试！', COLORS.obstacleLight, 60));
                    shakeScreen();
                    gameItems = [];
                    player.y = GAME_CONFIG.GROUND_Y - player.h; player.dy = 0; player.jumpsLeft = PLAYER_CONFIG.JUMP_COUNT;
                    setTimeout(() => {
                        this.isStepComplete = false;
                        this.spawnItemForStep();
                    }, 1500);
                },
                nextStep() {
                    this.step++; this.isStepComplete = false;
                    const currentStep = this.steps[this.step];
                    if (currentStep) {
                        this.showText();
                        if (currentStep.target) this.spawnItemForStep();
                        if (currentStep.duration) setTimeout(() => this.end(), currentStep.duration);
                    } else { this.end(); }
                },
                end() {
                    isTutorialActive = false;
                    player.isInvincible = false;
                    skipTutorialButton.style.display = 'none';
                    tutorialDisplay.classList.remove('visible');
                    localStorage.setItem('hasCompletedAirportTutorial', 'true');
                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                    // 在调用 init 之前，确保游戏状态已更新
                    setTimeout(() => {
                        init();
                        startGame(); // 直接开始游戏
                    }, 0);
                }
            };
        }

        function init() {
            gameItems = []; activeParticles = []; floatingTexts = [];
            score = 0; revivalItemsCount = 0; gameSpeed = 12; spawnInterval = 1000; scoreMilestone = GAME_CONFIG.SCORE_MILESTONE_INTERVAL;
            isGameOver = false; isGameRunning = false; lastSpawnTime = 0;
            targetSpeedModifier = 1.0; speedModifier = 1.0;
            camera.targetZoom = 1.0; camera.zoom = 1.0;
            clearAllTimers();
            sfx.stopBGM();
            player = new Player();
            difficultyManager.reset();
            updateScoreUI(); updateRevivalUI();
            if (animationFrameId) cancelAnimationFrame(animationFrameId);
        }

        function startGame() {
            // 确保音频已启动
            sfx.start(); 
            sfx.playClick();

            const hasCompletedTutorial = localStorage.getItem('hasCompletedAirportTutorial') === 'true';
            startScreen.classList.add('hidden');
            gameOverScreen.classList.add('hidden');

            if (!hasCompletedTutorial && !isTutorialActive) {
                tutorialManager.start();
            } else {
                isGameRunning = true;
                isGameOver = false;
                sfx.playBGM(); // 开始游戏时播放BGM
                if (animationFrameId) cancelAnimationFrame(animationFrameId);
                animate(performance.now());
            }
        }

        function endGame() {
            isGameOver = true; isGameRunning = false;
            sfx.stopBGM(); // 游戏结束时停止BGM
            sfx.playHit();
            const finalScore = Math.floor(score);
            gameOverTitle.textContent = finalScore > 5000 ? '🏆 太棒了!' : finalScore > 2000 ? '😊 不错哦!' : '😅 再试试吧!';
            finalScoreValue.innerHTML = `<div>本次得分</div>${finalScore}`;
            revivalButton.style.display = revivalItemsCount > 0 ? 'inline-block' : 'none';
            gameOverScreen.classList.remove('hidden');
            shakeScreen(); 
        }
        
        function resumeGame() {
            sfx.start(); sfx.playClick();
            revivalSuccessScreen.classList.add('hidden');
            targetSpeedModifier = 1.0; speedModifier = 1.0;
            camera.targetZoom = 1.0; camera.zoom = 1.0;
            clearAllTimers();
            isGameRunning = true;
            sfx.playBGM(); // 复活后继续播放BGM
            player.isInvincible = true;
            const revivalInvincibility = setTimeout(() => { 
                if (!invincibleState.timeoutId) {
                    player.isInvincible = false; 
                }
            }, 2000);
            animate(performance.now());
        }

        function handlePlayerInput() { 
            if (!player) return;
            if (isTutorialActive || (isGameRunning && !isGameOver)) player.jump();
        }

        // --- 卡通风格背景绘制 ---
        function drawCartoonBackground() {
            // 天空渐变
            const skyGradient = ctx.createLinearGradient(0, 0, 0, GAME_CONFIG.GROUND_Y);
            skyGradient.addColorStop(0, COLORS.bgPrimary);
            skyGradient.addColorStop(1, COLORS.bgSecondary);
            ctx.fillStyle = skyGradient;
            ctx.fillRect(0, 0, GAME_CONFIG.WIDTH, GAME_CONFIG.GROUND_Y);
            
            // 可爱的云朵
            drawCartoonClouds();
            
            // 远山背景
            drawCartoonMountains();
        }

        function drawCartoonClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.1)';
            ctx.shadowBlur = 10;
            
            // 云朵1
            ctx.beginPath();
            ctx.arc(200, 150, 40, 0, Math.PI * 2);
            ctx.arc(250, 140, 50, 0, Math.PI * 2);
            ctx.arc(300, 150, 45, 0, Math.PI * 2);
            ctx.fill();
            
            // 云朵2
            ctx.beginPath();
            ctx.arc(800, 200, 35, 0, Math.PI * 2);
            ctx.arc(840, 190, 45, 0, Math.PI * 2);
            ctx.arc(880, 200, 40, 0, Math.PI * 2);
            ctx.fill();
            
            // 云朵3
            ctx.beginPath();
            ctx.arc(1200, 120, 30, 0, Math.PI * 2);
            ctx.arc(1230, 115, 40, 0, Math.PI * 2);
            ctx.arc(1270, 120, 35, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
        }

        function drawCartoonMountains() {
            // 远山剪影
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.beginPath();
            ctx.moveTo(0, GAME_CONFIG.GROUND_Y);
            ctx.lineTo(300, GAME_CONFIG.GROUND_Y - 100);
            ctx.lineTo(600, GAME_CONFIG.GROUND_Y - 50);
            ctx.lineTo(900, GAME_CONFIG.GROUND_Y - 120);
            ctx.lineTo(1200, GAME_CONFIG.GROUND_Y - 80);
            ctx.lineTo(GAME_CONFIG.WIDTH, GAME_CONFIG.GROUND_Y - 60);
            ctx.lineTo(GAME_CONFIG.WIDTH, GAME_CONFIG.GROUND_Y);
            ctx.closePath();
            ctx.fill();
        }

        function drawCartoonGround() {
            // 地面渐变
            const groundGradient = ctx.createLinearGradient(0, GAME_CONFIG.GROUND_Y, 0, GAME_CONFIG.HEIGHT);
            groundGradient.addColorStop(0, COLORS.groundLight); 
            groundGradient.addColorStop(1, COLORS.groundDark);
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, GAME_CONFIG.GROUND_Y, GAME_CONFIG.WIDTH, GAME_CONFIG.HEIGHT - GAME_CONFIG.GROUND_Y);
            
            // 地面装饰线条
            ctx.save();
            groundStripeOffset = (groundStripeOffset + (gameSpeed * speedModifier) * 0.4) % 100;
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)'; 
            ctx.lineWidth = 4; 
            ctx.beginPath();
            for (let x = -100 + groundStripeOffset; x < GAME_CONFIG.WIDTH + 100; x += 50) { 
                ctx.moveTo(x, GAME_CONFIG.GROUND_Y); 
                ctx.lineTo(x - 50, GAME_CONFIG.HEIGHT); 
            }
            ctx.stroke();
            ctx.restore();
            
            // 地面顶部高光
            ctx.fillStyle = 'rgba(255, 255, 255, 0.4)';
            ctx.fillRect(0, GAME_CONFIG.GROUND_Y, GAME_CONFIG.WIDTH, 5);
            
            // 地面小草装饰
            drawGrassDecorations();
        }

        function drawGrassDecorations() {
            ctx.fillStyle = '#4CAF50';
            for (let x = 0; x < GAME_CONFIG.WIDTH; x += 120) {
                const grassX = x + (groundStripeOffset * 0.5) % 120;
                for (let i = 0; i < 3; i++) {
                    const grassHeight = 8 + Math.random() * 6;
                    ctx.fillRect(grassX + i * 8, GAME_CONFIG.GROUND_Y - grassHeight, 2, grassHeight);
                }
            }
        }

        function animate(timestamp) {
            if (isGameOver) {
                if(animationFrameId) cancelAnimationFrame(animationFrameId);
                return;
            }
            if (!isGameRunning && !isTutorialActive) return;

            animationFrameId = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, GAME_CONFIG.WIDTH, GAME_CONFIG.HEIGHT);
            
            if (isTutorialActive) {
                const currentStep = tutorialManager.steps[tutorialManager.step];
                gameSpeed = currentStep ? currentStep.speed : 5; 
                spawnInterval = 99999; 
                if (currentStep && gameItems.length > 0 && !tutorialManager.isStepComplete) {
                    const item = gameItems[0];
                    switch (currentStep.action) {
                        case 'dodge':
                            if (item.x + item.w < player.x) tutorialManager.completeStep();
                            break;
                        case 'collect':
                            if (item.x + item.w < 0) {
                                if (currentStep.target === ITEM_TYPES.COLLECTIBLE || currentStep.target === ITEM_TYPES.POWERUP) {
                                    item.x = GAME_CONFIG.WIDTH;
                                } else {
                                    tutorialManager.retryStep();
                                }
                            }
                            break;
                        case 'destroy':
                            if (item.x + item.w < player.x && !item.isCollected) {
                                tutorialManager.retryStep();
                            }
                            break;
                    }
                }
            } else {
                difficultyManager.update(score);
                gameSpeed = difficultyManager.getSpeed(score);
                spawnInterval = difficultyManager.getInterval();
            }

            speedModifier += (targetSpeedModifier - speedModifier) * 0.05;
            const effectiveSpeed = gameSpeed * speedModifier;
            updateCamera();
            
            ctx.save();
            ctx.translate(GAME_CONFIG.WIDTH / 2, GAME_CONFIG.HEIGHT / 2);
            ctx.scale(camera.zoom, camera.zoom);
            ctx.translate(-GAME_CONFIG.WIDTH / 2, -GAME_CONFIG.HEIGHT / 2);

            // 绘制卡通风格背景和地面
            drawCartoonBackground();
            drawCartoonGround();
            
            if (!isTutorialActive && timestamp - lastSpawnTime > spawnInterval) {
                const lastItem = gameItems[gameItems.length - 1];
                const minGap = 350 + gameSpeed * 12;
                if (!lastItem || lastItem.x < GAME_CONFIG.WIDTH - minGap) { lastSpawnTime = timestamp; spawnNewItem(); }
            }
            
            for (let i = gameItems.length - 1; i >= 0; i--) {
                const item = gameItems[i];
                item.update(effectiveSpeed);
                if (detectCollision(player, item) && !item.isCollected) handleCollision(item, i);
                
                const isLoopingTutorialItem = isTutorialActive && tutorialManager.steps[tutorialManager.step]?.action === 'collect';
                if ((item.x + item.w < 0 && !isLoopingTutorialItem) || item.y > GAME_CONFIG.HEIGHT + 200 || item.x > GAME_CONFIG.WIDTH + item.w) {
                    gameItems.splice(i, 1);
                }
            }
            for (let i = activeParticles.length - 1; i >= 0; i--) {
                const p = activeParticles[i];
                p.update(speedModifier);
                if (!p.active) { particlePool.release(p); activeParticles.splice(i, 1); }
            }
            player.update(speedModifier);
            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                floatingTexts[i].update(speedModifier);
                if (floatingTexts[i].life <= 0) floatingTexts.splice(i, 1);
            }
            ctx.restore();
            
            if (!isTutorialActive) {
                score += GAME_CONFIG.SCORE_PER_TICK * speedModifier;
                updateScoreUI();
                if (score >= scoreMilestone) {
                    const message = MILESTONE_MESSAGES[Math.floor(Math.random() * MILESTONE_MESSAGES.length)];
                    floatingTexts.push(new FloatingText(GAME_CONFIG.WIDTH / 2, GAME_CONFIG.HEIGHT / 2, message, COLORS.powerupLight, 90));
                    createExplosion(GAME_CONFIG.WIDTH / 2, GAME_CONFIG.HEIGHT / 2, '#FFD700', { count: 60, speed: {min: 5, max: 18}, life: {min: 70, max: 120}});
                    sfx.playMilestone();
                    scoreMilestone += GAME_CONFIG.SCORE_MILESTONE_INTERVAL;
                }
            }
        }

        function updateCamera() { camera.zoom += (camera.targetZoom - camera.zoom) * 0.03; }

        function spawnNewItem() {
            const itemInfo = difficultyManager.decideNextItem();
            let emoji;
            switch(itemInfo.type) {
                case ITEM_TYPES.OBSTACLE: emoji = OBSTACLES[Math.floor(Math.random() * OBSTACLES.length)]; break;
                case ITEM_TYPES.COLLECTIBLE: emoji = COLLECTIBLES[Math.floor(Math.random() * COLLECTIBLES.length)]; break;
                case ITEM_TYPES.POWERUP: emoji = POWERUPS[Math.floor(Math.random() * POWERUPS.length)].emoji; break;
                case ITEM_TYPES.REVIVAL: emoji = REVIVAL_ITEM.emoji; break;
            }
            gameItems.push(new GameItem(itemInfo.type, emoji, itemInfo.isTall, itemInfo.isAerial));
        }

        function detectCollision(p, i) { return p.x < i.x + i.w && p.x + p.w > i.x && p.y < i.y + i.h && p.y + p.h > i.y; }

        function handleCollision(item, index) {
            if (isTutorialActive) {
                if (tutorialManager.isStepComplete) return;
                const currentStep = tutorialManager.steps[tutorialManager.step];

                switch (currentStep.action) {
                    case 'dodge':
                        tutorialManager.retryStep();
                        break;
                    
                    case 'collect':
                    case 'destroy':
                        if (item.type === currentStep.target) {
                            if (currentStep.action === 'destroy') {
                                if (player.isInvincible) {
                                    sfx.playDestroyObstacle();
                                    item.isCollected = true;
                                    item.isKnockedAway = true;
                                    item.dx = 8 + Math.random() * 8;
                                    item.dy = -18 - Math.random() * 12;
                                    item.rotationSpeed = (Math.random() - 0.5) * 0.5;
                                    createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.obstacleLight, { count: 30 });
                                    tutorialManager.completeStep();
                                } else {
                                    tutorialManager.retryStep();
                                }
                            } else {
                                item.isCollected = true;
                                gameItems.splice(index, 1);
                                if (item.type === ITEM_TYPES.POWERUP) {
                                    sfx.playPowerup();
                                    activatePowerup(item.emoji, true);
                                } else {
                                    sfx.playCollect();
                                }
                                tutorialManager.completeStep();
                            }
                        } else {
                            tutorialManager.retryStep();
                        }
                        break;
                }
                return;
            }

            // --- 以下是正常游戏模式的逻辑 ---
            switch(item.type) {
                case ITEM_TYPES.OBSTACLE:
                    if (!player.isInvincible) {
                        item.isCollected = true;
                        createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.obstacleDark, { count: 80, speed: { min: 4, max: 15 }, size: { min: 3, max: 8 }, life: { min: 50, max: 90 } });
                        shakeScreen(); endGame();
                    } else if (!item.isKnockedAway) {
                        sfx.playDestroyObstacle();
                        item.isCollected = true; item.isKnockedAway = true;
                        item.dx = 8 + Math.random() * 8; item.dy = -18 - Math.random() * 12;
                        item.rotationSpeed = (Math.random() - 0.5) * 0.5;
                        score += SCORE_VALUES.DESTROY_OBSTACLE;
                        createExplosion(item.x + item.w/2, item.y + item.h/2, '#FFD700', { count: 30 });
                        floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, `+${SCORE_VALUES.DESTROY_OBSTACLE}`, COLORS.playerLight, 45));
                    }
                    return;
                case ITEM_TYPES.COLLECTIBLE:
                    sfx.playCollect();
                    item.isCollected = true; score += SCORE_VALUES.COLLECTIBLE;
                    createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.collectibleLight, { count: 20 });
                    floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, `+${SCORE_VALUES.COLLECTIBLE}`, COLORS.collectibleLight, 40));
                    gameItems.splice(index, 1); break;
                case ITEM_TYPES.REVIVAL:
                    sfx.playPowerup();
                    item.isCollected = true; revivalItemsCount++; updateRevivalUI();
                    createHeartCollectionEffect(item.x + item.w / 2, item.y + item.h / 2);
                    floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, '💖', COLORS.obstacleLight, 40));
                    gameItems.splice(index, 1); break;
                case ITEM_TYPES.POWERUP:
                    sfx.playPowerup();
                    item.isCollected = true; activatePowerup(item.emoji);
                    const powerup = POWERUPS.find(p => p.emoji === item.emoji);
                    if (powerup?.type === 'superjump') createPowerupReadyEffect(player.x + player.w / 2, player.y + player.h / 2);
                    else createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.powerupDark, { count: 25 });
                    floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, item.emoji, COLORS.powerupDark, 40));
                    gameItems.splice(index, 1); break;
            }
        }
        
        function activatePowerup(emoji, isTutorial = false) {
            const powerup = POWERUPS.find(p => p.emoji === emoji);
            if (!powerup) return;
            const startTimer = (duration, text, color, state) => {
                if (invincibleState.intervalId) clearInterval(invincibleState.intervalId);
                if (slowmoState.intervalId) clearInterval(slowmoState.intervalId);
                powerupTimerDisplay.style.display = 'none';
                let timeLeft = duration;
                powerupTimerDisplay.style.color = color; powerupTimerDisplay.style.borderColor = color;
                powerupTimerDisplay.textContent = `${emoji} ${timeLeft}`;
                powerupTimerDisplay.style.display = 'block'; powerupTimerDisplay.style.opacity = '1';
                state.intervalId = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) powerupTimerDisplay.textContent = `${emoji} ${timeLeft}`;
                    else { powerupTimerDisplay.style.opacity = '0'; clearInterval(state.intervalId); state.intervalId = null; }
                }, 1000);
            };
            if (powerup.type === 'invincible') {
                if (invincibleState.timeoutId) clearTimeout(invincibleState.timeoutId);
                if (invincibleState.intervalId) clearInterval(invincibleState.intervalId);
                player.isInvincible = true; camera.targetZoom = 0.9;
                if(!isTutorial) startTimer(8, '⭐', COLORS.playerLight, invincibleState);
                invincibleState.timeoutId = setTimeout(() => {
                    if(!isTutorialActive) player.isInvincible = false;
                    if (!slowmoState.timeoutId) camera.targetZoom = 1.0;
                    invincibleState.timeoutId = null;
                }, 8000);
            } else if (powerup.type === 'slowmo') {
                if (slowmoState.timeoutId) clearTimeout(slowmoState.timeoutId);
                if (slowmoState.intervalId) clearInterval(slowmoState.intervalId);
                targetSpeedModifier = 0.5; camera.targetZoom = 1.2;
                if(!isTutorial) startTimer(5, '⏰', COLORS.powerupLight, slowmoState);
                slowmoState.timeoutId = setTimeout(() => {
                    targetSpeedModifier = 1.0;
                    if (!invincibleState.timeoutId) camera.targetZoom = 1.0;
                    slowmoState.timeoutId = null;
                }, 5000);
            } else if (powerup.type === 'superjump') {
                player.hasSuperJump = true;
            }
        }

        function createExplosion(x, y, color, options = {}) {
            const count = options.count || 25;
            const speedRange = options.speed || {min: 3, max: 10};
            const sizeRange = options.size || {min: 3, max: 6};
            const lifeRange = options.life || {min: 40, max: 70};
            for (let i = 0; i < count; i++) {
                const particle = particlePool.get();
                if (particle) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * (speedRange.max - speedRange.min) + speedRange.min;
                    const dx = Math.cos(angle) * speed; const dy = Math.sin(angle) * speed;
                    const size = Math.random() * (sizeRange.max - sizeRange.min) + sizeRange.min;
                    const life = Math.random() * (lifeRange.max - lifeRange.min) + lifeRange.min;
                    particle.init(x, y, dx, dy, size, color, life);
                    activeParticles.push(particle);
                }
            }
        }

        function createHeartCollectionEffect(x, y) {
            for (let i = 0; i < 18; i++) {
                const p = particlePool.get();
                if (p) {
                    const angle = Math.random() * Math.PI * 2; const speed = Math.random() * 3 + 1;
                    const dx = Math.cos(angle) * speed; const dy = -Math.random() * 4 - 1;
                    const size = Math.random() * 6 + 3; const life = Math.random() * 90 + 60;
                    p.init(x, y, dx, dy, size, '#FF69B4', life);
                    activeParticles.push(p);
                }
            }
        }
        
        function createPowerupReadyEffect(x, y) {
            for (let i = 0; i < 30; i++) {
                const p = particlePool.get();
                if (p) {
                    const dx = (Math.random() - 0.5) * 6; const dy = -Math.random() * 5 - 3;
                    const size = Math.random() * 5 + 3; const life = Math.random() * 70 + 50;
                    p.init(x, y, dx, dy, size, '#FFD700', life);
                    activeParticles.push(p);
                }
            }
        }

        function createLandingParticles(x, y) {
            for (let i = 0; i < 12; i++) {
                const p = particlePool.get();
                if (p) {
                    const dx = (Math.random() - 0.5) * 5; const dy = -Math.random() * 6; 
                    const size = Math.random() * 4 + 2; const life = Math.random() * 35 + 25;
                    p.init(x, y, dx, dy, size, COLORS.groundLight, life);
                    activeParticles.push(p);
                }
            }
        }

        function shakeScreen() { wrapper.classList.add('shake'); setTimeout(() => wrapper.classList.remove('shake'), 300); }
        function clearAllTimers() {
            if (invincibleState.timeoutId) clearTimeout(invincibleState.timeoutId);
            if (invincibleState.intervalId) clearInterval(invincibleState.intervalId);
            if (slowmoState.timeoutId) clearTimeout(slowmoState.timeoutId);
            if (slowmoState.intervalId) clearInterval(slowmoState.intervalId);
            powerupTimerDisplay.style.display = 'none';
        }
        
        function startQuiz() {
            sfx.start(); sfx.playClick();
            sfx.stopBGM(); // 答题时暂停BGM
            gameOverScreen.classList.add('hidden'); quizScreen.classList.remove('hidden');
            const quizModalContent = quizScreen.querySelector('.modal-content');
            quizModalContent.classList.remove('shake-horizontal');
            if (shuffledQuizDeck.length === 0) shuffledQuizDeck = shuffle(QUIZ_QUESTIONS);
            const q = shuffledQuizDeck.pop();
            quizQuestionEl.textContent = q.q;
            quizOptionsEl.innerHTML = '';
            q.o.forEach((optionText, index) => {
                const button = document.createElement('button');
                button.className = 'modal-button quiz-option';
                button.textContent = optionText;
                button.onclick = () => { sfx.playClick(); checkQuizAnswer(index === q.a, button); };
                quizOptionsEl.appendChild(button);
            });
        }
        
        function checkQuizAnswer(isCorrect, button) {
            Array.from(quizOptionsEl.children).forEach(b => { b.onclick = null; if (b !== button) b.classList.add('disabled'); });
            button.classList.add('selected');
            setTimeout(() => {
                button.classList.remove('selected');
                const resultIcon = document.createElement('span');
                resultIcon.className = 'result-icon';
                button.classList.add(isCorrect ? 'correct' : 'wrong');
                resultIcon.textContent = isCorrect ? '✓' : '✗';
                button.appendChild(resultIcon);
                
                if (isCorrect) sfx.playQuizCorrect(); else sfx.playQuizWrong();

                setTimeout(() => {
                    revivalItemsCount--; updateRevivalUI();
                    if (isCorrect) {
                        sfx.playRevivalSuccess();
                        createExplosion(GAME_CONFIG.WIDTH / 2, GAME_CONFIG.HEIGHT / 2, '#FFD700', { count: 60, speed: {min: 5, max: 18}, life: {min: 70, max: 120}});
                        quizScreen.classList.add('hidden'); revivalSuccessScreen.classList.remove('hidden');
                        isGameOver = false; isGameRunning = false;
                        player.y = GAME_CONFIG.GROUND_Y - player.h; player.dy = 0;
                        gameItems = gameItems.filter(item => item.type !== ITEM_TYPES.OBSTACLE || item.x > player.x + 300);
                    } else {
                        quizScreen.querySelector('.modal-content').classList.add('shake-horizontal');
                        setTimeout(() => {
                            quizScreen.classList.add('hidden');
                            if (revivalItemsCount > 0) startQuiz();
                            else { 
                                gameOverScreen.classList.remove('hidden'); 
                                revivalButton.style.display = 'none'; 
                                sfx.playBGM(); // 如果彻底失败，重新播放BGM
                            }
                        }, 600);
                    }
                }, 1200);
            }, 800);
        }

        // --- 事件监听器 ---
        window.addEventListener('resize', resizeGame);
        startButton.addEventListener('click', () => {
             init();
             startGame();
        });
        restartButton.addEventListener('click', () => {
             init();
             startGame();
        });
        revivalButton.addEventListener('click', startQuiz);
        continueButton.addEventListener('click', resumeGame);
        skipTutorialButton.addEventListener('click', () => { 
            sfx.start(); 
            sfx.playClick(); 
            tutorialManager.end(); 
        });
        document.addEventListener('pointerdown', (e) => { 
            sfx.start(); 
            if (e.target.closest('button')) return; 
            handlePlayerInput(); 
        });
        document.addEventListener('keydown', (e) => { 
            sfx.start();
            if (e.code === 'Space' || e.code === 'ArrowUp') { 
                e.preventDefault(); 
                handlePlayerInput(); 
            } 
        });
        
        // --- 初始化 ---
        cacheColors();
        initializeAudio();
        initializeDifficultyManager();
        initializeTutorialManager();
        particlePool = new ParticlePool(PARTICLE_POOL_SIZE);
        resizeGame();
        init();
    });
    </script>
</body>
