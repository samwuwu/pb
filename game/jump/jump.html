<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 关键的Viewport设置，为移动设备优化 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>机场安检大挑战（最终完美版）</title>
    <style>
        /* 引入字体 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        /* --- UI/UX DESIGN UPDATE: Tactile & Textured UI --- */
        :root {
            --bg-color: #2d3748; /* 深灰蓝背景 */
            --bg-noise-url: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhbSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNhbSkiIG9wYWNpdHk9Ii4wNSIvPjwvc3ZnPg==');
            --ground-color-dark: #4a5568;
            --ground-color-light: #718096;
            --player-color-light: #f6ad55;
            --player-color-dark: #dd6b20;
            --obstacle-color-light: #f687b3;
            --obstacle-color-dark: #d53f8c;
            --collectible-color-light: #4fd1c5;
            --collectible-color-dark: #319795;
            --powerup-color-light: #68d391;
            --powerup-color-dark: #38a169;
            --text-color: #edf2f7;
            --text-dark: #1a202c;
            --modal-bg: #4a5568;
            --font-main: 'Inter', 'Noto Sans SC', sans-serif;
        }

        /* --- 基础布局 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            background-image: var(--bg-noise-url); /* 添加噪点纹理 */
            font-family: var(--font-main);
            color: var(--text-color);
        }

        /* 游戏容器 */
        #game-wrapper {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            transition: transform 0.1s ease-in-out; /* 用于屏幕震动 */
        }
        #game-wrapper.shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* 画布 */
        canvas { display: block; background-color: var(--bg-color); }
        
        /* --- UI 元素 --- */
        .ui-element {
            position: absolute;
            z-index: 10;
            background: linear-gradient(145deg, #323c4e, #293241);
            border-radius: 20px;
            font-weight: 900;
            box-shadow: 5px 5px 10px #252d3a, -5px -5px 10px #354156;
        }

        #score-display {
            top: 20px; left: 20px;
            padding: 10px 25px;
            font-size: 2.5rem;
        }

        #revival-display {
            top: 20px; right: 20px;
            padding: 10px 25px;
            font-size: 2.5rem;
            display: none;
        }
        
        /* 【教学】教学提示UI */
        #tutorial-display {
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            font-size: 1.1rem; /* 缩小字体 */
            white-space: nowrap; /* 强制不换行 */
            max-width: 90vw;
            background: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 2px solid var(--player-color-light);
            color: var(--player-color-light);
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            z-index: 15;
            pointer-events: none;
        }
        #tutorial-display.visible {
            opacity: 1;
        }

        /* 【教学】跳过按钮 */
        #skip-tutorial-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 16;
            background: #4a5568;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        #powerup-timer-display {
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px;
            font-size: 2.5rem;
            display: none;
            background: rgba(45, 55, 72, 0.8);
            backdrop-filter: blur(5px);
            border: 2px solid var(--powerup-color-light);
            color: var(--powerup-color-light);
            transition: opacity 0.3s ease;
        }

        /* --- 弹窗与遮罩层 (动画优化) --- */
        .modal-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(26, 32, 44, 0.7);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            text-align: center;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 30px;
            border-radius: 20px;
            width: 90vw;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #4a5568;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.3);
            transform: scale(1);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
        }
        .modal-overlay.hidden .modal-content {
            transform: scale(0.9);
        }

        .modal-content h1 { font-size: 2rem; margin-bottom: 25px; font-weight: 900; }
        .modal-content h3 { font-weight: 900; margin-bottom: 15px; font-size: 1.5rem;}
        .modal-content p { font-size: 1.1rem; line-height: 1.8; margin-bottom: 25px; color: #a0aec0; }
        .modal-content .final-score { 
            font-size: 3rem; 
            color: var(--player-color-light); 
            margin-bottom: 15px; 
            font-weight: 900; 
        }

        .modal-button {
            padding: 15px 25px;
            font-family: var(--font-main);
            font-size: 1.1rem;
            font-weight: 900;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 5px;
            display: inline-flex; justify-content: center; align-items: center;
            color: var(--text-color);
            border: none;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2), -5px -5px 15px rgba(255,255,255,0.05);
        }
        .modal-button:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px rgba(0,0,0,0.25), -8px -8px 20px rgba(255,255,255,0.08);
        }
        .modal-button:active {
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.2), inset -5px -5px 10px rgba(255,255,255,0.05);
            transform: scale(0.98);
        }

        #start-button, #restart-button, #continue-button { background: linear-gradient(145deg, #55b3a9, #48988f); }
        #revival-button { background: linear-gradient(145deg, var(--powerup-color-light), var(--powerup-color-dark)); }
        
        .intro-list { list-style: none; padding: 0; margin: 0 auto 30px; text-align: left; max-width: 350px; }
        .intro-list li { font-size: 1.1rem; color: #a0aec0; margin-bottom: 15px; padding-left: 15px; border-left: 4px solid var(--player-color-light); line-height: 1.6; }
        .intro-list li strong { color: var(--text-color); font-weight: 900; }
        .cta { font-weight: 700; font-size: 1.2rem; color: var(--player-color-light); margin-bottom: 25px; }

        /* --- 答题界面专属样式 --- */
        #quiz-question { font-size: 1.2rem; margin-bottom: 20px; min-height: 60px; font-weight: 700; }
        .quiz-option { background: #2d3748; border: 2px solid #4a5568; position: relative; }
        .quiz-option:active { box-shadow: inset 3px 3px 5px rgba(0,0,0,0.2); }
        .quiz-option.correct { background: var(--collectible-color-dark); border-color: var(--collectible-color-light); }
        .quiz-option.wrong { background: var(--obstacle-color-dark); border-color: var(--obstacle-color-light); }
        .quiz-option.disabled { opacity: 0.5; pointer-events: none; }
        .quiz-option.selected { animation: pulse-animation 0.8s infinite; }
        .quiz-option .result-icon { font-size: 1.5rem; margin-left: 10px; }
        #quiz-screen .modal-content.shake-horizontal { animation: shake-horizontal 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        /* --- 答题反馈动画 --- */
        @keyframes pulse-animation {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake-horizontal {
          10%, 90% { transform: translate3d(-2px, 0, 0); }
          20%, 80% { transform: translate3d(4px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-6px, 0, 0); }
          40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        #orientation-lock { display: none; position: fixed; inset:0; z-index: 100; background: var(--bg-color); flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #orientation-lock-icon { font-size: 5rem; animation: rotate-phone 1.5s ease-in-out infinite; }
        @keyframes rotate-phone { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-90deg); } }
        @media (orientation: portrait) { #game-wrapper { display: none; } #orientation-lock { display: flex; } }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="game-canvas"></canvas>
        <div id="score-display" class="ui-element">🏆 0</div>
        <div id="revival-display" class="ui-element">💖 0</div>
        <div id="powerup-timer-display" class="ui-element"></div>
        <div id="tutorial-display" class="ui-element"></div>
        <div id="skip-tutorial-button" class="modal-button" style="display: none;">跳过教学</div>
        <div id="start-screen" class="modal-overlay">
            <div class="modal-content">
                <h1>安检大挑战 ✈️</h1>
                <ul class="intro-list">
                    <li>化身一个<strong>聪明的行李箱</strong> 🧳</li>
                    <li>👆 轻点屏幕完成<strong>跳跃 & 二段跳</strong></li>
                    <li>☠️ 躲避所有<strong>危险品</strong></li>
                    <li>⭐ 收集旅行好物，冲击<strong>排行榜</strong>！</li>
                    <li>...传送带上还有<strong>惊喜</strong>！</li>
                </ul>
                <p class="cta">准备好挑战了吗？</p>
                <button id="start-button" class="modal-button">开始游戏</button>
            </div>
        </div>
        <div id="game-over-screen" class="modal-overlay hidden">
            <div class="modal-content">
                <h1 id="game-over-title">闯关失败 😩</h1>
                <div id="final-score-value" class="final-score">0</div>
                <div>
                    <button id="restart-button" class="modal-button">重新开始</button>
                    <button id="revival-button" class="modal-button" style="display: none;">使用复活 💖</button>
                </div>
            </div>
        </div>
        <div id="quiz-screen" class="modal-overlay hidden">
             <div class="modal-content">
                <h3>复活挑战 🧠</h3>
                <p id="quiz-question">问题加载中...</p>
                <div id="quiz-options"></div>
            </div>
        </div>
        <div id="revival-success-screen" class="modal-overlay hidden">
             <div class="modal-content">
                <h1>复活成功! ✨</h1>
                <p>准备好继续挑战了吗？</p>
                <button id="continue-button" class="modal-button">继续游戏</button>
            </div>
        </div>
    </div>
    <div id="orientation-lock">
        <div id="orientation-lock-icon">📱</div>
        <p>为了获得最佳体验，请旋转您的设备</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('game-wrapper');
        const scoreDisplay = document.getElementById('score-display');
        const revivalDisplay = document.getElementById('revival-display');
        const tutorialDisplay = document.getElementById('tutorial-display');
        const skipTutorialButton = document.getElementById('skip-tutorial-button');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const revivalSuccessScreen = document.getElementById('revival-success-screen');
        const finalScoreValue = document.getElementById('final-score-value');
        const quizQuestionEl = document.getElementById('quiz-question');
        const quizOptionsEl = document.getElementById('quiz-options');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const revivalButton = document.getElementById('revival-button');
        const continueButton = document.getElementById('continue-button');
        const powerupTimerDisplay = document.getElementById('powerup-timer-display');
        const gameOverTitle = document.getElementById('game-over-title');

        const GAME_WIDTH = 1600; const GAME_HEIGHT = 900;
        const ASPECT_RATIO = GAME_WIDTH / GAME_HEIGHT;
        const GROUND_Y = GAME_HEIGHT - 100;
        
        const COLORS = {};
        function cacheColors() {
            const style = getComputedStyle(document.documentElement);
            COLORS.playerLight = style.getPropertyValue('--player-color-light');
            COLORS.playerDark = style.getPropertyValue('--player-color-dark');
            COLORS.obstacleLight = style.getPropertyValue('--obstacle-color-light');
            COLORS.obstacleDark = style.getPropertyValue('--obstacle-color-dark');
            COLORS.collectibleLight = style.getPropertyValue('--collectible-color-light');
            COLORS.collectibleDark = style.getPropertyValue('--collectible-color-dark');
            COLORS.powerupLight = style.getPropertyValue('--powerup-color-light');
            COLORS.powerupDark = style.getPropertyValue('--powerup-color-dark');
            COLORS.groundDark = style.getPropertyValue('--ground-color-dark');
            COLORS.groundLight = style.getPropertyValue('--ground-color-light');
        }

        function resizeGame() {
            const screenW = wrapper.clientWidth; const screenH = wrapper.clientHeight;
            const screenRatio = screenW / screenH;
            let newW, newH;
            if (screenRatio > ASPECT_RATIO) { newH = screenH; newW = newH * ASPECT_RATIO; } 
            else { newW = screenW; newH = newW / ASPECT_RATIO; }
            canvas.style.width = `${newW}px`; canvas.style.height = `${newH}px`;
            canvas.width = GAME_WIDTH; canvas.height = GAME_HEIGHT;
        }

        let player, gameItems, particles, floatingTexts;
        let score, revivalItemsCount, gameSpeed, spawnInterval;
        let isGameOver, isGameRunning;
        let lastSpawnTime, animationFrameId;
        let groundStripeOffset = 0; 
        let shuffledQuizDeck = []; 
        let camera = { x: 0, y: 0, zoom: 1, targetZoom: 1 };
        let speedModifier = 1.0; 
        let targetSpeedModifier = 1.0;
        
        let invincibleState = { timeoutId: null, intervalId: null };
        let slowmoState = { timeoutId: null, intervalId: null };
        let isJumping = false;
        
        let difficultyManager;
        let tutorialManager;
        let isTutorialActive = false;

        const ITEM_TYPES = { OBSTACLE: 'obstacle', COLLECTIBLE: 'collectible', POWERUP: 'powerup', REVIVAL: 'revival' };
        const OBSTACLES = ['🔪', '🔫', '✂️', '🔨', '⚡', '🎆', '💣', '🧪', '☠️', '☢️'];
        const COLLECTIBLES = ['📚', '👕', '🎧', '📱', '👛', '👓', '🔌', '💊', '🍪'];
        const POWERUPS = [{ emoji: '⭐', type: 'invincible' }, { emoji: '⏰', type: 'slowmo' }, { emoji: '🪶', type: 'superjump' }];
        const REVIVAL_ITEM = { emoji: '💖', type: ITEM_TYPES.REVIVAL };
        const QUIZ_QUESTIONS = [
            { q: "以下哪种工具是不允许随身携带上飞机的？", o: ["笔记本电脑 💻", "锤子 🔨", "相机 📷", "手机 📱"], a: 1 },
            { q: "关于随身携带的液体，单个容器容积不能超过多少？", o: ["50毫升", "100毫升", "150毫升", "无限制"], a: 1 },
            { q: "额定能量超过160Wh的充电宝，应该如何处理？", o: ["随身携带", "办理托运", "禁止携带", "都可以"], a: 2 },
            { q: "哪类物品属于毒害品？", o: ["腐蚀品 🧪", "杀虫剂 🦟", "易燃液体 🔥", "压缩气体 💨"], a: 1 },
            { q: "以下哪种物品属于图片中标注的易燃液体？", o: ["瓶装水 💧", "牛奶 🥛", "汽油 ⛽", "果汁 🧃"], a: 2 },
            { q: "枪支类违禁品包括以下哪一项？", o: ["水枪 💦", "玩具枪 🧸", "仿真枪 🔫", "泡沫枪 🎯"], a: 2 },
            { q: "如果不确定物品是否可以携带，应该怎么办？", o: ["藏在行李中 🤫", "主动咨询工作人员 🙋", "快速通过安检 🏃", "请他人代为携带 🤝"], a: 1 },
            { q: "腐蚀性物品包括以下哪一种？", o: ["食用醋 🍶", "柠檬水 🍋", "强酸强碱 🧪", "肥皂 🧼"], a: 2 },
            { q: "以下哪种打火用具是禁止携带的？", o: ["电子打火机 🔌", "普通打火机 🔥", "火柴 🔥", "以上都是 ✅"], a: 3 },
            { q: "管制刀具包括以下哪一种？", o: ["塑料餐刀 🍴", "塑料水果刀 🍎", "匕首 🗡️", "指甲刀 ✂️"], a: 2 },
            { q: "安检时，需要将笔记本电脑从包中取出吗？", o: ["需要", "不需要", "看情况", "看安检员心情"], a: 0 },
            { q: "锂电池可以放在托运行李中吗？", o: ["可以", "不可以", "小于100Wh可以", "看航空公司"], a: 1 },
            { q: "棒球棒、球拍等体育用品应该如何携带？", o: ["随身携带", "必须托运", "禁止携带", "都可以"], a: 1 }
        ];
        
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            const newArray = [...array];
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [newArray[currentIndex], newArray[randomIndex]] = [newArray[randomIndex], newArray[currentIndex]];
            }
            return newArray;
        }

        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y); ctx.lineTo(x + width - radius, y); ctx.arcTo(x + width, y, x + width, y + radius, radius);
            ctx.lineTo(x + width, y + height - radius); ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
            ctx.lineTo(x + radius, y + height); ctx.arcTo(x, y + height, x, y + height - radius, radius);
            ctx.lineTo(x, y + radius); ctx.arcTo(x, y, x + radius, y, radius);
            ctx.closePath(); ctx.fill();
        }

        class Particle {
            constructor(x, y, dx, dy, size, color, life) {
                this.x = x; this.y = y; this.dx = dx; this.dy = dy;
                this.size = size; this.color = color; this.life = life;
                this.initialLife = life;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life / this.initialLife;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
            update(speed) {
                this.x += this.dx * speed;
                this.y += this.dy * speed;
                this.dy += 0.2 * speed; 
                this.life--;
                this.draw();
            }
        }

        class FloatingText {
            constructor(x, y, text, color, size) {
                this.x = x; this.y = y; this.text = text; this.color = color; this.size = size;
                this.life = 90; 
                this.initialLife = this.life;
                this.opacity = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.font = `bold ${this.size}px ${getComputedStyle(document.documentElement).getPropertyValue('--font-main')}`;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0,0,0,0.5)';
                ctx.shadowBlur = 5;
                ctx.shadowOffsetY = 2;
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
            update(speed) {
                this.y -= 1.2 * speed; 
                this.life--;
                this.opacity = Math.sin((this.life / this.initialLife) * Math.PI); 
                this.size += 0.2 * speed;
                this.draw();
            }
        }

        class Player {
            constructor() {
                this.w = 80; this.h = 70; this.x = 150; this.y = GROUND_Y - this.h;
                this.dy = 0; this.gravity = 1.5; this.jumpPower = -30;
                this.isGrounded = true; this.rotation = 0; this.squash = 1;
                this.jumpsLeft = 2;
                this.isInvincible = false; this.hasSuperJump = false;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
                ctx.rotate(this.rotation);
                ctx.scale(1, this.squash);

                if (this.hasSuperJump) {
                    ctx.fillStyle = `rgba(237, 242, 247, 0.5)`;
                    ctx.shadowColor = 'rgba(255,255,255,0.8)';
                    ctx.shadowBlur = 15;
                    drawRoundedRect(-this.w/2 - 10, -this.h/2 - 10, this.w + 20, this.h + 20, 20);
                    ctx.shadowColor = 'transparent';
                    ctx.shadowBlur = 0;
                }
                
                if (this.isInvincible) {
                    ctx.fillStyle = `rgba(246, 173, 85, ${0.6 + Math.sin(Date.now() / 100) * 0.4})`;
                    drawRoundedRect(-this.w/2 - 10, -this.h/2 - 10, this.w + 20, this.h + 20, 20);
                }
                
                const gradient = ctx.createLinearGradient(0, -this.h/2, 0, this.h/2);
                gradient.addColorStop(0, COLORS.playerLight);
                gradient.addColorStop(1, COLORS.playerDark);
                ctx.fillStyle = gradient;
                drawRoundedRect(-this.w/2, -this.h/2, this.w, this.h, 10);
                
                ctx.fillStyle = '#2d3748';
                drawRoundedRect(-20, -this.h/2 - 15, 40, 15, 5);
                ctx.beginPath(); ctx.arc(-25, this.h/2, 10, 0, Math.PI * 2); ctx.arc(25, this.h/2, 10, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            }
            update(speed) {
                this.dy += this.gravity * speed; 
                this.y += this.dy * speed;

                if (!this.isGrounded) { 
                    this.rotation += 0.1 * speed; 
                    if (this.squash > 0.9) this.squash += (0.9 - this.squash) * 0.2;
                } else { 
                    if(this.squash !== 1) this.squash += (1 - this.squash) * 0.2; 
                }

                if (this.y + this.h >= GROUND_Y) {
                    if(!this.isGrounded) {
                        this.squash = 1.3;
                        createLandingParticles(this.x + this.w / 2, GROUND_Y);
                    }
                    this.y = GROUND_Y - this.h; this.dy = 0;
                    this.isGrounded = true;
                    this.rotation = 0;
                    this.jumpsLeft = 2;
                }
                this.draw();
            }
            jump() {
                if (isJumping || this.jumpsLeft <= 0) return;
                
                isJumping = true;

                if (!this.isGrounded && this.jumpsLeft === 1) {
                    createExplosion(this.x + this.w / 2, this.y + this.h, 'rgba(255, 255, 255, 0.7)', 
                        { count: 12, speed: { min: 2, max: 5 }, size: { min: 2, max: 4 }, life: { min: 20, max: 40 } }
                    );
                }

                if (this.hasSuperJump) {
                    createExplosion(this.x + this.w / 2, this.y + this.h, COLORS.playerLight, 
                        { count: 30, speed: { min: 3, max: 8 }, size: { min: 3, max: 6 }, life: { min: 40, max: 70 } }
                    );
                }

                this.squash = 1.3; 
                setTimeout(() => {
                    this.squash = 0.9;
                    this.isGrounded = false;
                    this.dy = this.hasSuperJump ? this.jumpPower * 1.4 : this.jumpPower;
                    this.jumpsLeft--;
                    if (this.hasSuperJump) this.hasSuperJump = false;
                    isJumping = false;
                }, 80);
            }
        }
        
        class GameItem {
            constructor(type, emoji, isTall = false, isAerial = false) {
                this.w = Math.random() * 40 + 70;
                if (isTall) {
                    this.h = 250;
                } else {
                    this.h = this.w;
                }
                this.x = GAME_WIDTH; 
                if (isAerial) {
                    this.y = GROUND_Y - this.h - 120; // 放置在空中
                } else {
                    this.y = GROUND_Y - this.h; // 放置在地面
                }
                this.type = type; 
                this.emoji = emoji;
                this.initialY = this.y;
                this.bobbingAngle = Math.random() * Math.PI * 2; 
                this.pulseAngle = Math.random() * Math.PI * 2;
                this.isCollected = false;
                this.scale = 1;
                this.isKnockedAway = false;
                this.dx = 0;
                this.dy = 0;
                this.rotation = 0;
                this.rotationSpeed = 0;
                
                const gradient = ctx.createRadialGradient(this.w/2, this.h/2, 5, this.w/2, this.h/2, this.w/2);
                switch(type) {
                    case ITEM_TYPES.OBSTACLE:    
                        gradient.addColorStop(0, COLORS.obstacleLight);
                        gradient.addColorStop(1, COLORS.obstacleDark);
                        break;
                    case ITEM_TYPES.COLLECTIBLE:
                        gradient.addColorStop(0, COLORS.collectibleLight);
                        gradient.addColorStop(1, COLORS.collectibleDark);
                        break;
                    default:
                        gradient.addColorStop(0, COLORS.powerupLight);
                        gradient.addColorStop(1, COLORS.powerupDark);
                        break;
                }
                this.gradient = gradient;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
                ctx.rotate(this.rotation);
                ctx.scale(this.scale, this.scale);
                ctx.translate(-(this.x + this.w / 2), -(this.y + this.h / 2));

                if (this.type === ITEM_TYPES.OBSTACLE) {
                    ctx.save();
                    const pulseAlpha = 0.3 + (Math.sin(this.pulseAngle) + 1) * 0.15;
                    const pulseSize = (Math.sin(this.pulseAngle) + 1) * 5; 
                    ctx.globalAlpha = pulseAlpha;
                    ctx.fillStyle = COLORS.obstacleLight;
                    drawRoundedRect(
                        this.x - pulseSize, this.y - pulseSize, 
                        this.w + pulseSize * 2, this.h + pulseSize * 2, 
                        20 + pulseSize
                    );
                    ctx.restore();
                }

                ctx.save();
                ctx.fillStyle = this.gradient;
                ctx.shadowColor = 'rgba(0,0,0,0.2)';
                ctx.shadowBlur = 10;
                ctx.shadowOffsetY = 5;
                drawRoundedRect(this.x, this.y, this.w, this.h, 20);
                ctx.restore();
                
                ctx.font = `${this.w * 0.5}px sans-serif`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.fillText(this.emoji, this.x + this.w / 2, this.y + this.h / 2 + 3);

                ctx.restore();
            }
            update(speed) { 
                if (this.isKnockedAway) {
                    this.x += this.dx;
                    this.y += this.dy;
                    this.dy += 0.8;
                    this.rotation += this.rotationSpeed;
                } else {
                    this.x -= speed; 
                    this.pulseAngle += 0.08; 

                    if (this.type !== ITEM_TYPES.OBSTACLE) {
                        this.bobbingAngle += 0.05;
                        this.y = this.initialY + Math.sin(this.bobbingAngle) * 8;
                        this.scale = 1 + Math.sin(this.pulseAngle) * 0.05;
                    }
                }
                this.draw(); 
            }
        }
        
        function initializeDifficultyManager() {
            difficultyManager = {
                dangerValue: 0,
                nonObstacleStreak: 0,
                forceObstacleAfter: 2, 
                baseSpeed: 12.5,
                baseInterval: 1200,
                baseObstacleChance: 0.70,

                reset() {
                    this.dangerValue = 0;
                    this.nonObstacleStreak = 0;
                    this.forceObstacleAfter = 2;
                },

                update(currentScore) {
                    this.dangerValue = currentScore / 1500; 
                    if (this.dangerValue > 2.0) {
                        this.forceObstacleAfter = 1;
                    } else {
                        this.forceObstacleAfter = 2;
                    }
                },

                getSpeed(currentScore) {
                    return this.baseSpeed + (currentScore / 350);
                },

                getInterval() {
                    return Math.max(400, this.baseInterval - (this.dangerValue * 150));
                },

                getObstacleChance() {
                    return Math.min(0.95, this.baseObstacleChance + (this.dangerValue * 0.08));
                },

                decideNextItem() {
                    let itemType;
                    let isTall = false;
                    let isAerial = false;

                    if (this.nonObstacleStreak >= this.forceObstacleAfter) {
                        this.nonObstacleStreak = 0;
                        itemType = ITEM_TYPES.OBSTACLE;
                    } else { 
                        const chance = this.getObstacleChance();
                        if (Math.random() < chance) {
                            this.nonObstacleStreak = 0;
                            itemType = ITEM_TYPES.OBSTACLE;
                        } else {
                            this.nonObstacleStreak++;
                            const nonObstacleRand = Math.random();
                            if (nonObstacleRand < 0.10) itemType = ITEM_TYPES.REVIVAL;
                            else if (nonObstacleRand < 0.40) itemType = ITEM_TYPES.POWERUP;
                            else itemType = ITEM_TYPES.COLLECTIBLE;
                        }
                    }

                    if (itemType === ITEM_TYPES.OBSTACLE && Math.random() < 0.30) {
                        isTall = true;
                    }
                    
                    if (itemType === ITEM_TYPES.COLLECTIBLE || itemType === ITEM_TYPES.POWERUP) {
                        if (Math.random() < 0.4) {
                            isAerial = true;
                        }
                    }

                    return { type: itemType, isTall: isTall, isAerial: isAerial };
                }
            };
        }
        
        // 【教学】教学管理器
        function initializeTutorialManager() {
            tutorialManager = {
                step: 0,
                isStepComplete: false,
                steps: [
                    { text: "轻点屏幕来跳跃", action: "collect", target: ITEM_TYPES.COLLECTIBLE, isAerial: true, speed: 5 },
                    { text: "躲避危险品！", action: "dodge", target: ITEM_TYPES.OBSTACLE, speed: 8 },
                    { text: "再次轻点来二段跳，越过高障碍！", action: "dodge", target: ITEM_TYPES.OBSTACLE, isTall: true, speed: 8 },
                    { text: "获取道具，获得强大能力！", action: "collect_powerup", target: ITEM_TYPES.POWERUP, speed: 5 },
                    { text: "挑战开始！", duration: 2000 }
                ],
                start() {
                    this.step = 0;
                    this.isStepComplete = false;
                    isTutorialActive = true;
                    skipTutorialButton.style.display = 'block';
                    if (player) {
                        player.y = GROUND_Y - player.h;
                        player.dy = 0;
                    }

                    if (animationFrameId) cancelAnimationFrame(animationFrameId);
                    animate(0);

                showText() {
                    const currentStep = this.steps[this.step];
                    if (currentStep && currentStep.text) {
                        tutorialDisplay.textContent = currentStep.text;
                        tutorialDisplay.classList.add('visible');
                    } else {
                        tutorialDisplay.classList.remove('visible');
                    }
                },
                spawnItemForStep() {
                    const currentStep = this.steps[this.step];
                    if (!currentStep || !currentStep.target) return;
                    
                    gameItems = []; 
                    let emoji;
                    switch(currentStep.target) {
                        case ITEM_TYPES.COLLECTIBLE: emoji = '🍪'; break;
                        case ITEM_TYPES.OBSTACLE: emoji = '🔪'; break;
                        case ITEM_TYPES.POWERUP: emoji = '⭐'; break;
                    }
                    const newItem = new GameItem(currentStep.target, emoji, currentStep.isTall, currentStep.isAerial);
                    newItem.x = GAME_WIDTH / 1.5; 
                    gameItems.push(newItem);
                },
                completeStep() {
                    if (this.isStepComplete) return;
                    this.isStepComplete = true;
                    floatingTexts.push(new FloatingText(GAME_WIDTH / 2, GAME_HEIGHT / 2, '干得漂亮!', COLORS.powerupLight, 50));
                    setTimeout(() => this.nextStep(), 1500);
                },
                retryStep() {
                    if (this.isStepComplete) return;
                    this.isStepComplete = true; 

                    floatingTexts.push(new FloatingText(GAME_WIDTH / 2, GAME_HEIGHT / 2, '失败，请重试！', COLORS.obstacleLight, 50));
                    shakeScreen();
                    
                    player.y = GROUND_Y - player.h;
                    player.dy = 0;
                    player.jumpsLeft = 2;

                    setTimeout(() => {
                        this.isStepComplete = false;
                        this.spawnItemForStep();
                    }, 1500);
                },
                nextStep() {
                    this.step++;
                    this.isStepComplete = false;
                    const currentStep = this.steps[this.step];

                    if (currentStep) {
                        this.showText();
                        if (currentStep.target) {
                            this.spawnItemForStep();
                        }
                        if (currentStep.duration) {
                            setTimeout(() => this.end(), currentStep.duration);
                        }
                    } else {
                        this.end();
                    }
                },
                end() {
                    isTutorialActive = false;
                    skipTutorialButton.style.display = 'none';
                    tutorialDisplay.classList.remove('visible');
                    localStorage.setItem('hasCompletedAirportTutorial', 'true');
                    // 【传送带修复】使用setTimeout确保状态转换干净
                    if (animationFrameId) {
                        cancelAnimationFrame(animationFrameId);
                    }
                    setTimeout(init, 0); 
                }
            };
        }


        function init() {
            isGameOver = false; 
            isGameRunning = true; 
            isTutorialActive = false; 
            score = 0; 
            revivalItemsCount = 0;
            lastSpawnTime = 0;
            
            player = new Player(); 
            gameItems = []; 
            particles = []; 
            floatingTexts = [];
            shuffledQuizDeck = shuffle(QUIZ_QUESTIONS);
            camera = { x: 0, y: 0, zoom: 1, targetZoom: 1 };
            speedModifier = 1.0; 
            targetSpeedModifier = 1.0;
            isJumping = false;
            
            if (!difficultyManager) initializeDifficultyManager();
            difficultyManager.reset();
            
            gameSpeed = difficultyManager.getSpeed(0);
            spawnInterval = difficultyManager.getInterval();

            updateScoreUI(); 
            updateRevivalUI();

            revivalSuccessScreen.classList.add('hidden');

        function startGame() { 
            startScreen.classList.add('hidden'); 
            requestFullscreenAndLock();
            
            if (localStorage.getItem('hasCompletedAirportTutorial') !== 'true') {
                if (!tutorialManager) initializeTutorialManager();
                player = new Player();
                particles = [];
                floatingTexts = [];
                gameItems = [];
                tutorialManager.start();
            } else {
                init(); 
            }
        }

        function endGame() {
            isGameOver = true; isGameRunning = false;
            cancelAnimationFrame(animationFrameId);
            clearAllTimers();
            skipTutorialButton.style.display = 'none';

            const finalScore = Math.floor(score);
            
            let titleMessage = '';
            if (finalScore < 1000) {
                titleMessage = "别灰心，下次会更好！";
            } else if (finalScore < 3000) {
                titleMessage = "新手上路，已经很棒了！";
            } else if (finalScore < 6000) {
                titleMessage = "安检小能手，就是你！";
            } else if (finalScore < 10000) {
                titleMessage = "眼疾手快，无人能及！";
            } else {
                titleMessage = "传奇安检员，是你！✈️";
            }
            gameOverTitle.textContent = titleMessage;
            
            finalScoreValue.innerHTML = `<div>本次得分</div>${finalScore}`;
            revivalButton.style.display = revivalItemsCount > 0 ? 'inline-block' : 'none';
            gameOverScreen.classList.remove('hidden');
            shakeScreen(); 
        }
        
        function resumeGame() {
            revivalSuccessScreen.classList.add('hidden');
            
            targetSpeedModifier = 1.0;
            speedModifier = 1.0;
            camera.targetZoom = 1.0;
            camera.zoom = 1.0;
            clearAllTimers();

            isGameRunning = true;
            player.isInvincible = true;
            setTimeout(() => { 
                if (isGameRunning && !isGameOver) { 
                    player.isInvincible = false; 
                }
            }, 2000);
            animate(performance.now());
        }

        function handlePlayerInput() { 
            if (!player) return;

            if (isTutorialActive || (isGameRunning && !isGameOver)) {
                player.jump();
            }
        }
        
        function updateScoreUI() { scoreDisplay.textContent = `🏆 ${Math.floor(score)}`; }
        function updateRevivalUI() { revivalDisplay.textContent = `💖 ${revivalItemsCount}`; revivalDisplay.style.display = revivalItemsCount > 0 ? 'block' : 'none'; }

        function animate(timestamp) {
            if (!isGameRunning && !isTutorialActive) return;
            animationFrameId = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);
            
            if (isTutorialActive) {
                const currentStep = tutorialManager.steps[tutorialManager.step];
                gameSpeed = currentStep ? currentStep.speed : 5; 
                spawnInterval = 99999; 
                if (currentStep && gameItems.length > 0) {
                    if (currentStep.action === 'dodge') {
                        if (gameItems[0].x + gameItems[0].w < player.x) {
                            tutorialManager.completeStep();
                        }
                    } else if (currentStep.action === 'collect' || currentStep.action === 'collect_powerup') {
                        if (gameItems[0].x + gameItems[0].w < 0) {
                            tutorialManager.spawnItemForStep(); 
                        }
                    }
                }
            } else {
                difficultyManager.update(score);
                gameSpeed = difficultyManager.getSpeed(score);
                spawnInterval = difficultyManager.getInterval();
            }

            speedModifier += (targetSpeedModifier - speedModifier) * 0.05;
            const effectiveSpeed = gameSpeed * speedModifier;
            updateCamera();
            
            ctx.save();
            ctx.translate(GAME_WIDTH / 2, GAME_HEIGHT / 2);
            ctx.scale(camera.zoom, camera.zoom);
            ctx.translate(-GAME_WIDTH / 2, -GAME_HEIGHT / 2);

            groundStripeOffset = (groundStripeOffset + effectiveSpeed * 0.5) % 80;
            const groundGradient = ctx.createLinearGradient(0, GROUND_Y, 0, GAME_HEIGHT);
            groundGradient.addColorStop(0, COLORS.groundLight);
            groundGradient.addColorStop(1, COLORS.groundDark);
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, GROUND_Y, GAME_WIDTH, GAME_HEIGHT - GROUND_Y);
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.lineWidth = 20;
            ctx.beginPath();
            for (let x = -80 + groundStripeOffset; x < GAME_WIDTH + 80; x += 40) {
                ctx.moveTo(x, GROUND_Y);
                ctx.lineTo(x - 40, GAME_HEIGHT);
            }
            ctx.stroke();
            ctx.restore();
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.fillRect(0, GROUND_Y, GAME_WIDTH, 3);
            
            if (!isTutorialActive && timestamp - lastSpawnTime > spawnInterval) {
                const lastItem = gameItems[gameItems.length - 1];
                const minGap = 300 + gameSpeed * 15;
                if (!lastItem || lastItem.x < GAME_WIDTH - minGap) {
                    lastSpawnTime = timestamp;
                    spawnNewItem();
                }
            }
            
            for (let i = gameItems.length - 1; i >= 0; i--) {
                const item = gameItems[i];
                item.update(effectiveSpeed);
                if (detectCollision(player, item) && !item.isCollected) {
                    handleCollision(item, i);
                }
                
                if (item.x + item.w < 0 && item.y > GAME_HEIGHT + 200 || item.x > GAME_WIDTH + item.w) {
                    gameItems.splice(i, 1);
                }
            }
            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update(speedModifier);
                if (particles[i].life <= 0) particles.splice(i, 1);
            }
            player.update(speedModifier);
            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                floatingTexts[i].update(speedModifier);
                if (floatingTexts[i].life <= 0) floatingTexts.splice(i, 1);
            }

            ctx.restore();
            
            if (!isTutorialActive) {
                const scoreGained = 0.1 * speedModifier;
                score += scoreGained;
                updateScoreUI();
            }
        }

        function updateCamera() {
            camera.zoom += (camera.targetZoom - camera.zoom) * 0.03;
            camera.y = 0;
        }

        function spawnNewItem() {
            const itemInfo = difficultyManager.decideNextItem();
            const type = itemInfo.type;
            const isTall = itemInfo.isTall;
            const isAerial = itemInfo.isAerial;
            let emoji;
            
            switch(type) {
                case ITEM_TYPES.OBSTACLE:
                    emoji = OBSTACLES[Math.floor(Math.random() * OBSTACLES.length)];
                    break;
                case ITEM_TYPES.COLLECTIBLE:
                    emoji = COLLECTIBLES[Math.floor(Math.random() * COLLECTIBLES.length)];
                    break;
                case ITEM_TYPES.POWERUP:
                    const powerup = POWERUPS[Math.floor(Math.random() * POWERUPS.length)];
                    emoji = powerup.emoji;
                    break;
                case ITEM_TYPES.REVIVAL:
                    emoji = REVIVAL_ITEM.emoji;
                    break;
            }
            gameItems.push(new GameItem(type, emoji, isTall, isAerial));
        }

        function detectCollision(p, i) { return p.x < i.x + i.w && p.x + p.w > i.x && p.y < i.y + i.h && p.y + p.h > i.y; }

        function handleCollision(item, index) {
            if (isTutorialActive) {
                const currentStep = tutorialManager.steps[tutorialManager.step];

                if (player.isInvincible && item.type === ITEM_TYPES.OBSTACLE) {
                    if (!item.isKnockedAway) {
                        item.isCollected = true;
                        item.isKnockedAway = true;
                        item.dx = 6 + Math.random() * 6;
                        item.dy = -15 - Math.random() * 10;
                        item.rotationSpeed = (Math.random() - 0.5) * 0.4;
                        
                        createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.obstacleLight, { count: 25 });
                        floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, '摧毁!', COLORS.playerLight, 40));
                    }
                    if (currentStep.action === 'collect_powerup') {
                        tutorialManager.completeStep();
                    }
                    return;
                }

                if (item.type === currentStep.target) {
                    if (currentStep.action === 'collect' || currentStep.action === 'collect_powerup') {
                        item.isCollected = true;
                        gameItems.splice(index, 1);
                        if(item.type === ITEM_TYPES.POWERUP) {
                            activatePowerup(item.emoji);
                            setTimeout(() => {
                                const newObstacle = new GameItem(ITEM_TYPES.OBSTACLE, '💣', false, false);
                                newObstacle.x = GAME_WIDTH / 1.5;
                                gameItems.push(newObstacle);
                            }, 500);
                        } else {
                           tutorialManager.completeStep();
                        }
                    } 
                    else if (currentStep.action === 'dodge') {
                        tutorialManager.retryStep();
                    }
                }
                return;
            }

            switch(item.type) {
                case ITEM_TYPES.OBSTACLE:
                    if (!player.isInvincible) {
                        item.isCollected = true;
                        createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.obstacleDark, { count: 70, speed: { min: 3, max: 12 }, size: { min: 3, max: 6 }, life: { min: 40, max: 80 } });
                        shakeScreen();
                        endGame();
                    } else {
                        if (!item.isKnockedAway) {
                            item.isCollected = true;
                            item.isKnockedAway = true;
                            item.dx = 6 + Math.random() * 6;
                            item.dy = -15 - Math.random() * 10;
                            item.rotationSpeed = (Math.random() - 0.5) * 0.4;
                            
                            score += 50;
                            createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.obstacleLight, { count: 25 });
                            floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, '+50', COLORS.playerLight, 40));
                        }
                    }
                    return;
                case ITEM_TYPES.COLLECTIBLE:
                    item.isCollected = true;
                    score += 100;
                    createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.collectibleLight, { count: 15 });
                    floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, '+100', COLORS.collectibleLight, 35));
                    gameItems.splice(index, 1);
                    break;
                case ITEM_TYPES.REVIVAL:
                    item.isCollected = true;
                    revivalItemsCount++; updateRevivalUI();
                    createHeartCollectionEffect(item.x + item.w / 2, item.y + item.h / 2);
                    floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, '💖', COLORS.obstacleLight, 35));
                    gameItems.splice(index, 1);
                    break;
                case ITEM_TYPES.POWERUP:
                    item.isCollected = true;
                    activatePowerup(item.emoji);
                    const powerup = POWERUPS.find(p => p.emoji === item.emoji);
                    if (powerup && powerup.type === 'superjump') {
                         createPowerupReadyEffect(player.x + player.w / 2, player.y + player.h / 2);
                    } else {
                        createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.powerupDark, { count: 20 });
                    }
                    floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, item.emoji, COLORS.powerupDark, 35));
                    gameItems.splice(index, 1);
                    break;
            }
        }
        
        function activatePowerup(emoji) {
            const powerup = POWERUPS.find(p => p.emoji === emoji);
            if (!powerup) return;

            const startTimer = (duration, text, color, state) => {
                if (invincibleState.intervalId) clearInterval(invincibleState.intervalId);
                if (slowmoState.intervalId) clearInterval(slowmoState.intervalId);
                powerupTimerDisplay.style.display = 'none';

                let timeLeft = duration;
                powerupTimerDisplay.style.color = color;
                powerupTimerDisplay.style.borderColor = color;
                powerupTimerDisplay.textContent = `${emoji} ${timeLeft}`;
                powerupTimerDisplay.style.display = 'block';
                powerupTimerDisplay.style.opacity = '1';

                state.intervalId = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) {
                        powerupTimerDisplay.textContent = `${emoji} ${timeLeft}`;
                    } else {
                        powerupTimerDisplay.style.opacity = '0';
                        clearInterval(state.intervalId);
                        state.intervalId = null;
                    }
                }, 1000);
            };

            if (powerup.type === 'invincible') {
                if (invincibleState.timeoutId) clearTimeout(invincibleState.timeoutId);
                if (invincibleState.intervalId) clearInterval(invincibleState.intervalId);
                
                player.isInvincible = true;
                camera.targetZoom = 0.9;
                if(!isTutorialActive) startTimer(8, '⭐', COLORS.playerLight, invincibleState);

                invincibleState.timeoutId = setTimeout(() => {
                    player.isInvincible = false;
                    if (!slowmoState.timeoutId) camera.targetZoom = 1.0;
                    invincibleState.timeoutId = null;
                }, 8000);
            } else if (powerup.type === 'slowmo') {
                if (slowmoState.timeoutId) clearTimeout(slowmoState.timeoutId);
                if (slowmoState.intervalId) clearInterval(slowmoState.intervalId);

                targetSpeedModifier = 0.5;
                camera.targetZoom = 1.2;
                startTimer(5, '⏰', COLORS.powerupLight, slowmoState);

                slowmoState.timeoutId = setTimeout(() => {
                    targetSpeedModifier = 1.0;
                    if (!invincibleState.timeoutId) camera.targetZoom = 1.0;
                    slowmoState.timeoutId = null;
                }, 5000);
            } else if (powerup.type === 'superjump') {
                player.hasSuperJump = true;
            }
        }

        function createExplosion(x, y, color, options = {}) {
            const count = options.count || 20;
            const speedRange = options.speed || {min: 2, max: 8};
            const sizeRange = options.size || {min: 2, max: 4};
            const lifeRange = options.life || {min: 30, max: 60};

            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * (speedRange.max - speedRange.min) + speedRange.min;
                const dx = Math.cos(angle) * speed;
                const dy = Math.sin(angle) * speed;
                const size = Math.random() * (sizeRange.max - sizeRange.min) + sizeRange.min;
                const life = Math.random() * (lifeRange.max - lifeRange.min) + lifeRange.min;
                particles.push(new Particle(x, y, dx, dy, size, color, life));
            }
        }

        function createHeartCollectionEffect(x, y) {
            for (let i = 0; i < 15; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 2 + 1;
                const dx = Math.cos(angle) * speed;
                const dy = -Math.random() * 3 - 1;
                const size = Math.random() * 5 + 3;
                const life = Math.random() * 80 + 50;
                particles.push(new Particle(x, y, dx, dy, size, COLORS.obstacleLight, life));
            }
        }
        
        function createPowerupReadyEffect(x, y) {
            for (let i = 0; i < 25; i++) {
                const dx = (Math.random() - 0.5) * 4;
                const dy = -Math.random() * 4 - 2;
                const size = Math.random() * 4 + 2;
                const life = Math.random() * 60 + 40;
                particles.push(new Particle(x, y, dx, dy, size, 'rgba(237, 242, 247, 0.8)', life));
            }
        }

        function createLandingParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const dx = (Math.random() - 0.5) * 4;
                const dy = -Math.random() * 5; 
                const size = Math.random() * 3 + 1;
                const life = Math.random() * 30 + 20;
                particles.push(new Particle(x, y, dx, dy, size, 'rgba(255,255,255,0.5)', life));
            }
        }

        function shakeScreen() {
            wrapper.classList.add('shake');
            setTimeout(() => wrapper.classList.remove('shake'), 300);
        }

        function clearAllTimers() {
            if (invincibleState.timeoutId) clearTimeout(invincibleState.timeoutId);
            if (invincibleState.intervalId) clearInterval(invincibleState.intervalId);
            if (slowmoState.timeoutId) clearTimeout(slowmoState.timeoutId);
            if (slowmoState.intervalId) clearInterval(slowmoState.intervalId);
            powerupTimerDisplay.style.display = 'none';
        }
        
        function startQuiz() {
            gameOverScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            const quizModalContent = quizScreen.querySelector('.modal-content');
            quizModalContent.classList.remove('shake-horizontal');

            if (shuffledQuizDeck.length === 0) {
                shuffledQuizDeck = shuffle(QUIZ_QUESTIONS);
            }
            const q = shuffledQuizDeck.pop();
            
            quizQuestionEl.textContent = q.q;
            quizOptionsEl.innerHTML = '';
            q.o.forEach((optionText, index) => {
                const button = document.createElement('button');
                button.className = 'modal-button quiz-option';
                button.textContent = optionText;
                button.onclick = () => checkQuizAnswer(index === q.a, button);
                quizOptionsEl.appendChild(button);
            });
        }
        
        function checkQuizAnswer(isCorrect, button) {
            const allOptions = Array.from(quizOptionsEl.children);
            allOptions.forEach(b => {
                b.onclick = null;
                if (b !== button) {
                    b.classList.add('disabled');
                }
            });

            button.classList.add('selected');

            setTimeout(() => {
                button.classList.remove('selected');

                const resultIcon = document.createElement('span');
                resultIcon.className = 'result-icon';
                button.classList.add(isCorrect ? 'correct' : 'wrong');
                resultIcon.textContent = isCorrect ? '✓' : '✗';
                button.appendChild(resultIcon);

                setTimeout(() => {
                    revivalItemsCount--;
                    updateRevivalUI();

                    if (isCorrect) {
                        createExplosion(GAME_WIDTH / 2, GAME_HEIGHT / 2, COLORS.playerLight, { count: 50, speed: {min: 4, max: 15}, life: {min: 60, max: 100}});
                        quizScreen.classList.add('hidden');
                        revivalSuccessScreen.classList.remove('hidden');
                        isGameOver = false;
                        isGameRunning = false;
                        player.y = GROUND_Y - player.h;
                        player.dy = 0;
                        gameItems = gameItems.filter(item => item.type !== ITEM_TYPES.OBSTACLE || item.x > player.x + 300);
                    } else {
                        const quizModalContent = quizScreen.querySelector('.modal-content');
                        quizModalContent.classList.add('shake-horizontal');
                        
                        setTimeout(() => {
                            quizScreen.classList.add('hidden');
                            if (revivalItemsCount > 0) {
                                startQuiz();
                            } else {
                                gameOverScreen.classList.remove('hidden');
                                revivalButton.style.display = 'none';
                            }
                        }, 600);
                    }
                }, 1200);

            }, 800);
        }

        async function requestFullscreenAndLock() { try { if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); if(screen.orientation && screen.orientation.lock) await screen.orientation.lock('landscape'); } catch (err) { console.warn("Fullscreen or orientation lock failed:", err); } }

        window.addEventListener('resize', resizeGame);
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', startGame); 
        revivalButton.addEventListener('click', startQuiz);
        continueButton.addEventListener('click', resumeGame);
        skipTutorialButton.addEventListener('click', () => tutorialManager.end());
        document.addEventListener('pointerdown', (e) => { if (e.target.closest('button')) return; handlePlayerInput(); });
        document.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.code === 'ArrowUp') { e.preventDefault(); handlePlayerInput(); } });
        
        cacheColors();
        resizeGame();
    });
    </script>
