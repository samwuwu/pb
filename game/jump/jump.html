<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>机场安检大挑战 (摧毁音效升级版)</title>
    <!-- 引入 Tone.js 用于程序化音频 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <style>
        /* 引入字体 */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');

        /* --- UI/UX DESIGN UPDATE: Tactile & Textured UI --- */
        :root {
            --bg-color: #2d3748; /* 深灰蓝背景 */
            --bg-noise-url: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIzMDAiIGhlaWdodD0iMzAwIj48ZmlsdGVyIGlkPSJhbSI+PGZlVHVyYnVsZW5jZSB0eXBlPSJmcmFjdGFsTm9pc2UiIGJhc2VGcmVxdWVuY3k9Ii43NSIgc3RpdGNoVGlsZXM9InN0aXRjaCIvPjwvZmlsdGVyPjxyZWN0IHdpZHRoPSIxMDAlIiBoZWlnaHQ9IjEwMCUiIGZpbHRlcj0idXJsKCNhbSkiIG9wYWNpdHk9Ii4wNSIvPjwvc3ZnPg==');
            --ground-color-dark: #4a5568;
            --ground-color-light: #718096;
            --player-color-light: #f6ad55;
            --player-color-dark: #dd6b20;
            --obstacle-color-light: #f687b3;
            --obstacle-color-dark: #d53f8c;
            --collectible-color-light: #4fd1c5;
            --collectible-color-dark: #319795;
            --powerup-color-light: #68d391;
            --powerup-color-dark: #38a169;
            --text-color: #edf2f7;
            --text-dark: #1a202c;
            --modal-bg: #4a5568;
            --font-main: 'Inter', 'Noto Sans SC', sans-serif;
            --focus-ring-color: #63b3ed; /* 新增：用于聚焦状态的颜色 */
        }

        /* --- 基础布局 --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            background-image: var(--bg-noise-url);
            font-family: var(--font-main);
            color: var(--text-color);
        }

        /* 游戏容器 */
        #game-wrapper {
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            transition: transform 0.1s ease-in-out;
        }
        #game-wrapper.shake {
            animation: shake 0.3s cubic-bezier(.36,.07,.19,.97) both;
        }

        /* 画布 */
        canvas { display: block; background-color: var(--bg-color); }
        
        /* --- UI 元素 --- */
        .ui-element {
            position: absolute;
            z-index: 10;
            background: linear-gradient(145deg, #323c4e, #293241);
            border-radius: 20px;
            font-weight: 900;
            box-shadow: 5px 5px 10px #252d3a, -5px -5px 10px #354156;
        }

        #score-display {
            top: 20px; left: 20px;
            padding: 10px 25px;
            font-size: 2.5rem;
        }

        #revival-display {
            top: 20px; right: 20px;
            padding: 10px 25px;
            font-size: 2.5rem;
            display: none;
        }
        
        #tutorial-display {
            bottom: 60%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 25px;
            font-size: 1.1rem; 
            white-space: nowrap; 
            max-width: 90vw;
            background: rgba(26, 32, 44, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            border: 2px solid var(--player-color-light);
            color: var(--player-color-light);
            opacity: 0;
            transition: opacity 0.5s ease;
            text-align: center;
            z-index: 15;
            pointer-events: none;
        }
        #tutorial-display.visible {
            opacity: 1;
        }

        #skip-tutorial-button {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 16;
            background: #4a5568;
            padding: 8px 15px;
            font-size: 0.9rem;
        }

        #powerup-timer-display {
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 30px;
            font-size: 2.5rem;
            display: none;
            background: rgba(45, 55, 72, 0.8);
            backdrop-filter: blur(5px);
            border: 2px solid var(--powerup-color-light);
            color: var(--powerup-color-light);
            transition: opacity 0.3s ease;
        }

        /* --- 弹窗与遮罩层 (动画优化) --- */
        .modal-overlay {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(26, 32, 44, 0.7);
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            text-align: center;
            z-index: 20;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .modal-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .modal-content {
            background: var(--bg-color);
            padding: 20px;
            border-radius: 20px;
            width: 90vw;
            max-width: 550px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid #4a5568;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2), 0 10px 30px rgba(0,0,0,0.3);
            transform: scale(1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
        }
        .modal-overlay.hidden .modal-content {
            transform: scale(0.85);
        }

        .modal-content h1 { font-size: 2rem; margin-bottom: 15px; font-weight: 900; }
        .modal-content h3 { font-size: 1.2rem; margin-bottom: 10px; font-weight: 900; }
        .modal-content p { font-size: 1.0rem; line-height: 1.8; margin-bottom: 15px; color: #a0aec0; }
        .modal-content .final-score { 
            font-size: 3rem; 
            color: var(--player-color-light); 
            margin-bottom: 15px; 
            font-weight: 900; 
        }

        .modal-button {
            padding: 15px 25px;
            font-family: var(--font-main);
            font-size: 1.1rem;
            font-weight: 900;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 5px;
            display: inline-flex; justify-content: center; align-items: center;
            color: var(--text-color);
            border: none;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.2), -5px -5px 15px rgba(255,255,255,0.05);
            outline: none; /* 移除默认 outline */
        }
        .modal-button:hover {
            transform: translateY(-3px);
            box-shadow: 8px 8px 20px rgba(0,0,0,0.25), -8px -8px 20px rgba(255,255,255,0.08);
        }
        .modal-button:active {
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.2), inset -5px -5px 10px rgba(255,255,255,0.05);
            transform: scale(0.98);
        }
        .modal-button:focus-visible {
            box-shadow: 0 0 0 3px var(--bg-color), 0 0 0 5px var(--focus-ring-color);
        }

        #start-button, #restart-button, #continue-button { background: linear-gradient(145deg, #55b3a9, #48988f); }
        #revival-button { background: linear-gradient(145deg, var(--powerup-color-light), var(--powerup-color-dark)); }
        
        .cta { font-weight: 700; font-size: 1.2rem; color: var(--player-color-light); margin-top: 20px; }

        /* --- 答题界面专属样式 --- */
        #quiz-question { font-size: 1.0rem; margin-bottom: 15px; min-height: 50px; font-weight: 700; }
        .quiz-option { background: #2d3748; border: 2px solid #4a5568; position: relative; font-size: 0.9rem; padding: 12px 20px; }
        .quiz-option:active { box-shadow: inset 3px 3px 5px rgba(0,0,0,0.2); }
        .quiz-option.correct { background: var(--collectible-color-dark); border-color: var(--collectible-color-light); }
        .quiz-option.wrong { background: var(--obstacle-color-dark); border-color: var(--obstacle-color-light); }
        .quiz-option.disabled { opacity: 0.5; pointer-events: none; }
        .quiz-option.selected { animation: pulse-animation 0.8s infinite; }
        .quiz-option .result-icon { font-size: 1.5rem; margin-left: 10px; }
        #quiz-screen .modal-content.shake-horizontal { animation: shake-horizontal 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        @keyframes pulse-animation {
            0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); }
        }
        @keyframes shake-horizontal {
          10%, 90% { transform: translate3d(-2px, 0, 0); } 20%, 80% { transform: translate3d(4px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-6px, 0, 0); } 40%, 60% { transform: translate3d(6px, 0, 0); }
        }

        #orientation-lock { display: none; position: fixed; inset:0; z-index: 100; background: var(--bg-color); flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        #orientation-lock-icon { font-size: 5rem; animation: rotate-phone 1.5s ease-in-out infinite; }
        @keyframes rotate-phone { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(-90deg); } }
        @media (orientation: portrait) { #game-wrapper { display: none; } #orientation-lock { display: flex; } }
    </style>
</head>
<body>

    <div id="game-wrapper">
        <canvas id="game-canvas"></canvas>
        <div id="score-display" class="ui-element" role="status" aria-live="polite" aria-label="当前分数 0">🏆 0</div>
        <div id="revival-display" class="ui-element" role="status" aria-live="polite">💖 0</div>
        <div id="powerup-timer-display" class="ui-element"></div>
        <div id="tutorial-display" class="ui-element"></div>
        <div id="skip-tutorial-button" class="modal-button" style="display: none;">跳过教学</div>
        <div id="start-screen" class="modal-overlay">
            <div class="modal-content">
                <h1>安检大挑战 ✈️</h1>
                <p style="text-align: center; font-size: 1.1rem; line-height: 2;">
                    <strong style="color: var(--obstacle-color-light);">躲开危险品 ☠️</strong><br>
                    <strong style="color: var(--collectible-color-light);">收集旅行好物 ✅</strong>
                </p>
                <p class="cta">准备好了吗？</p>
                <button id="start-button" class="modal-button">开始挑战</button>
            </div>
        </div>
        <div id="game-over-screen" class="modal-overlay hidden">
            <div class="modal-content">
                <h1 id="game-over-title">闯关失败 😩</h1>
                <div id="final-score-value" class="final-score">0</div>
                <div>
                    <button id="restart-button" class="modal-button">重新开始</button>
                    <button id="revival-button" class="modal-button" style="display: none;">使用复活 💖</button>
                </div>
            </div>
        </div>
        <div id="quiz-screen" class="modal-overlay hidden">
             <div class="modal-content">
                <h3>复活挑战 🧠</h3>
                <p id="quiz-question">问题加载中...</p>
                <div id="quiz-options"></div>
            </div>
        </div>
        <div id="revival-success-screen" class="modal-overlay hidden">
             <div class="modal-content">
                <h1>复活成功! ✨</h1>
                <p>准备好继续挑战了吗？</p>
                <button id="continue-button" class="modal-button">继续游戏</button>
            </div>
        </div>
    </div>
    <div id="orientation-lock">
        <div id="orientation-lock-icon">📱</div>
        <p>为了获得最佳体验，请旋转您的设备</p>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- DOM 元素获取 ---
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const wrapper = document.getElementById('game-wrapper');
        const scoreDisplay = document.getElementById('score-display');
        const revivalDisplay = document.getElementById('revival-display');
        const tutorialDisplay = document.getElementById('tutorial-display');
        const skipTutorialButton = document.getElementById('skip-tutorial-button');
        const startScreen = document.getElementById('start-screen');
        const gameOverScreen = document.getElementById('game-over-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const revivalSuccessScreen = document.getElementById('revival-success-screen');
        const finalScoreValue = document.getElementById('final-score-value');
        const quizQuestionEl = document.getElementById('quiz-question');
        const quizOptionsEl = document.getElementById('quiz-options');
        const startButton = document.getElementById('start-button');
        const restartButton = document.getElementById('restart-button');
        const revivalButton = document.getElementById('revival-button');
        const continueButton = document.getElementById('continue-button');
        const powerupTimerDisplay = document.getElementById('powerup-timer-display');
        const gameOverTitle = document.getElementById('game-over-title');

        // --- 代码规范：使用常量替代魔法数字 ---
        const GAME_CONFIG = {
            WIDTH: 1600, HEIGHT: 900, GROUND_Y: 800,
            ASPECT_RATIO: 1600 / 900, SCORE_PER_TICK: 0.1,
        };
        const PLAYER_CONFIG = {
            JUMP_POWER: -30, SUPER_JUMP_MULTIPLIER: 1.4,
            GRAVITY: 1.5, JUMP_COUNT: 2,
        };
        const SCORE_VALUES = { COLLECTIBLE: 100, DESTROY_OBSTACLE: 50 };
        const PARTICLE_POOL_SIZE = 200;

        const COLORS = {};
        function cacheColors() {
            const style = getComputedStyle(document.documentElement);
            COLORS.playerLight = style.getPropertyValue('--player-color-light');
            COLORS.playerDark = style.getPropertyValue('--player-color-dark');
            COLORS.obstacleLight = style.getPropertyValue('--obstacle-color-light');
            COLORS.obstacleDark = style.getPropertyValue('--obstacle-color-dark');
            COLORS.collectibleLight = style.getPropertyValue('--collectible-color-light');
            COLORS.collectibleDark = style.getPropertyValue('--collectible-color-dark');
            COLORS.powerupLight = style.getPropertyValue('--powerup-color-light');
            COLORS.powerupDark = style.getPropertyValue('--powerup-color-dark');
            COLORS.groundDark = style.getPropertyValue('--ground-color-dark');
            COLORS.groundLight = style.getPropertyValue('--ground-color-light');
        }

        // --- 【音效终极修复】简化并加固音效引擎 ---
        let sfx;
        function initializeAudio() {
            const masterLimiter = new Tone.Limiter(-6).toDestination();

            const jumpSynth = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 } }).connect(masterLimiter);
            jumpSynth.volume.value = -6;

            const doubleJumpSynth = new Tone.Synth({ oscillator: { type: 'triangle' }, envelope: { attack: 0.01, decay: 0.15, sustain: 0.05, release: 0.2 } }).connect(masterLimiter);
            doubleJumpSynth.volume.value = -6;

            const landingSynth = new Tone.NoiseSynth({ noise: { type: 'pink' }, envelope: { attack: 0.001, decay: 0.1, sustain: 0 } }).connect(masterLimiter);
            landingSynth.volume.value = -12;

            const collectSynth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.005, decay: 0.1, sustain: 0.2, release: 0.2 } }).connect(masterLimiter);
            collectSynth.volume.value = -8;

            const powerupSynth = new Tone.PolySynth(Tone.Synth, { oscillator: { type: "sawtooth" } }).connect(masterLimiter);
            powerupSynth.volume.value = -10;
            
            const hitSynth = new Tone.MembraneSynth({ pitchDecay: 0.1, octaves: 8, envelope: { attack: 0.001, decay: 0.5, sustain: 0.01, release: 0.8 } }).connect(masterLimiter);
            hitSynth.volume.value = -3;

            // 【音效升级】创建分层的、更刺激的摧毁音效
            const destroyImpact = new Tone.MembraneSynth({ pitchDecay: 0.05, octaves: 6, envelope: { attack: 0.001, decay: 0.4, sustain: 0.01, release: 0.5 } }).connect(masterLimiter);
            destroyImpact.volume.value = -3;
            const destroySizzle = new Tone.NoiseSynth({ noise: { type: 'white' }, envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 } }).connect(new Tone.BitCrusher(4).connect(masterLimiter));
            destroySizzle.volume.value = -15;
            const destroyZap = new Tone.FMSynth({ harmonicity: 1.5, modulationIndex: 10, envelope: { attack: 0.01, decay: 0.1, sustain: 0, release: 0.1 }, modulationEnvelope: { attack: 0.01, decay: 0.05, sustain: 0, release: 0.1 } }).connect(masterLimiter);
            destroyZap.volume.value = -5;

            const clickSynth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.001, decay: 0.05, sustain: 0, release: 0.1 } }).connect(masterLimiter);
            clickSynth.volume.value = -12;
            
            const tutorialSynth = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.001, decay: 0.1, sustain: 0, release: 0.1 } }).connect(masterLimiter);
            tutorialSynth.volume.value = -8;
            
            const revivalSequence = new Tone.Sequence((time, note) => { new Tone.Synth({oscillator: {type: 'triangle8'}}).toDestination().triggerAttackRelease(note, "8n", time); }, ["A4", "C#5", "E5", "A5"], "16n");
            revivalSequence.loop = false;

            const quizSynth = new Tone.PolySynth(Tone.FMSynth).toDestination();
            quizSynth.volume.value = -6;

            sfx = {
                isReady: false,
                playJump() { if(this.isReady) jumpSynth.triggerAttackRelease('C5', '16n'); },
                playDoubleJump() { if(this.isReady) doubleJumpSynth.triggerAttackRelease('E5', '16n'); },
                playLanding() { if(this.isReady) landingSynth.triggerAttackRelease('8n'); },
                playCollect() { if(this.isReady) collectSynth.triggerAttackRelease('G5', '16n'); },
                playPowerup() { if(this.isReady) powerupSynth.triggerAttackRelease(["C5", "E5", "G5"], "8n"); },
                playHit() { if(this.isReady) hitSynth.triggerAttackRelease("C2", "4n"); },
                playDestroyObstacle() { 
                    if(this.isReady) {
                        destroyImpact.triggerAttackRelease("C1", "8n");
                        destroySizzle.triggerAttackRelease("16n");
                        destroyZap.triggerAttackRelease("G4", "16n");
                    } 
                },
                playClick() { if(this.isReady) clickSynth.triggerAttackRelease('C7', '32n'); },
                playQuizCorrect() { if(this.isReady) quizSynth.triggerAttackRelease(["C4", "E4", "G4"], "8n"); },
                playQuizWrong() { if(this.isReady) quizSynth.triggerAttackRelease(["C3", "D#3", "F#3"], "4n"); },
                playRevivalSuccess() { if(this.isReady) revivalSequence.start(); },
                playTutorialStep() { if(this.isReady) tutorialSynth.triggerAttackRelease('A5', '16n'); },
                
                start() {
                    if (this.isReady || (Tone.context && Tone.context.state === 'running')) return;
                    Tone.start().then(() => {
                        this.isReady = true;
                        console.log("Audio context started successfully.");
                    }).catch(e => {
                        console.error("Could not start audio context: ", e);
                    });
                }
            };
        }

        function resizeGame() {
            const screenW = wrapper.clientWidth; const screenH = wrapper.clientHeight;
            const screenRatio = screenW / screenH;
            let newW, newH;
            if (screenRatio > GAME_CONFIG.ASPECT_RATIO) { newH = screenH; newW = newH * GAME_CONFIG.ASPECT_RATIO; } 
            else { newW = screenW; newH = newW / GAME_CONFIG.ASPECT_RATIO; }
            canvas.style.width = `${newW}px`; canvas.style.height = `${newH}px`;
            canvas.width = GAME_CONFIG.WIDTH; canvas.height = GAME_CONFIG.HEIGHT;
        }

        let player, gameItems, activeParticles, floatingTexts;
        let score, revivalItemsCount, gameSpeed, spawnInterval;
        let isGameOver, isGameRunning;
        let lastSpawnTime, animationFrameId;
        let groundStripeOffset = 0; 
        let shuffledQuizDeck = []; 
        let camera = { x: 0, y: 0, zoom: 1, targetZoom: 1 };
        let speedModifier = 1.0; 
        let targetSpeedModifier = 1.0;
        let invincibleState = { timeoutId: null, intervalId: null };
        let slowmoState = { timeoutId: null, intervalId: null };
        let isJumping = false;
        let difficultyManager, tutorialManager, particlePool;
        let isTutorialActive = false;

        const ITEM_TYPES = { OBSTACLE: 'obstacle', COLLECTIBLE: 'collectible', POWERUP: 'powerup', REVIVAL: 'revival' };
        const OBSTACLES = ['🔪', '🔫', '✂️', '🔨', '⚡', '🎆', '💣', '🧪', '☠️', '☢️'];
        const COLLECTIBLES = ['📚', '👕', '🎧', '📱', '👛', '👓', '🔌', '💊', '🍪'];
        const POWERUPS = [{ emoji: '⭐', type: 'invincible' }, { emoji: '⏰', type: 'slowmo' }, { emoji: '🪶', type: 'superjump' }];
        const REVIVAL_ITEM = { emoji: '💖', type: ITEM_TYPES.REVIVAL };
        const QUIZ_QUESTIONS = [
            { q: "以下哪种工具是不允许随身携带上飞机的？", o: ["笔记本电脑 💻", "锤子 🔨", "相机 📷", "手机 📱"], a: 1 },
            { q: "关于随身携带的液体，单个容器容积不能超过多少？", o: ["50毫升", "100毫升", "150毫升", "无限制"], a: 1 },
            { q: "额定能量超过160Wh的充电宝，应该如何处理？", o: ["随身携带", "办理托运", "禁止携带", "都可以"], a: 2 },
        ];
        
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            const newArray = [...array];
            while (currentIndex !== 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [newArray[currentIndex], newArray[randomIndex]] = [newArray[randomIndex], newArray[currentIndex]];
            }
            return newArray;
        }

        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y); ctx.lineTo(x + width - radius, y); ctx.arcTo(x + width, y, x + width, y + radius, radius);
            ctx.lineTo(x + width, y + height - radius); ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
            ctx.lineTo(x + radius, y + height); ctx.arcTo(x, y + height, x, y + height - radius, radius);
            ctx.lineTo(x, y + radius); ctx.arcTo(x, y, x + radius, y, radius);
            ctx.closePath(); ctx.fill();
        }

        class ParticlePool {
            constructor(size) {
                this._pool = [];
                for (let i = 0; i < size; i++) { this._pool.push(new Particle()); }
            }
            get() {
                if (this._pool.length > 0) { return this._pool.pop(); }
                return new Particle();
            }
            release(particle) { this._pool.push(particle); }
        }

        class Particle {
            constructor() { this.active = false; }
            init(x, y, dx, dy, size, color, life) {
                this.x = x; this.y = y; this.dx = dx; this.dy = dy;
                this.size = size; this.color = color; this.life = life;
                this.initialLife = life; this.active = true;
            }
            draw() {
                if (!this.active) return;
                ctx.save();
                ctx.globalAlpha = this.life / this.initialLife;
                ctx.fillStyle = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            }
            update(speed) {
                if (!this.active) return;
                this.x += this.dx * speed; this.y += this.dy * speed;
                this.dy += 0.2 * speed; this.life--;
                if (this.life <= 0) this.active = false;
                this.draw();
            }
        }

        class FloatingText {
            constructor(x, y, text, color, size) {
                this.x = x; this.y = y; this.text = text; this.color = color; this.size = size;
                this.life = 90; this.initialLife = this.life; this.opacity = 1;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.font = `bold ${this.size}px ${getComputedStyle(document.documentElement).getPropertyValue('--font-main')}`;
                ctx.fillStyle = this.color;
                ctx.textAlign = 'center';
                ctx.shadowColor = 'rgba(0,0,0,0.5)'; ctx.shadowBlur = 5; ctx.shadowOffsetY = 2;
                ctx.fillText(this.text, this.x, this.y);
                ctx.restore();
            }
            update(speed) {
                this.y -= 1.2 * speed; this.life--;
                this.opacity = Math.sin((this.life / this.initialLife) * Math.PI); 
                this.size += 0.2 * speed;
                this.draw();
            }
        }

        class Player {
            constructor() {
                this.w = 80; this.h = 70; this.x = 150; this.y = GAME_CONFIG.GROUND_Y - this.h;
                this.dy = 0; this.gravity = PLAYER_CONFIG.GRAVITY; this.jumpPower = PLAYER_CONFIG.JUMP_POWER;
                this.isGrounded = true; this.rotation = 0; this.squash = 1;
                this.jumpsLeft = PLAYER_CONFIG.JUMP_COUNT;
                this.isInvincible = false; this.hasSuperJump = false;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
                ctx.rotate(this.rotation); ctx.scale(1, this.squash);
                if (this.hasSuperJump) {
                    ctx.fillStyle = `rgba(237, 242, 247, 0.5)`;
                    ctx.shadowColor = 'rgba(255,255,255,0.8)'; ctx.shadowBlur = 15;
                    drawRoundedRect(-this.w/2 - 10, -this.h/2 - 10, this.w + 20, this.h + 20, 20);
                    ctx.shadowColor = 'transparent'; ctx.shadowBlur = 0;
                }
                if (this.isInvincible) {
                    ctx.fillStyle = `rgba(246, 173, 85, ${0.6 + Math.sin(Date.now() / 100) * 0.4})`;
                    drawRoundedRect(-this.w/2 - 10, -this.h/2 - 10, this.w + 20, this.h + 20, 20);
                }
                const gradient = ctx.createLinearGradient(0, -this.h/2, 0, this.h/2);
                gradient.addColorStop(0, COLORS.playerLight); gradient.addColorStop(1, COLORS.playerDark);
                ctx.fillStyle = gradient;
                drawRoundedRect(-this.w/2, -this.h/2, this.w, this.h, 10);
                ctx.fillStyle = '#2d3748';
                drawRoundedRect(-20, -this.h/2 - 15, 40, 15, 5);
                ctx.beginPath(); ctx.arc(-25, this.h/2, 10, 0, Math.PI * 2); ctx.arc(25, this.h/2, 10, 0, Math.PI * 2); ctx.fill();
                ctx.restore();
            }
            update(speed) {
                this.dy += this.gravity * speed; this.y += this.dy * speed;
                if (!this.isGrounded) { 
                    this.rotation += 0.1 * speed; 
                    if (this.squash > 0.9) this.squash += (0.9 - this.squash) * 0.2;
                } else { 
                    if(this.squash !== 1) this.squash += (1 - this.squash) * 0.2; 
                }
                if (this.y + this.h >= GAME_CONFIG.GROUND_Y) {
                    if(!this.isGrounded) {
                        this.squash = 1.3;
                        sfx.playLanding();
                        createLandingParticles(this.x + this.w / 2, GAME_CONFIG.GROUND_Y);
                    }
                    this.y = GAME_CONFIG.GROUND_Y - this.h; this.dy = 0;
                    this.isGrounded = true; this.rotation = 0;
                    this.jumpsLeft = PLAYER_CONFIG.JUMP_COUNT;
                }
                this.draw();
            }
            jump() {
                if (isJumping || this.jumpsLeft <= 0) return;
                isJumping = true;
                
                if (this.isGrounded) sfx.playJump();
                else sfx.playDoubleJump();

                if (!this.isGrounded && this.jumpsLeft === 1) {
                    createExplosion(this.x + this.w / 2, this.y + this.h, 'rgba(255, 255, 255, 0.7)', { count: 12, speed: { min: 2, max: 5 }, size: { min: 2, max: 4 }, life: { min: 20, max: 40 } });
                }
                if (this.hasSuperJump) {
                    createExplosion(this.x + this.w / 2, this.y + this.h, COLORS.playerLight, { count: 30, speed: { min: 3, max: 8 }, size: { min: 3, max: 6 }, life: { min: 40, max: 70 } });
                }
                this.squash = 1.3; 
                setTimeout(() => {
                    this.squash = 0.9;
                    this.isGrounded = false;
                    this.dy = this.hasSuperJump ? this.jumpPower * PLAYER_CONFIG.SUPER_JUMP_MULTIPLIER : this.jumpPower;
                    this.jumpsLeft--;
                    if (this.hasSuperJump) this.hasSuperJump = false;
                    isJumping = false;
                }, 80);
            }
        }
        
        class GameItem {
            constructor(type, emoji, isTall = false, isAerial = false) {
                this.w = Math.random() * 40 + 70; this.h = isTall ? 250 : this.w;
                this.x = GAME_CONFIG.WIDTH; this.y = isAerial ? GAME_CONFIG.GROUND_Y - this.h - 120 : GAME_CONFIG.GROUND_Y - this.h;
                this.type = type; this.emoji = emoji; this.initialY = this.y;
                this.bobbingAngle = Math.random() * Math.PI * 2; this.pulseAngle = Math.random() * Math.PI * 2;
                this.isCollected = false; this.scale = 1; this.isKnockedAway = false;
                this.dx = 0; this.dy = 0; this.rotation = 0; this.rotationSpeed = 0;
                const gradient = ctx.createRadialGradient(this.w/2, this.h/2, 5, this.w/2, this.h/2, this.w/2);
                switch(type) {
                    case ITEM_TYPES.OBSTACLE: gradient.addColorStop(0, COLORS.obstacleLight); gradient.addColorStop(1, COLORS.obstacleDark); break;
                    case ITEM_TYPES.COLLECTIBLE: gradient.addColorStop(0, COLORS.collectibleLight); gradient.addColorStop(1, COLORS.collectibleDark); break;
                    default: gradient.addColorStop(0, COLORS.powerupLight); gradient.addColorStop(1, COLORS.powerupDark); break;
                }
                this.gradient = gradient;
            }
            draw() {
                ctx.save();
                ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
                ctx.rotate(this.rotation); ctx.scale(this.scale, this.scale);
                ctx.translate(-(this.x + this.w / 2), -(this.y + this.h / 2));
                if (this.type === ITEM_TYPES.OBSTACLE) {
                    ctx.save();
                    const pulseAlpha = 0.3 + (Math.sin(this.pulseAngle) + 1) * 0.15;
                    const pulseSize = (Math.sin(this.pulseAngle) + 1) * 5; 
                    ctx.globalAlpha = pulseAlpha; ctx.fillStyle = COLORS.obstacleLight;
                    drawRoundedRect(this.x - pulseSize, this.y - pulseSize, this.w + pulseSize * 2, this.h + pulseSize * 2, 20 + pulseSize);
                    ctx.restore();
                }
                ctx.save();
                ctx.fillStyle = this.gradient;
                ctx.shadowColor = 'rgba(0,0,0,0.2)'; ctx.shadowBlur = 10; ctx.shadowOffsetY = 5;
                drawRoundedRect(this.x, this.y, this.w, this.h, 20);
                ctx.restore();
                ctx.font = `${this.w * 0.5}px sans-serif`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillStyle = '#fff';
                ctx.fillText(this.emoji, this.x + this.w / 2, this.y + this.h / 2 + 3);
                ctx.restore();
            }
            update(speed) { 
                if (this.isKnockedAway) {
                    this.x += this.dx; this.y += this.dy; this.dy += 0.8; this.rotation += this.rotationSpeed;
                } else {
                    this.x -= speed; this.pulseAngle += 0.08; 
                    if (this.type !== ITEM_TYPES.OBSTACLE) {
                        this.bobbingAngle += 0.05;
                        this.y = this.initialY + Math.sin(this.bobbingAngle) * 8;
                        this.scale = 1 + Math.sin(this.pulseAngle) * 0.05;
                    }
                }
                this.draw(); 
            }
        }
        
        function initializeDifficultyManager() {
            difficultyManager = {
                dangerValue: 0, nonObstacleStreak: 0, forceObstacleAfter: 2, 
                baseSpeed: 12.5, baseInterval: 1200, baseObstacleChance: 0.70,
                reset() { this.dangerValue = 0; this.nonObstacleStreak = 0; this.forceObstacleAfter = 2; },
                update(currentScore) {
                    this.dangerValue = currentScore / 1500; 
                    this.forceObstacleAfter = (this.dangerValue > 2.0) ? 1 : 2;
                },
                getSpeed(currentScore) { return this.baseSpeed + (currentScore / 350); },
                getInterval() { return Math.max(400, this.baseInterval - (this.dangerValue * 150)); },
                getObstacleChance() { return Math.min(0.95, this.baseObstacleChance + (this.dangerValue * 0.08)); },
                decideNextItem() {
                    let itemType, isTall = false, isAerial = false;
                    if (this.nonObstacleStreak >= this.forceObstacleAfter || Math.random() < this.getObstacleChance()) {
                        this.nonObstacleStreak = 0; itemType = ITEM_TYPES.OBSTACLE;
                    } else {
                        this.nonObstacleStreak++;
                        const rand = Math.random();
                        if (rand < 0.10) itemType = ITEM_TYPES.REVIVAL;
                        else if (rand < 0.40) itemType = ITEM_TYPES.POWERUP;
                        else itemType = ITEM_TYPES.COLLECTIBLE;
                    }
                    if (itemType === ITEM_TYPES.OBSTACLE && Math.random() < 0.30) isTall = true;
                    if ((itemType === ITEM_TYPES.COLLECTIBLE || itemType === ITEM_TYPES.POWERUP) && Math.random() < 0.4) isAerial = true;
                    return { type: itemType, isTall: isTall, isAerial: isAerial };
                }
            };
        }
        
        function initializeTutorialManager() {
            tutorialManager = {

                    { text: "收集道具，获得无敌能力！", action: "collect", target: ITEM_TYPES.POWERUP, emoji: '⭐', speed: 5 },
                    { text: "无敌状态下，撞毁障碍物！", action: "destroy", target: ITEM_TYPES.OBSTACLE, emoji: '🧪', speed: 8, startInvincible: true },

                    const step = this.steps[this.step];

                    if (!step.target) return;

                completeStep() {
                    if (this.isStepComplete) return;

                    sfx.playTutorialStep();

                    sfx.playHit();

                    setTimeout(() => {

                        this.spawnItemForStep();
                    }, 1500);
                },
                nextStep() {
                    this.step++; this.isStepComplete = false;
                    const currentStep = this.steps[this.step];
                    if (currentStep) {
                        this.showText();
                        if (currentStep.target) this.spawnItemForStep();
                        if (currentStep.duration) setTimeout(() => this.end(), currentStep.duration);
                    } else { this.end(); }

                end() {

                    player.isInvincible = false;
                    skipTutorialButton.style.display = 'none';
                    tutorialDisplay.classList.remove('visible');

        function animate(timestamp) {
            if (!isGameRunning && !isTutorialActive) return;
            animationFrameId = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, GAME_CONFIG.WIDTH, GAME_CONFIG.HEIGHT);
            
            if (isTutorialActive) {
                const currentStep = tutorialManager.steps[tutorialManager.step];
                gameSpeed = currentStep ? currentStep.speed : 5; 
                spawnInterval = 99999; 
                if (currentStep && gameItems.length > 0 && !tutorialManager.isStepComplete) {
                    const item = gameItems[0];
                    switch (currentStep.action) {
                        case 'dodge':
                            if (item.x + item.w < player.x) tutorialManager.completeStep();
                            break;
                        case 'collect':
                            if (item.x + item.w < 0) {
                                if (currentStep.target === ITEM_TYPES.COLLECTIBLE || currentStep.target === ITEM_TYPES.POWERUP) {
                                    item.x = GAME_CONFIG.WIDTH;
                                } else {
                                    tutorialManager.retryStep();
                                }
                            }
                            break;
                        case 'destroy':
                            if (item.x + item.w < player.x && !item.isCollected) {
                                tutorialManager.retryStep();
                            }
                            break;
                    }
                }
            } else {
                difficultyManager.update(score);
                gameSpeed = difficultyManager.getSpeed(score);
                spawnInterval = difficultyManager.getInterval();
            }

            speedModifier += (targetSpeedModifier - speedModifier) * 0.05;
            const effectiveSpeed = gameSpeed * speedModifier;
            updateCamera();
            
            ctx.save();
            ctx.translate(GAME_CONFIG.WIDTH / 2, GAME_CONFIG.HEIGHT / 2);
            ctx.scale(camera.zoom, camera.zoom);
            ctx.translate(-GAME_CONFIG.WIDTH / 2, -GAME_CONFIG.HEIGHT / 2);

            groundStripeOffset = (groundStripeOffset + effectiveSpeed * 0.5) % 80;
            const groundGradient = ctx.createLinearGradient(0, GAME_CONFIG.GROUND_Y, 0, GAME_CONFIG.HEIGHT);
            groundGradient.addColorStop(0, COLORS.groundLight); groundGradient.addColorStop(1, COLORS.groundDark);
            ctx.fillStyle = groundGradient;
            ctx.fillRect(0, GAME_CONFIG.GROUND_Y, GAME_CONFIG.WIDTH, GAME_CONFIG.HEIGHT - GAME_CONFIG.GROUND_Y);
            ctx.save();
            ctx.strokeStyle = 'rgba(0, 0, 0, 0.1)'; ctx.lineWidth = 20; ctx.beginPath();
            for (let x = -80 + groundStripeOffset; x < GAME_CONFIG.WIDTH + 80; x += 40) { ctx.moveTo(x, GAME_CONFIG.GROUND_Y); ctx.lineTo(x - 40, GAME_CONFIG.HEIGHT); }
            ctx.stroke();
            ctx.restore();
            ctx.fillStyle = 'rgba(255,255,255,0.1)';
            ctx.fillRect(0, GAME_CONFIG.GROUND_Y, GAME_CONFIG.WIDTH, 3);
            
            if (!isTutorialActive && timestamp - lastSpawnTime > spawnInterval) {
                const lastItem = gameItems[gameItems.length - 1];
                const minGap = 300 + gameSpeed * 15;
                if (!lastItem || lastItem.x < GAME_CONFIG.WIDTH - minGap) { lastSpawnTime = timestamp; spawnNewItem(); }
            }
            
            for (let i = gameItems.length - 1; i >= 0; i--) {
                const item = gameItems[i];
                item.update(effectiveSpeed);
                if (detectCollision(player, item) && !item.isCollected) handleCollision(item, i);
                
                const isLoopingTutorialItem = isTutorialActive && tutorialManager.steps[tutorialManager.step]?.action === 'collect';
                if ((item.x + item.w < 0 && !isLoopingTutorialItem) || item.y > GAME_CONFIG.HEIGHT + 200 || item.x > GAME_CONFIG.WIDTH + item.w) {
                    gameItems.splice(i, 1);
                }
            }
            for (let i = activeParticles.length - 1; i >= 0; i--) {
                const p = activeParticles[i];
                p.update(speedModifier);
                if (!p.active) { particlePool.release(p); activeParticles.splice(i, 1); }
            }
            player.update(speedModifier);
            for (let i = floatingTexts.length - 1; i >= 0; i--) {
                floatingTexts[i].update(speedModifier);
                if (floatingTexts[i].life <= 0) floatingTexts.splice(i, 1);
            }
            ctx.restore();
            
            if (!isTutorialActive) {
                score += GAME_CONFIG.SCORE_PER_TICK * speedModifier;
                updateScoreUI();
            }
        }

        function updateCamera() { camera.zoom += (camera.targetZoom - camera.zoom) * 0.03; }

        function spawnNewItem() {
            const itemInfo = difficultyManager.decideNextItem();
            let emoji;
            switch(itemInfo.type) {
                case ITEM_TYPES.OBSTACLE: emoji = OBSTACLES[Math.floor(Math.random() * OBSTACLES.length)]; break;
                case ITEM_TYPES.COLLECTIBLE: emoji = COLLECTIBLES[Math.floor(Math.random() * COLLECTIBLES.length)]; break;
                case ITEM_TYPES.POWERUP: emoji = POWERUPS[Math.floor(Math.random() * POWERUPS.length)].emoji; break;
                case ITEM_TYPES.REVIVAL: emoji = REVIVAL_ITEM.emoji; break;
            }
            gameItems.push(new GameItem(itemInfo.type, emoji, itemInfo.isTall, itemInfo.isAerial));
        }

        function detectCollision(p, i) { return p.x < i.x + i.w && p.x + p.w > i.x && p.y < i.y + i.h && p.y + p.h > i.y; }

        function handleCollision(item, index) {
            if (isTutorialActive) {
                if (tutorialManager.isStepComplete) return;
                const currentStep = tutorialManager.steps[tutorialManager.step];

                switch (currentStep.action) {
                    case 'dodge':
                        tutorialManager.retryStep();
                        break;
                    
                    case 'collect':
                    case 'destroy':
                        if (item.type === currentStep.target) {
                            if (currentStep.action === 'destroy') {
                                if (player.isInvincible) {
                                    sfx.playDestroyObstacle();
                                    item.isCollected = true;
                                    item.isKnockedAway = true;
                                    item.dx = 6 + Math.random() * 6;
                                    item.dy = -15 - Math.random() * 10;
                                    item.rotationSpeed = (Math.random() - 0.5) * 0.4;
                                    createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.obstacleLight, { count: 25 });
                                    tutorialManager.completeStep();
                                } else {
                                    tutorialManager.retryStep();
                                }
                            } else {
                                item.isCollected = true;
                                gameItems.splice(index, 1);
                                if (item.type === ITEM_TYPES.POWERUP) {
                                    sfx.playPowerup();
                                    activatePowerup(item.emoji, true);
                                } else {
                                    sfx.playCollect();
                                }
                                tutorialManager.completeStep();
                            }
                        } else {
                            tutorialManager.retryStep();
                        }
                        break;
                }
                return;
            }

            // --- 以下是正常游戏模式的逻辑 ---
            switch(item.type) {
                case ITEM_TYPES.OBSTACLE:
                    if (!player.isInvincible) {
                        item.isCollected = true;
                        createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.obstacleDark, { count: 70, speed: { min: 3, max: 12 }, size: { min: 3, max: 6 }, life: { min: 40, max: 80 } });
                        shakeScreen(); endGame();
                    } else if (!item.isKnockedAway) {
                        sfx.playDestroyObstacle();
                        item.isCollected = true; item.isKnockedAway = true;
                        item.dx = 6 + Math.random() * 6; item.dy = -15 - Math.random() * 10;
                        item.rotationSpeed = (Math.random() - 0.5) * 0.4;
                        score += SCORE_VALUES.DESTROY_OBSTACLE;
                        createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.obstacleLight, { count: 25 });
                        floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, `+${SCORE_VALUES.DESTROY_OBSTACLE}`, COLORS.playerLight, 40));
                    }
                    return;
                case ITEM_TYPES.COLLECTIBLE:
                    sfx.playCollect();
                    item.isCollected = true; score += SCORE_VALUES.COLLECTIBLE;
                    createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.collectibleLight, { count: 15 });
                    floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, `+${SCORE_VALUES.COLLECTIBLE}`, COLORS.collectibleLight, 35));
                    gameItems.splice(index, 1); break;
                case ITEM_TYPES.REVIVAL:
                    sfx.playPowerup();
                    item.isCollected = true; revivalItemsCount++; updateRevivalUI();
                    createHeartCollectionEffect(item.x + item.w / 2, item.y + item.h / 2);
                    floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, '💖', COLORS.obstacleLight, 35));
                    gameItems.splice(index, 1); break;
                case ITEM_TYPES.POWERUP:
                    sfx.playPowerup();
                    item.isCollected = true; activatePowerup(item.emoji);
                    const powerup = POWERUPS.find(p => p.emoji === item.emoji);
                    if (powerup?.type === 'superjump') createPowerupReadyEffect(player.x + player.w / 2, player.y + player.h / 2);
                    else createExplosion(item.x + item.w/2, item.y + item.h/2, COLORS.powerupDark, { count: 20 });
                    floatingTexts.push(new FloatingText(item.x + item.w / 2, item.y, item.emoji, COLORS.powerupDark, 35));
                    gameItems.splice(index, 1); break;
            }
        }
        
        function activatePowerup(emoji, isTutorial = false) {
            const powerup = POWERUPS.find(p => p.emoji === emoji);
            if (!powerup) return;
            const startTimer = (duration, text, color, state) => {
                if (invincibleState.intervalId) clearInterval(invincibleState.intervalId);
                if (slowmoState.intervalId) clearInterval(slowmoState.intervalId);
                powerupTimerDisplay.style.display = 'none';
                let timeLeft = duration;
                powerupTimerDisplay.style.color = color; powerupTimerDisplay.style.borderColor = color;
                powerupTimerDisplay.textContent = `${emoji} ${timeLeft}`;
                powerupTimerDisplay.style.display = 'block'; powerupTimerDisplay.style.opacity = '1';
                state.intervalId = setInterval(() => {
                    timeLeft--;
                    if (timeLeft > 0) powerupTimerDisplay.textContent = `${emoji} ${timeLeft}`;
                    else { powerupTimerDisplay.style.opacity = '0'; clearInterval(state.intervalId); state.intervalId = null; }
                }, 1000);
            };
            if (powerup.type === 'invincible') {
                if (invincibleState.timeoutId) clearTimeout(invincibleState.timeoutId);
                if (invincibleState.intervalId) clearInterval(invincibleState.intervalId);
                player.isInvincible = true; camera.targetZoom = 0.9;
                if(!isTutorial) startTimer(8, '⭐', COLORS.playerLight, invincibleState);
                invincibleState.timeoutId = setTimeout(() => {
                    if(!isTutorialActive) player.isInvincible = false;
                    if (!slowmoState.timeoutId) camera.targetZoom = 1.0;
                    invincibleState.timeoutId = null;
                }, 8000);
            } else if (powerup.type === 'slowmo') {
                if (slowmoState.timeoutId) clearTimeout(slowmoState.timeoutId);
                if (slowmoState.intervalId) clearInterval(slowmoState.intervalId);
                targetSpeedModifier = 0.5; camera.targetZoom = 1.2;
                if(!isTutorial) startTimer(5, '⏰', COLORS.powerupLight, slowmoState);
                slowmoState.timeoutId = setTimeout(() => {
                    targetSpeedModifier = 1.0;
                    if (!invincibleState.timeoutId) camera.targetZoom = 1.0;
                    slowmoState.timeoutId = null;
                }, 5000);
            } else if (powerup.type === 'superjump') {
                player.hasSuperJump = true;
            }
        }

        function createExplosion(x, y, color, options = {}) {
            const count = options.count || 20;
            const speedRange = options.speed || {min: 2, max: 8};
            const sizeRange = options.size || {min: 2, max: 4};
            const lifeRange = options.life || {min: 30, max: 60};
            for (let i = 0; i < count; i++) {
                const particle = particlePool.get();
                if (particle) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * (speedRange.max - speedRange.min) + speedRange.min;
                    const dx = Math.cos(angle) * speed; const dy = Math.sin(angle) * speed;
                    const size = Math.random() * (sizeRange.max - sizeRange.min) + sizeRange.min;
                    const life = Math.random() * (lifeRange.max - lifeRange.min) + lifeRange.min;
                    particle.init(x, y, dx, dy, size, color, life);
                    activeParticles.push(particle);
                }
            }
        }

        function createHeartCollectionEffect(x, y) {
            for (let i = 0; i < 15; i++) {
                const p = particlePool.get();
                if (p) {
                    const angle = Math.random() * Math.PI * 2; const speed = Math.random() * 2 + 1;
                    const dx = Math.cos(angle) * speed; const dy = -Math.random() * 3 - 1;
                    const size = Math.random() * 5 + 3; const life = Math.random() * 80 + 50;
                    p.init(x, y, dx, dy, size, COLORS.obstacleLight, life);
                    activeParticles.push(p);
                }
            }
        }
        
        function createPowerupReadyEffect(x, y) {
            for (let i = 0; i < 25; i++) {
                const p = particlePool.get();
                if (p) {
                    const dx = (Math.random() - 0.5) * 4; const dy = -Math.random() * 4 - 2;
                    const size = Math.random() * 4 + 2; const life = Math.random() * 60 + 40;
                    p.init(x, y, dx, dy, size, 'rgba(237, 242, 247, 0.8)', life);
                    activeParticles.push(p);
                }
            }
        }

        function createLandingParticles(x, y) {
            for (let i = 0; i < 10; i++) {
                const p = particlePool.get();
                if (p) {
                    const dx = (Math.random() - 0.5) * 4; const dy = -Math.random() * 5; 
                    const size = Math.random() * 3 + 1; const life = Math.random() * 30 + 20;
                    p.init(x, y, dx, dy, size, 'rgba(255,255,255,0.5)', life);
                    activeParticles.push(p);
                }
            }
        }

        function shakeScreen() { wrapper.classList.add('shake'); setTimeout(() => wrapper.classList.remove('shake'), 300); }
        function clearAllTimers() {
            if (invincibleState.timeoutId) clearTimeout(invincibleState.timeoutId);
            if (invincibleState.intervalId) clearInterval(invincibleState.intervalId);
            if (slowmoState.timeoutId) clearTimeout(slowmoState.timeoutId);
            if (slowmoState.intervalId) clearInterval(slowmoState.intervalId);
            powerupTimerDisplay.style.display = 'none';
        }
        
        function startQuiz() {
            sfx.start(); sfx.playClick();
            gameOverScreen.classList.add('hidden'); quizScreen.classList.remove('hidden');
            const quizModalContent = quizScreen.querySelector('.modal-content');
            quizModalContent.classList.remove('shake-horizontal');
            if (shuffledQuizDeck.length === 0) shuffledQuizDeck = shuffle(QUIZ_QUESTIONS);
            const q = shuffledQuizDeck.pop();
            quizQuestionEl.textContent = q.q;
            quizOptionsEl.innerHTML = '';
            q.o.forEach((optionText, index) => {
                const button = document.createElement('button');
                button.className = 'modal-button quiz-option';
                button.textContent = optionText;
                button.onclick = () => { sfx.playClick(); checkQuizAnswer(index === q.a, button); };
                quizOptionsEl.appendChild(button);
            });
        }
        
        function checkQuizAnswer(isCorrect, button) {
            Array.from(quizOptionsEl.children).forEach(b => { b.onclick = null; if (b !== button) b.classList.add('disabled'); });
            button.classList.add('selected');
            setTimeout(() => {
                button.classList.remove('selected');
                const resultIcon = document.createElement('span');
                resultIcon.className = 'result-icon';
                button.classList.add(isCorrect ? 'correct' : 'wrong');
                resultIcon.textContent = isCorrect ? '✓' : '✗';
                button.appendChild(resultIcon);
                
                if (isCorrect) sfx.playQuizCorrect(); else sfx.playQuizWrong();

                setTimeout(() => {
                    revivalItemsCount--; updateRevivalUI();
                    if (isCorrect) {
                        sfx.playRevivalSuccess();
                        createExplosion(GAME_CONFIG.WIDTH / 2, GAME_CONFIG.HEIGHT / 2, COLORS.playerLight, { count: 50, speed: {min: 4, max: 15}, life: {min: 60, max: 100}});
                        quizScreen.classList.add('hidden'); revivalSuccessScreen.classList.remove('hidden');
                        isGameOver = false; isGameRunning = false;
                        player.y = GAME_CONFIG.GROUND_Y - player.h; player.dy = 0;
                        gameItems = gameItems.filter(item => item.type !== ITEM_TYPES.OBSTACLE || item.x > player.x + 300);
                    } else {
                        quizScreen.querySelector('.modal-content').classList.add('shake-horizontal');
                        setTimeout(() => {
                            quizScreen.classList.add('hidden');
                            if (revivalItemsCount > 0) startQuiz();
                            else { gameOverScreen.classList.remove('hidden'); revivalButton.style.display = 'none'; }
                        }, 600);
                    }
                }, 1200);
            }, 800);
        }

        async function requestFullscreenAndLock() { try { if(document.documentElement.requestFullscreen) await document.documentElement.requestFullscreen(); if(screen.orientation && screen.orientation.lock) await screen.orientation.lock('landscape'); } catch (err) { console.warn("Fullscreen or orientation lock failed:", err); } }

        // --- 事件监听器 (最终修复：确保所有交互都激活音效) ---
        window.addEventListener('resize', resizeGame);
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', () => { sfx.start(); sfx.playClick(); init(); });
        revivalButton.addEventListener('click', startQuiz);
        continueButton.addEventListener('click', resumeGame);
        skipTutorialButton.addEventListener('click', () => { sfx.start(); sfx.playClick(); tutorialManager.end(); });
        document.addEventListener('pointerdown', (e) => { 
            sfx.start(); 
            if (e.target.closest('button')) return; 
            handlePlayerInput(); 
        });
        document.addEventListener('keydown', (e) => { 
            sfx.start();
            if (e.code === 'Space' || e.code === 'ArrowUp') { 
                e.preventDefault(); 
                handlePlayerInput(); 
            } 
        });
        
        // --- 初始化 ---
        cacheColors();
        initializeAudio();
        particlePool = new ParticlePool(PARTICLE_POOL_SIZE);
        resizeGame();
    });
    </script>
