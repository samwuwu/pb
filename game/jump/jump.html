<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2c3e50">
    <title>机场安检跳跃</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        :root {
            --bg-color: #2c3e50;
            --ground-color: #bdc3c7;
            --player-color: #e67e22;
            --obstacle-color: #c0392b;
            --collectible-color: #27ae60;
            --powerup-color: #8e44ad;
            --text-color: #ecf0f1;
            --score-bg: #34495e;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            font-family: 'Noto Sans SC', sans-serif;
            color: var(--text-color);
            padding: 10px;
            box-sizing: border-box;
            overflow-x: hidden;
            min-height: 100vh;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            height: 100vh; /* 改为100vh确保完整显示 */
            height: 100dvh; /* 使用动态视口高度 */
            max-height: none; /* 移除最大高度限制 */
            border-radius: 20px;
            overflow: hidden;
            background-color: var(--bg-color);
            border: 8px solid var(--score-bg);
            box-sizing: border-box; /* 确保边框包含在尺寸内 */
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        #overlay-effects {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 15;
            transition: background-color 0.3s ease;
        }

        @media (orientation: landscape) and (max-height: 600px) {
            #game-container { height: 90vh; }
        }

        /* 为竖屏模式添加特殊处理 */
        @media (orientation: portrait) {
            body {
                padding: 0; /* 移除padding确保完整显示 */
            }
            
            #game-container {
                height: 100vh;
                height: 100dvh;
                border-radius: 0; /* 竖屏时移除圆角 */
                border: none; /* 竖屏时移除边框节省空间 */
                max-width: none;
                width: 100%;
            }
        }

        /* 小屏幕竖屏优化 */
        @media (orientation: portrait) and (max-height: 700px) {
            #game-container {
                height: 100vh !important;
                height: 100dvh !important;
            }
            
            #score-container {
                top: 5px;
                left: 5px;
                font-size: 1.2rem;
                padding: 4px 10px;
            }
            
            #info-screen h1 {
                font-size: 1.8rem;
                margin-bottom: 8px;
            }
            
            #info-screen p {
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            
            #start-button {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }

        /* 更强力的横屏适配 - 完全隐藏浏览器UI */
        @media (orientation: landscape) {
            html {
                overflow: hidden !important;
                height: 100% !important;
                height: 100vh !important;
                height: 100dvh !important;
                position: fixed !important;
                width: 100% !important;
                top: 0 !important;
                left: 0 !important;
            }
            
            body {
                padding: 0 !important;
                margin: 0 !important;
                overflow: hidden !important;
                height: 100% !important;
                height: 100vh !important;
                height: 100dvh !important;
                position: fixed !important;
                width: 100% !important;
                top: 0 !important;
                left: 0 !important;
                -webkit-overflow-scrolling: touch;
                overscroll-behavior: none;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-touch-callout: none;
                -webkit-tap-highlight-color: transparent;
            }
            
            #game-container {
                height: 100% !important;
                height: 100vh !important;
                height: 100dvh !important;
                width: 100% !important;
                max-height: none !important;
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                border-radius: 0 !important;
                border: none !important;
                z-index: 9999 !important;
                overflow: hidden !important;
                background: var(--bg-color) !important;
            }
            
            /* 隐藏所有可能的滚动条 */
            ::-webkit-scrollbar {
                display: none !important;
                width: 0 !important;
                height: 0 !important;
            }
            
            /* 防止任何元素超出屏幕 */
            * {
                box-sizing: border-box;
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-touch-callout: none;
                -webkit-tap-highlight-color: transparent;
            }
            
            #score-container {
                top: 10px;
                left: 10px;
                font-size: 1.5rem;
                padding: 6px 15px;
                z-index: 10000;
            }
            
            #info-screen h1 {
                font-size: 2.2rem;
                margin-bottom: 10px;
            }
            
            #info-screen p {
                font-size: 1rem;
                margin-bottom: 25px;
            }
            
            #start-button {
                padding: 12px 35px;
                font-size: 1.2rem;
            }
        }

        /* 专门针对小屏幕横屏的强制全屏 */
        @media screen and (orientation: landscape) and (max-height: 500px) {
            html, body {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: 100% !important;
                overflow: hidden !important;
                margin: 0 !important;
                padding: 0 !important;
            }
            
            #game-container {
                position: fixed !important;
                top: 0 !important;
                left: 0 !important;
                width: 100vw !important;
                height: 75vh !important; /* 限制游戏区域高度为屏幕的75% */
                bottom: auto !important; /* 确保从顶部定位 */
                z-index: 999999 !important;
                overflow: hidden !important;
            }
            
            #score-container {
                font-size: 1.2rem;
                padding: 4px 12px;
            }
            
            #info-screen h1 {
                font-size: 1.8rem;
            }
            
            #info-screen p {
                font-size: 0.9rem;
                margin-bottom: 20px;
            }
        }

        canvas { display: block; width: 100%; height: 100%; }

        #score-container {
            position: absolute;
            top: 20px; left: 20px;
            padding: 8px 20px;
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-color);
            background-color: var(--score-bg);
            border-radius: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 10;
        }

        #revival-indicator {
            position: absolute;
            top: 20px; right: 20px;
            padding: 8px 15px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            background-color: var(--powerup-color);
            border-radius: 15px;
            display: none;
            align-items: center;
            gap: 5px;
            z-index: 10;
        }

        #info-screen {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(44, 62, 80, 0.9);
            backdrop-filter: blur(5px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 0.5s ease;
            padding: 20px;
            box-sizing: border-box;
            z-index: 20;
        }

        #info-screen.hidden { opacity: 0; pointer-events: none; }
        #info-screen h1 { font-size: 2.8rem; font-weight: 700; margin-bottom: 15px; }
        #info-screen p { font-size: 1.2rem; margin-bottom: 40px; max-width: 90%; line-height: 1.6; }

        #info-screen .rules ul li .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }

        #info-screen .rules ul li .emoji-icon {
            display: inline-block;
            font-size: 1.5em;
            margin: 0 5px;
            padding: 5px;
            border-radius: 8px;
            background-color: rgba(0,0,0,0.2);
        }

        #info-screen .rules ul li .emoji-icon.powerup {
            background-color: var(--powerup-color);
        }

        #info-screen .speed-warning {
            margin-top: 20px;
            font-weight: bold;
            color: #f1c40f;
        }

        #start-button {
            padding: 18px 50px;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--bg-color);
            background-color: var(--text-color);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #start-button:hover { transform: scale(1.05); }

        /* 游戏结束弹窗样式 */
        #game-over-modal {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 30;
        }

        #game-over-content {
            background-color: var(--score-bg);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        #game-over-content h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        #final-score {
            font-size: 3rem;
            font-weight: 700;
            color: #f39c12;
            margin: 20px 0;
        }

        #restart-button, #revival-button {
            padding: 15px 30px;
            font-size: 1.3rem;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s ease;
        }

        #restart-button {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        #revival-button {
            background-color: var(--powerup-color);
            color: var(--text-color);
        }

        #restart-button:hover, #revival-button:hover {
            transform: scale(1.05);
        }

        /* 答题弹窗样式 */
        #quiz-modal {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 40;
        }

        #quiz-content {
            background-color: var(--score-bg);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        #quiz-question {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--text-color);
            line-height: 1.6;
        }

        .quiz-option {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 1.2rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 2px solid var(--text-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quiz-option:hover {
            background-color: var(--text-color);
            color: var(--bg-color);
        }

        .quiz-option.correct {
            background-color: var(--collectible-color);
            border-color: var(--collectible-color);
        }

        .quiz-option.wrong {
            background-color: var(--obstacle-color);
            border-color: var(--obstacle-color);
        }

        #game-over-modal.show,
        #quiz-modal.show {
            display: flex;
        }

        #bottom-spacer {
            display: none; /* 默认隐藏 */
        }

        @media (orientation: landscape) and (max-height: 500px) {
            #bottom-spacer {
                display: block; /* 在横屏模式下显示 */
                height: 100vh; /* 提供足够的滚动空间 */
            }

            /* 调整弹窗在横屏下的尺寸 */
            #game-over-content, #quiz-content {
                transform: scale(0.8);
                padding: 20px;
            }

            #game-over-content h2 {
                font-size: 2rem;
                margin-bottom: 10px;
            }

            #final-score {
                font-size: 2.5rem;
                margin: 10px 0;
            }

            #restart-button, #revival-button {
                padding: 10px 20px;
                font-size: 1.1rem;
            }

            #quiz-question {
                font-size: 1.2rem;
                margin-bottom: 15px;
            }

            .quiz-option {
                padding: 10px;
                font-size: 1rem;
                margin: 8px 0;
            }
        }

        /* 强制横屏遮罩层 */
        #orientation-lock {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            z-index: 999999;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #orientation-lock-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            animation: rotate-phone 1.5s ease-in-out infinite;
        }

        @keyframes rotate-phone {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(-90deg); }
            100% { transform: rotate(-90deg); }
        }

        @media (orientation: portrait) {
            #game-container {
                display: none;
            }
            #orientation-lock {
                display: flex;
            }
        }

        /* 横屏提示样式 */
        .orientation-tip {
            position: absolute;
            background-color: rgba(52, 73, 94, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
            border: 2px solid var(--collectible-color);
            max-width: 300px;
        }

        .tip-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: rotate-phone 2s ease-in-out infinite;
        }

        .orientation-tip p {
            margin: 8px 0;
            font-size: 1rem;
            line-height: 1.4;
        }

        .orientation-tip strong {
            color: var(--collectible-color);
        }

        /* 横屏时隐藏提示 */
        @media (orientation: landscape) {
            .orientation-tip {
                display: none;
            }
        }
        
    </style>
</head>

    <script>
        // --- Game Setup ---
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const infoScreen = document.getElementById('info-screen');

        function resizeCanvas() {
            const dpr = window.devicePixelRatio || 1;
            const rect = gameContainer.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            scale = rect.height / 800;
            groundHeight = rect.height - 80;
        }

        function drawRoundedRect(x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.arcTo(x + width, y, x + width, y + radius, radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.arcTo(x + width, y + height, x + width - radius, y + height, radius);
            ctx.lineTo(x + radius, y + height);
            ctx.arcTo(x, y + height, x, y + height - radius, radius);
            ctx.lineTo(x, y + radius);
            ctx.arcTo(x, y, x + radius, y, radius);
            ctx.closePath();
            ctx.fill();
        }

        // --- Game Objects (Classes) ---
        class Player {
            constructor(x, y, w, h, color) {
                this.x = x; this.y = y; this.w = w; this.h = h;
                this.color = color; this.dy = 0; this.originalJumpPower = -22 * scale;
                this.jumpPower = this.originalJumpPower;
                this.isGrounded = true; this.rotation = 0; this.squash = 1;
                this.isInvincible = false; this.hasSuperJump = false;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.w / 2, this.y + this.h / 2);
                ctx.rotate(this.rotation);
                ctx.scale(this.squash, 1 / this.squash);

                // Invincibility Shield / Super Jump Aura
                if (this.isInvincible) {
                    ctx.fillStyle = `rgba(255, 215, 0, ${0.5 + Math.sin(Date.now() / 100) * 0.3})`;
                    drawRoundedRect(-this.w/2 - 10, -this.h/2 - 10, this.w + 20, this.h + 20, 20 * scale);
                } else if (this.hasSuperJump) {
                    ctx.fillStyle = `rgba(0, 255, 255, ${0.5 + Math.sin(Date.now() / 100) * 0.3})`;
                    drawRoundedRect(-this.w/2 - 10, -this.h/2 - 10, this.w + 20, this.h + 20, 20 * scale);
                }

                ctx.fillStyle = this.color;
                drawRoundedRect(-this.w / 2, -this.h / 2, this.w, this.h, 10 * scale);
                
                const handleWidth = this.w * 0.4;
                const handleHeight = this.h * 0.2;
                ctx.fillStyle = this.color;
                drawRoundedRect(-handleWidth / 2, -this.h / 2 - handleHeight * 0.8, handleWidth, handleHeight, 5 * scale);

                ctx.fillStyle = '#2c3e50';
                const wheelRadius = 8 * scale;
                ctx.beginPath();
                ctx.arc(-this.w * 0.25, this.h / 2, wheelRadius, 0, Math.PI * 2);
                ctx.arc(this.w * 0.25, this.h / 2, wheelRadius, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            jump() {
                if (player && this.isGrounded) { 
                    this.dy = this.hasSuperJump ? this.jumpPower * 1.5 : this.jumpPower;
                    this.isGrounded = false;
                    this.squash = 1.3;
                    if (this.hasSuperJump) {
                        this.hasSuperJump = false;
                    }
                }
            }

            update() {
                this.dy += gravity; this.y += this.dy;
                if (!this.isGrounded) {
                    this.rotation += 0.1; this.squash += (1 - this.squash) * 0.1;
                }
                if (this.y + this.h > groundHeight) {
                    this.y = groundHeight - this.h; this.dy = 0;
                    if (!this.isGrounded) this.squash = 0.7;
                    this.isGrounded = true; this.rotation = 0;
                }
                if (this.isGrounded) this.squash += (1 - this.squash) * 0.2;
                this.draw();
            }
        }

        class GameItem {
            constructor(x, w, h, speed, item, type) {
                this.x = x; this.w = w; this.h = h;
                this.y = groundHeight - this.h;
                this.speed = speed; this.item = item; this.type = type;
            }

            draw() {
                let colorVar;
                if (this.type === 'obstacle') colorVar = '--obstacle-color';
                else if (this.type === 'collectible') colorVar = '--collectible-color';
                else if (this.type === 'revival') colorVar = '--powerup-color';
                else colorVar = '--powerup-color';
                
                ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue(colorVar).trim();
                drawRoundedRect(this.x, this.y, this.w, this.h, 8 * scale);
                
                ctx.font = `${this.h * 0.6}px sans-serif`;
                ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
                ctx.fillText(this.item.emoji, this.x + this.w / 2, this.y + this.h / 2 + 2);
            }
            update() { this.x -= this.speed; this.draw(); }
        }

        function drawConveyorBelt() {
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--ground-color').trim();
            ctx.fillRect(0, groundHeight, canvas.clientWidth, 80);
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            conveyorOffset = (conveyorOffset + gameSpeed * 0.5) % (50 * scale);
            for (let i = -conveyorOffset; i < canvas.clientWidth; i += 50 * scale) {
                ctx.save();
                ctx.transform(1, 0, -0.5, 1, 0, 0);
                ctx.fillRect(i, groundHeight, 15 * scale, 80);
                ctx.restore();
            }
        }
        
        function spawnItem() {
            const rand = Math.random();
            let itemPool, itemType, itemData;

            if (rand < 0.05) { // 5% 概率生成复活道具
                itemData = revivalItem;
                itemType = 'revival';
            } else if (rand < 0.13) { // 8% 概率生成能力道具
                itemPool = powerUpItems;
                itemType = 'powerup';
                itemData = itemPool[Math.floor(Math.random() * itemPool.length)];
            } else if (rand < 0.45) { // 32% 概率生成收集品
                itemPool = allowedItems;
                itemType = 'collectible';
                itemData = itemPool[Math.floor(Math.random() * itemPool.length)];
            } else { // 55% 概率生成障碍物
                itemPool = prohibitedItems;
                itemType = 'obstacle';
                itemData = itemPool[Math.floor(Math.random() * itemPool.length)];
            }
            
            const size = (Math.random() * 40 + 50) * scale;
            const item = new GameItem(canvas.clientWidth, size, size, gameSpeed, itemData, itemType);
            gameItems.push(item);
        }
        
        function activatePowerUp(type) {
            if (type === 'invincible') {
                player.isInvincible = true;
                setTimeout(() => { player.isInvincible = false; }, 8000);
            } else if (type === 'slowmo') {
                overlay.style.backgroundColor = 'rgba(116, 185, 255, 0.2)';
                originalGameSpeed = gameSpeed;
                originalSpawnTimer = spawnTimer;
                gameSpeed *= 0.5;
                spawnTimer *= 1.5;
                setTimeout(() => {
                    gameSpeed = originalGameSpeed;
                    spawnTimer = originalSpawnTimer;
                    overlay.style.backgroundColor = 'transparent';
                }, 5000);
            } else if (type === 'superjump') {
                player.hasSuperJump = true;
            }
        }

        function updateRevivalDisplay() {
            revivalCountEl.textContent = revivalItems;
            if (revivalItems > 0) {
                revivalIndicator.style.display = 'flex';
            } else {
                revivalIndicator.style.display = 'none';
            }
        }

        function showQuiz() {
            const randomQuestion = quizQuestions[Math.floor(Math.random() * quizQuestions.length)];
            quizQuestion.textContent = randomQuestion.question;
            
            quizOptions.innerHTML = '';
            randomQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                button.className = 'quiz-option';
                button.textContent = option;
                button.onclick = () => checkAnswer(index, randomQuestion.correct);
                quizOptions.appendChild(button);
            });
            
            quizModal.style.display = 'flex';
        }

        function checkAnswer(selectedIndex, correctIndex) {
            const options = document.querySelectorAll('.quiz-option');
            
            options.forEach((option, index) => {
                if (index === correctIndex) {
                    option.classList.add('correct');
                } else if (index === selectedIndex && index !== correctIndex) {
                    option.classList.add('wrong');
                }
                option.onclick = null;
            });

            setTimeout(() => {
                quizModal.style.display = 'none';
                
                if (selectedIndex === correctIndex) {
                    // 答对了，复活
                    revivalItems--;
                    updateRevivalDisplay();
                    gameOverModal.style.display = 'none';
                    gameOver = false;
                    
                    // 重置玩家位置和状态
                    player.y = groundHeight - player.h;
                    player.dy = 0;
                    player.isGrounded = true;
                    player.rotation = 0;
                    player.squash = 1;
                    
                    // 清除附近的障碍物
                    gameItems = gameItems.filter(item => 
                        item.type !== 'obstacle' || item.x > player.x + 200
                    );
                    
                    // 继续游戏
                    animate(0);
                } else {
                    // 答错了，游戏真正结束
                    revivalButton.style.display = 'none';
                    gameOverModal.style.display = 'flex';
                }
            }, 1500);
        }

        function init() {
            resizeCanvas();
            const playerWidth = 60 * scale;
            const playerHeight = 50 * scale;
            player = new Player(80, groundHeight - playerHeight, playerWidth, playerHeight, getComputedStyle(document.documentElement).getPropertyValue('--player-color').trim());
            gravity = 1.2 * scale;
            gameItems = [];
            score = 0;
            gameSpeed = 8 * scale;
            spawnTimer = 1200;
            gameOver = false;
            scoreEl.innerText = 0;
            updateRevivalDisplay();
        }
        
        let lastSpawnTime = 0, animationFrameId;

        function animate(timestamp) {
            if (gameOver) {
                cancelAnimationFrame(animationFrameId);
                return;
            }
            animationFrameId = requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawConveyorBelt();
            
            for (let i = gameItems.length - 1; i >= 0; i--) {
                let item = gameItems[i];
                item.update();

                if (player.x < item.x + item.w && player.x + player.w > item.x &&
                    player.y < item.y + item.h && player.y + player.h > item.y) {
                    
                    if (item.type === 'obstacle' && !player.isInvincible) {
                        endGame();
                        return;
                    } else if (item.type === 'collectible') {
                        score += 100;
                        gameItems.splice(i, 1);
                    } else if (item.type === 'powerup') {
                        activatePowerUp(item.item.type);
                        gameItems.splice(i, 1);
                    } else if (item.type === 'revival') {
                        revivalItems++;
                        updateRevivalDisplay();
                        gameItems.splice(i, 1);
                    }
                }
                if (item.x + item.w < 0) gameItems.splice(i, 1);
            }

            player.update();

            if (!lastSpawnTime) lastSpawnTime = timestamp;
            if (timestamp - lastSpawnTime > spawnTimer) {
                lastSpawnTime = timestamp;
                spawnItem();
                if (spawnTimer > 500) spawnTimer *= 0.99;
            }

            score++;
            scoreEl.innerText = Math.floor(score);
            if (!originalGameSpeed) gameSpeed += 0.003 * scale;
        }
        
        function startGame() { 
            init(); 
            infoScreen.classList.add('hidden'); 
            gameOverModal.style.display = 'none';
            animate(0); 
        }
        
        function endGame() {
            gameOver = true;
            const finalScore = Math.floor(score);
            finalScoreEl.textContent = finalScore;
            
            // 显示复活按钮（如果有复活道具）
            if (revivalItems > 0) {
                revivalButton.style.display = 'inline-block';
            } else {
                revivalButton.style.display = 'none';
            }
            
            gameOverModal.style.display = 'flex';
        }

        function handleJump() {
            if (infoScreen.classList.contains('hidden') && !gameOver) player.jump();
        }

        // 全屏功能
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        let isFullscreen = false;

        function requestFullscreen(element) {
            if (element.requestFullscreen) {
                element.requestFullscreen();
            } else if (element.webkitRequestFullscreen) {
                element.webkitRequestFullscreen();
            } else if (element.mozRequestFullScreen) {
                element.mozRequestFullScreen();
            } else if (element.msRequestFullscreen) {
                element.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function toggleFullscreen() {
            if (!isFullscreen) {
                requestFullscreen(gameContainer);
                gameContainer.classList.add('fullscreen-mode');
                if (window.orientation === 90 || window.orientation === -90) {
                    gameContainer.classList.add('fullscreen-landscape');
                }
                fullscreenBtn.textContent = '⛶';
                isFullscreen = true;
            } else {
                exitFullscreen();
                gameContainer.classList.remove('fullscreen-mode', 'fullscreen-landscape');
                fullscreenBtn.textContent = '⛶';
                isFullscreen = false;
            }
            setTimeout(resizeCanvas, 100);
        }

        // 动态调整底部空白区域高度
        /*
        function adjustBottomSpacer() {
            if (window.orientation === 90 || window.orientation === -90) {
                const spacer = document.getElementById('bottom-spacer');
                if (spacer) {
                    const screenHeight = window.innerHeight;
                    spacer.style.height = `${screenHeight}px`;
                    console.log(`Adjusted bottom spacer height to ${screenHeight}px`);
                }
            }
        }
        */

        // 更强力的横屏UI隐藏函数
        function scrollToBottomOnLandscape() {
            if (window.orientation === 90 || window.orientation === -90 || 
                (window.innerWidth > window.innerHeight)) {
                
                // 强制设置样式
                document.documentElement.style.cssText = `
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    width: 100% !important;
                    height: 100% !important;
                    overflow: hidden !important;
                    margin: 0 !important;
                    padding: 0 !important;
                `;
                
                document.body.style.cssText = `
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    width: 100% !important;
                    height: 100% !important;
                    overflow: hidden !important;
                    margin: 0 !important;
                    padding: 0 !important;
                    -webkit-overflow-scrolling: touch;
                    overscroll-behavior: none;
                `;
                
                gameContainer.style.cssText = `
                    position: fixed !important;
                    top: 0 !important;
                    left: 0 !important;
                    width: 100% !important;
                    height: 75vh !important; /* 维持75%高度 */
                    z-index: 999999 !important;
                    overflow: hidden !important;
                    background: var(--bg-color) !important;
                    border: none !important;
                    border-radius: 0 !important;
                `;
                
                // 滚动到底部空白区域
                const spacer = document.getElementById('bottom-spacer');
                if (spacer) {
                    spacer.scrollIntoView({ behavior: 'auto', block: 'end' });
                }
            }
        }

        function handleOrientationChange() {
            setTimeout(() => {
                if (window.orientation === 90 || window.orientation === -90) {
                    // 立即设置viewport
                    let viewport = document.querySelector('meta[name="viewport"]');
                    if (!viewport) {
                        viewport = document.createElement('meta');
                        viewport.name = 'viewport';
                        document.head.appendChild(viewport);
                    }
                    viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, minimal-ui';
                    
                    // 添加横屏样式类
                    document.body.classList.add('landscape-mode');
                    document.documentElement.classList.add('landscape-mode');
                    
                    // 强制隐藏浏览器UI
                    scrollToBottomOnLandscape();
                    
                    // 延迟再次执行
                    setTimeout(scrollToBottomOnLandscape, 200);
                    setTimeout(scrollToBottomOnLandscape, 500);
                    
                } else {
                    window.scrollTo(0, 0);
                    document.body.classList.remove('landscape-mode');
                    document.documentElement.classList.remove('landscape-mode');
                    
                    // 恢复正常样式
                    document.documentElement.style.cssText = '';
                    document.body.style.cssText = '';
                }
                resizeCanvas();
            }, 100);
        }

        function handleFullscreenChange() {
            const isCurrentlyFullscreen = !!(document.fullscreenElement || 
                document.webkitFullscreenElement || 
                document.mozFullScreenElement || 
                document.msFullscreenElement);
            
            if (!isCurrentlyFullscreen && isFullscreen) {
                gameContainer.classList.remove('fullscreen-mode', 'fullscreen-landscape');
                isFullscreen = false;
                setTimeout(resizeCanvas, 100);
            }
        }

        // 事件监听器
        startButton.addEventListener('click', (e) => { e.stopPropagation(); startGame(); });
        restartButton.addEventListener('click', (e) => { e.stopPropagation(); startGame(); });
        revivalButton.addEventListener('click', (e) => { 
            e.stopPropagation(); 
            showQuiz(); 
        });
        
        document.addEventListener('keydown', (e) => { if (e.code === 'Space' || e.code === 'ArrowUp') handleJump(); });
        gameContainer.addEventListener('mousedown', (e) => { if (!e.target.closest('button')) handleJump(); });
        gameContainer.addEventListener('touchstart', (e) => { if (!e.target.closest('button')) { e.preventDefault(); handleJump(); } });
        
        // 在方向改变时调用
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                adjustBottomSpacer();
                handleOrientationChange();
            }, 100);
        });
        
        document.addEventListener('fullscreenchange', handleFullscreenChange);
        document.addEventListener('webkitfullscreenchange', handleFullscreenChange);
        document.addEventListener('mozfullscreenchange', handleFullscreenChange);
        document.addEventListener('MSFullscreenChange', handleFullscreenChange);
        
        window.addEventListener('resize', () => {
            if (!gameOver && infoScreen.classList.contains('hidden')) {
                if (!isFullscreen) {
                    const isLandscape = window.orientation === 90 || window.orientation === -90;
                    if (!isLandscape) {
                        endGame();
                    }
                }
            } else { 
                resizeCanvas(); 
            }
        });

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 添加viewport meta标签
            let viewport = document.querySelector('meta[name="viewport"]');
            if (!viewport) {
                viewport = document.createElement('meta');
                viewport.name = 'viewport';
                viewport.content = 'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover';
                document.head.appendChild(viewport);
            }
            
            if (window.orientation === 90 || window.orientation === -90) {
                scrollToBottomOnLandscape();
            }
        });
        
        // 监听页面可见性变化
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && (window.orientation === 90 || window.orientation === -90)) {
                setTimeout(scrollToBottomOnLandscape, 100);
            }
        });
        
        // 监听窗口焦点变化
        window.addEventListener('focus', () => {
            if (window.orientation === 90 || window.orientation === -90) {
                setTimeout(scrollToBottomOnLandscape, 100);
            }
        });
        
        // 监听触摸事件
        document.addEventListener('touchstart', (e) => {
            if (window.orientation === 90 || window.orientation === -90) {
                setTimeout(scrollToBottomOnLandscape, 100);
            }
        }, { passive: true });

        // 监听滚动事件
        window.addEventListener('scroll', (e) => {
            if (window.orientation === 90 || window.orientation === -90) {
                if (window.pageYOffset < window.innerHeight - 100) {
                    setTimeout(scrollToBottomOnLandscape, 50);
                }
            }
        }, { passive: true });

        // 监听页面激活
        window.addEventListener('pageshow', function(event) {
            if (window.orientation === 90 || window.orientation === -90) {
                scrollToBottomOnLandscape();
            }
        });
        
        init();
    </script>
