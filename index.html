<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="img/plan.png" type="image/png">
    <title>换季排班专用</title>

    <!-- Google Fonts: Noto Sans SC -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', 'Microsoft YaHei', 'PingFang SC', 'SimHei', sans-serif;
        }
    </style>

    
    <!-- 本地引入 Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- jQuery（Bootstrap JavaScript 依赖） -->
    <script src="js/jquery.min.js"></script>

    <!-- Popper.js（Bootstrap JavaScript 依赖） -->
    <script src="js/popper.min.js"></script>

    <!-- 本地引入 Bootstrap JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 引入SheetJS用于Excel处理 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>

    <h1>换季排班专用</h1>
    <!-- 表单区域 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5><img src="img/arro.svg" alt="Icon" width="25" height="25"> 添加航班任务</h5>
        </div>
        <div class="card-body">
            <div id="inputForm">
                <div class="form-row d-flex flex-wrap align-items-end">
                    <!-- 任务输入区域 -->
                    <div class="col-auto">
                        <input type="text" id="taskName" class="form-control" placeholder="航班号">
                    </div>
                    <div class="col-auto">
                        <input type="time" id="startTime" class="form-control">
                    </div>
                    <div class="col-auto">
                        <select id="taskType" class="form-control">
                            <option value="flight-arrival">进港</option>
                            <option value="flight-departure">出港</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <input type="number" id="taskCount" class="form-control" placeholder="任务数量" min="1" value="1">
                    </div>
                    <div class="col-auto">
                        <input type="number" id="taskDuration" class="form-control" placeholder="任务时长（分钟）" min="1" value="50">
                    </div>
                    <div class="col-auto">
                        <button id="addTaskBtn" class="btn btn-primary">添加任务</button>
                    </div>
                    <div class="col-auto">
                        <button id="undoBtn" class="btn btn-warning">撤销</button>
                    </div>
                </div>

                <!-- 第二排: 导出图片，导出数据，导入数据按钮 -->
                <div class="form-row mt-3 d-flex justify-content-start">
                    <div class="col-auto">
                        <button id="exportChartBtn" class="btn btn-primary">导出图片</button>
                    </div>
                    <div class="col-auto">
                        <button id="exportBtn" class="btn btn-primary">导出数据</button>
                    </div>
                    <div class="col-auto">
                        <button id="importBtn" class="btn btn-primary">导入数据</button>
                        <input type="file" id="importInput" accept=".json, .xlsx, .xls" style="display:none;">
                    </div>
                </div>

                <!-- 第三排: 时间选择按钮 -->
                <div class="form-row mt-3 d-flex justify-content-start">
                    <div class="col-auto">
                        <button id="view6h" class="btn btn-secondary">6小时</button>
                    </div>
                    <div class="col-auto">
                        <button id="view12h" class="btn btn-secondary">12小时</button>
                    </div>
                    <div class="col-auto">
                        <button id="view18h" class="btn btn-secondary">18小时</button>
                    </div>
                    <div class="col-auto">
                        <button id="view24h" class="btn btn-secondary">24小时</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- 甘特图区域 -->
    <canvas id="chart" style="z-index: 1;"></canvas>

  

    <!-- 引入自定义JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
