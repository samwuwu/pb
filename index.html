<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>甘特图任务管理</title>
    <!-- 引入 XLSX 库，用于解析 Excel 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!-- 添加 CSS 样式 -->
    <style>
        body {
            margin: 20px;
            background-color: #f5f5f7;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* 卡片式容器 */
        #inputFormContainer {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 表单样式 */
        #inputForm {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        #inputForm .form-group {
            flex: 1 1 150px;
            display: flex;
            flex-direction: column;
        }

        #inputForm label {
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }

        #inputForm .form-control {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            transition: border-color 0.3s;
            width: 100%;
            box-sizing: border-box;
        }

        #inputForm .form-control:focus {
            border-color: #007bff;
            outline: none;
        }

        /* 按钮样式 */
        #inputForm .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 24px;
            flex: 1 1 100px;
        }

        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        /* 提示框样式 */
        #tooltip {
            position: absolute;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
            z-index: 1000;
        }

        /* 自定义菜单样式 */
        #contextMenu {
            position: absolute;
            background-color: #fff;
            border: 1px solid #ccc;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            display: none;
            z-index: 1500;
        }

        #contextMenu ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #contextMenu li {
            padding: 10px;
            font-size: 14px;
            color: #333;
            cursor: pointer;
            text-align: center;
        }

        #contextMenu li:hover {
            background-color: #f0f0f0;
        }

        /* 旋转提示 */
        #rotatePrompt {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-size: 18px;
            z-index: 2000;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            #inputForm .form-group {
                flex: 1 1 100%;
            }

            #inputForm .btn {
                flex: 1 1 100%;
                margin-top: 10px;
            }

            /* 竖屏模式下的旋转提示 */
            body.portrait #chart,
            body.portrait #inputFormContainer {
                display: none;
            }

            body.portrait #rotatePrompt {
                display: block;
            }
        }
    </style>
</head>
<body>

<div id="inputFormContainer">
    <form id="inputForm">
        <div class="form-group">
            <label for="taskName">航班号</label>
            <input type="text" id="taskName" class="form-control" placeholder="请输入航班号">
        </div>
        <div class="form-group">
            <label for="startTime">开始时间</label>
            <input type="time" id="startTime" class="form-control" placeholder="开始时间">
        </div>
        <div class="form-group">
            <label for="taskType">任务类型</label>
            <select id="taskType" class="form-control">
                <option value="flight-arrival">到达</option>
                <option value="flight-departure">离港</option>
            </select>
        </div>
        <div class="form-group">
            <label for="taskCount">任务数量</label>
            <input type="number" id="taskCount" class="form-control" placeholder="任务数量" min="1" value="1">
        </div>
        <div class="form-group">
            <label for="taskDuration">任务时长（分钟）</label>
            <input type="number" id="taskDuration" class="form-control" placeholder="任务时长（分钟）" min="1" value="50">
        </div>
        <button type="button" id="addTaskBtn" class="btn btn-primary">添加任务</button>
        <button type="button" id="undoBtn" class="btn btn-secondary" disabled>撤销</button>
        <button type="button" id="exportBtn" class="btn btn-primary">导出数据</button>
        <button type="button" id="importBtn" class="btn btn-primary">导入数据</button>
        <input type="file" id="importInput" accept=".json, .xlsx, .xls" style="display: none;">
        <button type="button" id="view6h" class="btn btn-secondary">6小时视图</button>
        <button type="button" id="view12h" class="btn btn-secondary">12小时视图</button>
        <button type="button" id="view18h" class="btn btn-secondary">18小时视图</button>
        <button type="button" id="view24h" class="btn btn-secondary">24小时视图</button>
    </form>
</div>

<canvas id="chart" width="800" height="600"></canvas>

<div id="tooltip"></div>
<div id="contextMenu">
    <ul>
        <li id="copyTask">复制</li>
        <li id="deleteTask">删除</li>
    </ul>
</div>
<div id="rotatePrompt">请旋转您的设备以获得更好的体验。</div>

<!-- 引入主脚本 -->
<script src="gantt_chart.js"></script>

</body>
</html>
