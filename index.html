<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>换季排班专用</title>
    <!-- 引入Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- 引入SheetJS用于Excel处理 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
</head>
<body>
    <h1>换季排班专用</h1>
    <!-- 表单区域 -->
    <div class="card mb-4">
        <div class="card-header">
            <h5>✈️添加航班任务✈️</h5>
        </div>
        <div class="card-body">
            <div id="inputForm">
                <div class="form-row">
                    <div class="col-sm-12 col-md-auto">
                        <input type="text" id="taskName" class="form-control" placeholder="航班号">
                    </div>
                    <div class="col-sm-12 col-md-auto">
                        <input type="time" id="startTime" class="form-control">
                    </div>
                    <div class="col-sm-12 col-md-auto">
                        <select id="taskType" class="form-control">
                            <option value="flight-arrival">进港</option>
                            <option value="flight-departure">出港</option>
                        </select>
                    </div>
                    <div class="col-sm-12 col-md-auto">
                        <input type="number" id="taskCount" class="form-control" placeholder="任务数量" min="1" value="1">
                    </div>
                    <div class="form-group">
                        <input type="number" id="taskDuration" class="form-control" placeholder="任务时长（分钟）" min="1" value="50">
                    </div>
                    <div class="col-sm-12 col-md-auto">
                        <button id="addTaskBtn" class="btn btn-primary">添加任务</button>
                    </div>
                    <div class="col-sm-12 col-md-auto">
                        <button id="exportChartBtn" class="btn btn-primary">导出图片</button>
                    </div>                   
                    <div class="col-sm-12 col-md-auto">
                        <button id="exportBtn" class="btn btn-primary">导出数据</button>
                    </div>
                    <div class="col-sm-12 col-md-auto">
                        <button id="importBtn" class="btn btn-primary">导入数据</button>
                        <input type="file" id="importInput" accept=".json, .xlsx, .xls" style="display:none;">
                    </div>
                    <!-- 新增撤销按钮 -->
                    <div class="col-sm-12 col-md-auto">
                        <button id="undoBtn" class="btn btn-warning">撤销</button>
                    </div>
                    <div class="col-sm-12 col-md-auto">
                        <button id="view6h" class="btn btn-secondary">6小时</button>
                    </div>
                        <div class="col-sm-12 col-md-auto">
                        <button id="view12h" class="btn btn-secondary">12小时</button>
                        </div>
                        <div class="col-sm-12 col-md-auto">
                        <button id="view18h" class="btn btn-secondary">18小时</button>
                        </div>
                        <div class="col-sm-12 col-md-auto">
                        <button id="view24h" class="btn btn-secondary">24小时</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 甘特图区域 -->
    <canvas id="chart" style="z-index: 1;"></canvas>



    <!-- 导出成功模态框 -->
    <div class="modal fade" id="exportModal" tabindex="-1" role="dialog" aria-labelledby="exportModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exportModalLabel">导出数据</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    数据导出成功！
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">确定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 引入jQuery、Popper.js和Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- 修改为完整版jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- 引入自定义JavaScript -->
    <script src="script.js"></script>
</body>
</html>
