<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>甘特图任务管理</title>
    <!-- 引入 XLSX 库，用于解析 Excel 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!-- 添加 CSS 样式 -->
    <style>
        body {
            margin: 20px;
            background-color: #f5f5f7;
            font-family: Arial, sans-serif;
            color: #333;
            text-transform: uppercase;
        }

        /* 保持原有的 canvas 样式 */
        #chart {
            border: 1px solid #ddd;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            margin-top: 20px;
        }

        /* 统一表单和按钮样式 */
        #inputForm .form-control,
        #inputForm .btn {
            width: 100px;
            border: 1px solid #ddd;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            height: 40px;
            margin-bottom: 10px;
            text-transform: uppercase;
            padding: 10px;
            font-size: 14px;
            font-style: normal;
        }

        /* 按钮样式 */
        .btn-primary {
            background-color: #007bff !important;
            border-color: #007bff !important;
            color: #fff !important;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3 !important;
        }

        .btn-secondary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
            color: #fff !important;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #5a6268 !important;
        }

        /* 提示框样式 */
        #tooltip {
            position: absolute;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border-radius: 4px;
            pointer-events: none;
            display: none;
            z-index: 1000; /* 确保在最前面 */
        }

        /* 响应式布局 */
        @media (max-width: 576px) {
            #inputForm .form-row {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div id="inputForm">
    <input type="text" id="taskName" class="form-control" placeholder="航班号">
    <input type="time" id="startTime" class="form-control" placeholder="开始时间">
    <select id="taskType" class="form-control">
        <option value="flight-arrival">到达</option>
        <option value="flight-departure">离港</option>
    </select>
    <input type="number" id="taskCount" class="form-control" placeholder="任务数量" min="1" value="1">
    <input type="number" id="taskDuration" class="form-control" placeholder="任务时长（分钟）" min="1" value="50">
    <button id="addTaskBtn" class="btn btn-primary">添加任务</button>
    <button id="undoBtn" class="btn btn-secondary" disabled>撤销</button>
    <button id="exportBtn" class="btn btn-primary">导出数据</button>
    <button id="importBtn" class="btn btn-primary">导入数据</button>
    <input type="file" id="importInput" accept=".json, .xlsx, .xls" style="display: none;">
    <button id="view6h" class="btn btn-secondary">6小时视图</button>
    <button id="view12h" class="btn btn-secondary">12小时视图</button>
    <button id="view18h" class="btn btn-secondary">18小时视图</button>
    <button id="view24h" class="btn btn-secondary">24小时视图</button>
</div>

<canvas id="chart" width="800" height="600"></canvas>

<div id="tooltip"></div>

<!-- 引入主脚本 -->
<script src="gantt_chart.js"></script>

</body>
</html>
